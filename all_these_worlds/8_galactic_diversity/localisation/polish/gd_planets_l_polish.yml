 pc_olympian:0 "Super-terrestrial World"
 pc_olympian_desc:0 "\nSuper-terrestrial worlds have great land-masses separated by oceans. They have an unusually perfectly balanced climate and biosphere, to the point many believe such a world can not be the result of natural evolution, and may have been engineered by an advanced civilization.\n\nAn Olympian is a giant world with a dense atmosphere and a deep ocean beneath it. Strange land-masses float in mid-air at different altitudes, some where pressure and water-vapor are ideally suited to most biological life, others where the atmosphere is thinner and better suited for energy generation, and others deeper where mineral density is higher."
 pc_olympian_adj:0 "super-terrestrial"
 mod_pc_olympian_habitability:0 "Olympian Class Habitability"
