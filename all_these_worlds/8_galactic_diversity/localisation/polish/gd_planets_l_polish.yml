 ## Super-terrestrial Classes

 pc_chlorogaian:0 "Super-terrestrial World"
 pc_chlorogaian_desc:0 "\nSuper-terrestrial worlds have great land-masses separated by oceans. They have an unusually perfectly balanced climate and biosphere, to the point many believe such a world can not be the result of natural evolution, and may have been engineered by an advanced civilization.\n\nA Chlorogaian is a perfect temperate world with chlorophyll-based vegetation."
