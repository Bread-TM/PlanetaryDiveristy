 pc_geotidal_twilight:0 "Sub-terrestrial World"
 pc_geotidal_twilight_desc:0 "\nThe Twilight class is a Tidally-locked world with the same side always facing its star, one side of the planet is in constant daylight, while the other is in constant night, and it has a thin habitable zone in the region between the day and night sides, where temperatures are confortable for water to exist in liquid state and life to flourish."
