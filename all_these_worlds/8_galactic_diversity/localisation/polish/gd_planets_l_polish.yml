 ###HABITABILITY TABLE EFFECTS
 
 paradise_85:0 "§BParadise (+85%)§!" #blue
 perfect_70:0 "§GPerfect (+70%)§!" #green
 confortable_60:0 "§YConfortable (+60%)§!" #yellow
 unpleasant_40:0 "§HUnpleasant (+40%)§!" #orange
 hostile_20:0 "§RHostile (+20%)§!" #red
 
 TRAIT_SULFURIC-ACID_PREFERENCE_EFFECT:0 "$perfect_70$: Worlds with a stable sulfuric-acid cycle.\n$confortable_60$: Worlds with increased volcanic activity.\n$unpleasant_40$: Dry worlds.\n$hostile_20$: Worlds with large hydrospheres of water, ammonia or hydrocarbons."
 TRAIT_AMMONIA-MIXED_WATER_PREFERENCE_EFFECT:0 "$perfect_70$: Cold worlds with high ammonia concentrations in their hydrosphere.\n$confortable_60$: Cold worlds which water hydrosphere is mostly frozen.\n$unpleasant_40$: Temperate worlds with a liquid water hydrosphere.\n$hostile_20$: Worlds with no surface water-based hydrosphere."
 TRAIT_LIMITED_WATER_PREFERENCE_EFFECT:0 "$perfect_70$: Dry worlds with inland seas and a limited water-cycle.\n$confortable_60$: Dry worlds with no surface hydrosphere.\n$unpleasant_40$: Worlds with a large hydrosphere, either in liquid or frozen state.\n$hostile_20$: Worlds which are either mostly oceanic, or with a non water-based hydrosphere."
 TRAIT_BIOLUMINESCENT_PREFERENCE_EFFECT:0 "$perfect_70$: Low-light worlds with a stable water hydrosphere and bioluminescent life.\n$confortable_60$: Tidally-locked worlds with a water hydrosphere near the darkside or frigid worlds with liquid water heated by geothermal activity.\n$unpleasant_40$: Worlds with a large water hydrosphere, close enough to the star for most of it to be in a liquid state.\n$hostile_20$: Worlds with no surface water or with a non water-based hydrosphere."
 TRAIT_ABUNDANT_WATER_PREFERENCE_EFFECT:0 "$perfect_70$: Worlds with a large liquid water hydrosphere.\n$confortable_60$: Water oceanic worlds or low-light words with bioluminescent life.\n$unpleasant_40$: Worlds with a limited hydrosphere, liquid, frozen or underground.\n$hostile_20$: Worlds with a non water-based hydrosphere."
 TRAIT_MARINE_WATER_PREFERENCE_EFFECT:0 "$perfect_70$: Worlds with a high ocean to land ratio.\n$confortable_60$: Worlds with a large water hydrosphere in liquid state.\n$unpleasant_40$: Worlds with a limited liquid water hydrosphere or one in a frozen state.\n$hostile_20$: Worlds with no surface water."
 TRAIT_FROZEN_WATER_PREFERENCE_EFFECT:0 "$perfect_70$: Worlds with a water hydrosphere which is mostly in a frozen state.\n$confortable_60$: Cold worlds with limited sources of water, which includes aquifers or water with high ammonia concentrations.\n$unpleasant_40$: Warm worlds with a liquid water hydrosphere.\n$hostile_20$: Worlds or with a non water-based hydrosphere."
 TRAIT_HYDROCARBONAL_PREFERENCE_EFFECT:0 "$perfect_70$: Worlds with a hydrocarbon hydrosphere.\n$confortable_60$: Worlds with no surface hydrosphere.\n$unpleasant_40$: Cold worlds with a hydrosphere, either frozen water or ammonia-based.\n$hostile_20$: Worlds with a liquid water hydrosphere."
 TRAIT_UNDERGROUND_WATER_PREFERENCE_EFFECT:0 "$perfect_70$: Worlds with a negligible surface hydrosphere, but with plenty of aquifers or polar ice.\n$confortable_60$: Worlds with a limited water hydrosphere or one mostly in a frozen state.\n$unpleasant_40$: Worlds with abundant surface water.\n$hostile_20$: Worlds with a non water-based hydrosphere."
 TRAIT_NUKED_PREFERENCE_EFFECT:0 "$perfect_70$: Worlds going through a nuclear winter.\n$unpleasant_40$: Every other habitable world."
 