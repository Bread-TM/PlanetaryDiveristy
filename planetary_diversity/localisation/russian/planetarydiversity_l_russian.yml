 tidal_locked_gaia: "Мир синхронного вращения"
 tidal_locked_gaia_desc: "Этот мир находится близко к звезде и подчиняется её приливным силам, это означает, что на одной стороне всегда день, в то время как на другой - вечная тьма, но с этой идеальной экосистемой это рай."
 engineered_environment_rare: "Идеально спроектированная среда"
 engineered_environment_rare_desc: "Эта редкая планета подверглась обширному проекту терраформирования и теперь является раем для всех форм жизни."
