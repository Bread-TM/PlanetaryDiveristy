  #Missing Colonist Event 
 pdanomaly.20.name: "Они исчезли"
 pdanomaly.20.desc: "Мы получили тревожное сообщение с [Root.GetName]. Всё население передового поселения, похоже, исчезло без следа. Был начат исследовательский проект, чтобы изучить это явление и оценить опасность для колонии."
 pdanomaly.20.a: "Как это возможно?"
 PD_MISSING_COLONISTS_PROJECT: "Пропавшие колонисты"
 PD_MISSING_COLONISTS_PROJECT_DESC: "На [Root.GetName] исчезли все колонисты, поэтому мы собрали команду экспертов для тщательного поиска любых улик, которые приведут нас к их местонахождению... или к тому, кто несёт ответственность за их исчезновение."
 pdanomaly.21.name: "Давайте искривлять время!"
 pdanomaly.21.desc: "Во время поисков пропавших колонистов наши исследователи заметили странные временные аномалии, происходящие в этом районе; компьютеры произвольно пропускали процессы, а цифровое времяисчисление становилось нестабильным. Глубокое сканирование местности выявило временной разлом, соединяющий множество различных временных линий. Оказавшись по другую сторону одной из этих временных линий, мы обнаружили пропавших колонистов. Они были перенесены на несколько тысяч лет назад, и хотя они не могут нас видеть, мы можем наблюдать за ними с помощью оборудования. Хотя должно быть возможно временно стабилизировать разлом, модели показывают, что вскоре после этого он закроется навсегда. Некоторые исследователи предлагают вместо этого использовать эту возможность для изучения уникальной временной аномалии, к сожалению, навсегда заманив колонистов в ловушку прошлого."
 pdanomaly.21.a: "Мы вернём их домой."
 pdanomaly.21.b: "Этот разлом слишком ценен, изучите его."
 pdanomaly.211.name: "Назад в будущее"
 pdanomaly.211.desc: "Медленно и осторожно мы смогли открыть разлом и скоординировать операцию по спасению, но, как и ожидалось, он сам по себе разрушился и вскоре исчез. Все в безопасности, и мы немного узнали о теоретических темпоральных манипуляциях."
 pdanomaly.211.a: "Спасибо."
 pdanomaly.212.name: "Этот разлом слишком ценен"
 pdanomaly.212.desc: "Было решено, что ценность аномалии превосходит ценность этих колонистов. Мы привезли специализированное оборудование, которое должно помешать разлому захватить кого-либо ещё, но небольшие локализованные события, вероятно, все ещё будут происходить. Вскоре после этого наша команда начала находить в этом районе останки наших людей, возраст которых исчислялся тысячелетиями."
 pdanomaly.212.a: "Иногда приходится идти на жертвы."
 d_pd_portal_research_zone: "Исследовательская база временного разлома"
 d_pd_portal_research_zone_desc: "Эта исследовательская база с высоким уровнем безопасности изучает редкий временной разлом, обнаруженный в этом мире. База также является мрачным напоминанием о тех, кто навсегда застрял в прошлом."
 pdbacktothefuture: "Потерянные, но не забытые"
 pdbacktothefuture_desc: "Возвращение колонистов оживило колонию, люди восхваляют правительство за то, что оно решило спасти их товарищей."
 pdanomaly.22.name: "Потерянные, но не исчезнувшие"
 pdanomaly.22.a: "Интересно"
 pdanomaly.22.desc.1: "В ходе поисков пропавших колонистов мы обнаружили древний снаряд рядом с эпицентром поражённой зоны, корпус которого недавно был вскрыт. По образцам, найденным внутри снаряда, мы установили, что в нём находилось био-оружие, вызывающее чрезвычайно быстрые генетические изменения, включая де-эволюцию. Зная это, мы смогли провести поиск в окрестностях и найти то, что осталось от колонистов; их биология полностью изменилась в результате этого процесса, теперь это генетическая смесь нас и предразумных животных, в которых их превратило это оружие.\n\nПутем обратной разработки этого передового био-оружия мы сможем воскресить колонистов, хотя по всем признакам они будут новым видом."
 pdanomaly.22.desc.2: "В ходе поисков пропавших колонистов мы обнаружили древний снаряд рядом с эпицентром поражённой зоны, корпус которого недавно был вскрыт. По образцам, найденным внутри снаряда, мы установили, что в нём находилось био-оружие, вызывающее чрезвычайно быстрые генетические изменения, включая де-эволюцию. Зная это, мы смогли провести поиск в окрестностях и найти то, что осталось от колонистов; их биология полностью изменилась в результате этого процесса, теперь это генетическая смесь нас и предразумных животных, в которых их превратило это оружие.\n\nУ нас уже есть технология, позволяющая вновь возвысить разум наших колонистов, хотя, судя по всему, они будут новым видом. Но изучение останков самого био-оружия, безусловно, поможет нашему пониманию генетики."
 d_pd_dimensional_prison: "Измерение-тюрьма"
 d_pd_dimensional_prison_desc: "Эта древняя тюрьма когда-то могла хранить всех своих заключенных в одном измерении. Хотя её загадочная конструкция не позволяет нам воссоздать её, мы всё ещё можем многое узнать об этом невероятном образце техники."
 pdpocketmadness: "Ожидаемые исчезновения"
 pdpocketmadness_desc: "Измерение-тюрьма всё ещё иногда захватывает колониста или туриста. Хотя она и не опасна, но сильно раздражает колонию, препятствуя иммиграции в первую очередь и регулярно вызывая мелкие сбои."
 pdnopocket: "Прекращение случайных телепортаций"
 pdnopocket_desc: "Колонисты, кажется, очень довольны тем, что им больше не нужно беспокоиться о том, что они застряли в карманном измерении."
 pdanomaly.23.name: "В моём кармане"
 pdanomaly.23.desc: "Наши поиски пропавших колонистов привели к обнаружению древнего объекта, который, по-видимому, является своего рода пространственной тюрьмой. Стареющие системы пострадали от скачка напряжения и неправильно определили всех пропавших колонистов как сбежавших заключенных, заманив их в ловушку в этом недавно обнаруженном карманном измерении. Команда уверена, что нам удастся освободить всех колонистов, но остаётся вопрос, что делать с самим древним объектом. Системы здесь устроены весьма загадочно, и хотя мы можем многое узнать, вполне вероятно, что по мере дальнейшего разрушения возникнут новые проблемы."
 pdanomaly.23.a: "Снесите её, наши люди должны быть в безопасности."
 pdanomaly.23.b: "Это приемлемые риски, давайте изучим её."
