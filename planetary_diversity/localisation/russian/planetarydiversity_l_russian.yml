 describe_wasteland_worlds:0 "§YМиры токсичных пустошей§! являются особым классом планет, которые не ограничены планетарными особенностями в количестве £district£ §Yэнергетических§! и §Yдобывающих§! районов, однако они не имеют §Yаграрных§! районов. £pop£ У §Yпоселений§! проживающих в §Yмире токсичных пустошей§! увеличивается производство §Yсплавов§! и §YТМС§! на §G+20%§!, однако в противовес этому, рост биологический поселений замедляется."
 pc_pd_tidally_wasteland_adj:0 "токсичный"
 pc_pd_tidally_wasteland:0 "Синхронно вращающийся мир токсичных пустошей"
 pc_pd_tidally_wasteland_desc:0 "Скалистый мир синхронного вращения с загрязнённой азотно-кислородной атмосферой. Нерегулируемая промышленность превратила планету в токсичный суп, идеальное место для производства, не беспокоясь об окружающей среде."
