 pdterraforming_candidate_category_desc: "Эта необитаемая планета демонстрирует признаки былого присутствия биосферы."
 pdanomaly.01.name: "Найден кандидат на терраформирование"
 pdanomaly.01.desc.intro: "Детальное сканирование [From.GetName] показало, что когда-то в далеком прошлом эта планета могла поддерживать жизнь. Обстоятельства сделали [From.GetPlanetMoon] безжизненной, но есть явные признаки того, что она сможет снова поддерживать жизнь, если её терраформировать."
 pdanomaly.01.desc.1: "$anomaly.2575.desc.intro$\n\nТерраформирование [From.GetPlanetMoon] было бы теоретически возможно, но мы ещё не обладаем технологией для выполнения этой монументальной задачи в реалистичные сроки."
