  #Carbon Class 
 pc_carbon: "Мир углерода"
 pc_carbon_desc: "Бесплодный и каменистый мир с тонкой или отсутствующей атмосферой. Поверхность покрыта кратерами от метеоритных ударов и полностью лишена жизни. В отличие от большинства миров, основанных на соединениях кремния и кислорода, здесь гораздо выше соотношение углерода к кислороду."
  #Hab Terraforming Candidate 
 hab_terraforming_candidate: "Кандидат на терраформирование"
 hab_terraforming_candidate_desc: "Хотя эта планета бесплодна и лишена жизни, на ней есть вода в замороженном виде, и, возможно, когда-то на ней существовала процветающая экосистема. При наличии соответствующей технологии её можно превратить в пригодный для жизни мир."
  #3.0.3 - Update 2 - Small Tweaks and Additions 
 pc_cloudless_gas_giant: "Безоблачный газовый гигант"
 pc_cloudless_gas_giant_desc: "Газообразная планета с атмосферой, которая не образует глобального облачного слоя, потому что в атмосфере не хватает подходящих химических веществ для них."
 decision_corpoarcology_project_relic: "Восстановление корп-аркологии"
 decision_corpoarcology_project_relic_desc: "Эта планета когда-то была оживлённым экуменополисом. Его восстановление будет монументальной задачей, и вернёт планете былую славу, основанную на прибыли, большой прибыли."
 decision_rebuildarccapital_project: "Восстановление большого законодательного зала"
 decision_rebuildarccapital_project_desc: "По каким-то причинам, нам пришлось перенести нашу столицу подальше от этой аркологии, но теперь, мы вернули ей былую славу и восстановили большой зал заседаний."
 decision_rebuildarcpalace_project: "Восстановление императорского дворца"
 decision_rebuildarcpalace_project_desc: "По каким-то причинам, нам пришлось перенести нашу столицу подальше от этой аркологии, но теперь, мы вернули ей былую славу и восстановили императорский дворец."
 decision_rebuildarcmachinecapital_project: "Восстановление огромного технологического узла"
 decision_rebuildarcmachinecapital_project_desc: "По каким-то причинам нам пришлось перенести нашу столицу подальше от этого машинного мира, но теперь мы вернули ему былую славу и восстановили огромный технологический узел."
 decision_rebuildarcbiocapital_project: "Восстановление основного синаптического узла"
 decision_rebuildarcbiocapital_project_desc: "По каким-то причинам нам пришлось перенести нашу столицу подальше от этого мира-улья, но теперь мы вернули ему былую славу и восстановили основной синаптический узел."
 decision_rebuildarcfloracapital_project: "Восстановление основного синаптического узла"
 decision_rebuildarcfloracapital_project_desc: "По каким-то причинам нам пришлось перенести нашу столицу подальше от этого мира мегафлоры, но теперь мы вернули ему былую славу и восстановили основной синаптический узел."
  #3.0.3 - Update 3 - Floating Islands Rework 
 d_floating_mineral_island_blocker: "Дикий рост"
 d_floating_mineral_island_blocker_desc: "Парящие острова богаты полезными ископаемыми, но покрыты заросшим лесом и должны быть расчищены для добычи."
 d_floating_mineral_island: "Богатый минералами остров"
 d_floating_mineral_island_desc: "На этих островах имеются богатые минералами жилы, к которым легко получить доступ, так как острова можно разрабатывать как сверху, так и снизу."
 d_floating_energy_island_blocker: "Провалы на островах"
 d_floating_energy_island_blocker_desc: "Эти острова имеют большими провалами, которые делают строительство невозможным до тех пор, пока они не будут стабилизированы."
 d_floating_energy_island: "Острова бурь"
 d_floating_energy_island_desc: "Эти острова находятся в районах с сильными ветрами, выработка энергии на них - оптимальный вариант."
 d_floating_food_island_blocker: "Опасные существа"
 d_floating_food_island_blocker_desc: "Большие стаи злобных летающих хищников наводняют эти острова. Нам необходимо избавиться от них, прежде чем мы приступим к разработке этой области."
 d_floating_food_island: "Цепь пышных островов"
 d_floating_food_island_desc: "Почвы этих пышных островов богаты питательными веществами, кроме того, здесь выпадают обильные осадки. Это идеальные места для сельского хозяйства."
 d_floating_housing_island_blocker: "Обломки островов"
 d_floating_housing_island_blocker_desc: "Из-за того, что острова врезаются друг в друга, в этих районах много мусора, что делает строительство здесь невозможным до тех пор, пока его не удастся расчистить."
 d_eludium_islands: "Зоны, богатые элюдием"
 d_eludium_islands_desc: "Эти парящие острова медленно движутся в магнитных потоках, как айсберги в море, цепляясь друг о друга. Несмотря на непригодность для колонизации, чрезвычайно большие количества элюдия могут быть легко добыты в этих регионах."
 tech_eludium_mine: "Очистка элюдия"
 tech_eludium_mine_desc: "Чрезвычайно редкий и летучий, элюдий опасен при разработке. Чтобы безопасно собрать его, не вызывая цепной реакции и как итог - взрыва, необходимо использовать энергетические поля для стабилизации на всех этапах его переработки."
 tech_floating_mineral_island_blocker: "£blocker£ Садоводство на парящих островах"
 tech_floating_mineral_island_blocker_desc: "Каталогизировать и сбалансировать экосистему намного сложнее на парящих в небе островах, но с нужными исследованиями это должно быть возможно."
 tech_floating_energy_island_blocker: "£blocker£ Стабилизация островных провалов"
 tech_floating_energy_island_blocker_desc: "С обычными провалами трудно справиться, но провалы на парящих островах это совершенно другой уровень технической сложности для безопасного решения проблемы."
 tech_floating_food_island_blocker: "£blocker£ Отгон летающих хищников"
 tech_floating_food_island_blocker_desc: "Используя сложные звуковые поля, мы сможем удерживать этих опасных крылатых существ подальше от пышных парящих островов."
 tech_floating_housing_island_blocker: "£blocker£ Очистка островов от обломков"
 tech_floating_housing_island_blocker_desc: "Разработка технологии, позволяющей очищать остатки парящих островов - немалый подвиг, но это должно быть возможно."
 building_eludium_mine: "Переработчик элюдия"
 building_eludium_mine_desc: "Ценный элюдий добывается и очищается на этом заводе."
 mod_building_eludium_mine_max: "Максимум $building_eludium_mine$"
 job_eludium_drone: "Элюдиевый дрон"
 job_eludium_drone_plural: "Элюдиевые дроны"
 job_eludium_drone_desc: "Эти дроны одновременно очищают и изучают редкий элемент элюдий, позволяя отправлять его за пределы планеты."
 job_eludium_drone_effect_desc: "£job_eludium_drone£ $job_eludium_drone_plural$ очищают £eludium£."
 mod_job_eludium_drone_add: "$job_eludium_drone$"
 mod_job_eludium_drone_per_pop: "§G+1§! $job_eludium_drone$ за каждые $VALUE$ поселений"
 mod_job_eludium_drone_per_pop_short: "\n§G+1§! £mod_job_eludium_drone_add£ за $VALUE$ £pop£"
 edict_eludium_researchers: "Стимулирование исследований элюдия"
 edict_eludium_researchers_desc: "Предоставляя нашим лабораториям доступ к элюдию, мы позволили им делать прорывы, которые обычно невозможны."
 edict_eludium_energy: "Энергетическая сеть на элюдии"
 edict_eludium_energy_desc: "Используя элюдий, мы можем перегрузить нашу энергосистему, обеспечивая заметно более высокую выработку энергии."
 edict_eludium_weapons: "Элюдиевые оружейные транзисторы"
 edict_eludium_weapons_desc: "Использование элюдия в качестве транзисторов для энергетического оружия значительно повышает его скорострельность и урон."
 building_eludium_institute: "Институт по исследованию элюдия"
 building_eludium_institute_desc: "Институт элюдия - это огромный комплекс, посвященный использованию и внедрению элюдия в науку. В конечном счёте это улучшит результаты исследований империи."
 tech_eludium_research_initiative: "Институт по исследованию элюдия"
 tech_eludium_research_initiative_desc: "Специальное здание для исследований и внедрения элюдиевых технологий."
 building_eludium_floating_islands: "Искусственные парящие острова"
 building_eludium_floating_islands_desc: "Благодаря усовершенствованным электрическим полям, усиленным элюдием, мы можем добавить в этот мир парящие острова. Хотя они и непригодны для тяжелой промышленности, они подходят для жилья и досуга. После того, как они будут созданы, их невозможно будет удалить, не причинив серьезного ущерба окружающей среде."
 tech_eludium_floating_islands: "Искусственные парящие острова"
 tech_eludium_floating_islands_desc: "Создав усовершенствованные электрические поля, усиленные элюдием, мы сможем создавать искусственные парящие острова на других планетах нашей империи."
 pdfloating.30.name: "Падение небес"
 pdfloating.30.desc: "Мы получили предупреждение о потенциальной проблеме на [Root.GetName]. Хотя небольшие свободно парящие острова постоянно врезаются друг в друга, похоже, что несколько больших островов скоро столкнутся, один из которых колонизирован. При наличии времени и ресурсов мы сможем разработать систему контроля над островами и предотвратить это, но мы также считаем, что разрешение на столкновение этих островов откроет для нас новые возможности добычи элюдия."
 pdfloating.30.a: "Начните проект, чтобы не допустить этого."
 pdfloating.30.a.tooltip: "Мы начнём проект, чтобы остановить крушение островов."
 pdfloating.30.b: "Мы должны защищать колонизированный остров, но позволить остальным столкнуться."
 pdfloating.30.b.tooltip: "Мы будем защищать колонизированный остров, но позволим другим островам столкнуться, что увеличит добычу элюдия."
 pdfloating.30.c: "Переместите колонистов, это слишком ценная возможность, чтобы упустить её."
 pdfloating.30.c.tooltip: "Мы позволим этому столкновению произойти, переселив население, что обнажит редкий элюдий для добычи."
 pdfloating.40.name: "Спокойные небеса"
 pdfloating.40.desc: "Исследовательский проект на [Root.GetName] успешно завершён. Они не только разработали способ предотвратить столкновение островов, используя найденный в скале элюдий, но и смогли применить его на каждом острове, который нам нужен. Это позволит колонизировать больше островов."
 pdfloating.40.a: "Хорошая работа, команда."
 floating_islands: "Контроль парящих островов"
 floating_islands_DESC: "Наша команда рассмотрит способы контролировать парящие острова, которые скоро столкнутся."
 pdfloating.41.name: "Лучшее от обоих миров"
 pdfloating.41.desc: "Сосредоточившись на защите колонизированного острова, мы смогли обнажить больше месторождений для добычи с минимальными потерями возможного пространства для колонии."
 pdfloating.41.a: "Великолепно."
 pdfloating.42.name: "Падение небес"
 pdfloating.42.desc: "Переселение колонистов было большой задачей, и это оказало ожидаемый негативный эффект на производительность колонии. Кроме того, теперь у нас меньше места для строительства зданий, но мы можем значительно увеличить наши операции по добыче элюдия."
 pdfloating.42.a: "Был сделан правильный выбор."
 stableislands: "Стабильные парящие острова"
 stableislands_desc: "Наличие технологии, которая контролирует парящие острова, означает, что многие другие острова в этом мире могут быть колонизированы."
 stableislands1: "Контролируемые парящие острова"
 stableislands1_desc: "Эта технология малого масштаба контролирует парящие колонизированные острова и защищает крупные острова от столкновения друг с другом."
 stableislands0: "Уничтоженные парящие острова"
 stableislands0_desc: "Мы позволили нескольким крупным островам врезаться друг в друга, что уменьшило общее пространство для строительства, доступное колонии, но увеличило добычу элюдия."
 relocationprotest: "Переселённая колония"
 relocationprotest_desc: "Переселение колонии с острова оказало ожидаемый негативный краткосрочный эффект на производство планеты."
 eludium_deficit: "Дефицит элюдия"
 eludium_deficit_tooltip: "Отсутствие элюдия делает бесполезными наши здания, зависящие от него."
 tech_eludium_research: "Исследования элюдия"
