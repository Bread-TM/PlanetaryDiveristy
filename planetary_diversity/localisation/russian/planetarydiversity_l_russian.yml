 pd_warform_situation: "Ремонт фабрики боевых платформ" 
 pd_warform_situation_desc: "Ремонт этой передовой станции потребует времени и ресурсов, но результат будет стоить затраченных усилий." 
 pd_warform_situation_type: "Ремонт фабрики боевых платформ" 
