 building_tiyanki_observation_headquarters: "Штаб наблюдений за Тиянки"
 building_tiyanki_observation_headquarters_desc: "Построенная на их кладбище, эта высокотехнологичная обсерватория отслеживает Тиянки в их космическом путешествии. Возможность связи с другими обсерваториями по всей империи даст нам карту их местоположения в режиме реального времени для изучения и вдохновения нашего населения."
 tech_tiyanki_observation_headquarters: "Штаб наблюдений за Тиянки"
 tech_tiyanki_observation_headquarters_desc: "Построенная на их кладбище, эта высокотехнологичная обсерватория отслеживает Тиянки в их космическом путешествии. Возможность связи с другими обсерваториями по всей империи даст нам карту их местоположения в режиме реального времени, для изучения и вдохновения нашего населения."
 building_tiyanki_observation_lab: "Лаборатория наблюдения за Тиянки"
 building_tiyanki_observation_lab_desc: "Лаборатории наблюдения на планете отслеживают перемещение Тиянки по космосу, получая ценные исследования и вдохновляя массы, которые могут подключаться к штабу на их мире-кладбище."
