 pdshroud.00.a.desc: "Связь планеты с сущностью была прервана, и она вернулась к своему первоначальному биому."
 d_pdshroudtempleruin: "Уничтоженный храм"
 d_pdshroudtempleruin_desc: "Хотя этот храм был разрушен, остается много вопросов о его силе и происхождении. Изучение того, что осталось, может помочь разгадать тайну."
  ###Whispers in the Void 
 d_pdshroud_whispers: "Шепчущий Храм"
 d_pdshroud_whispers_desc: "Это больше лабиринт, чем храм. Сильные ветры дуют через извилистые залы и тупики. Любой, кто входит, клянется, что на ветру доносятся голоса, побуждающие их искать глубже в лабиринте, но тех, кто их послушает, больше никогда не услышат."
 pdwhispers: "Голоса"
 pdwhispers_desc: "Все, кто живет здесь, знают, что они могут услышать это; шепот на ветру, шепот в темноте. Наши исследователи здесь часто придумывают блестящие и уникальные решения проблем. В этом мире также выше обычного уровень самоубийств и проблем с психическим здоровьем. Наши исследователи уверяют нас, что эти явления никак не связаны."
 pdnowhispers: "Тишина"
 pdnowhispers_desc: "Все, кто здесь живет, не чувствуют вдохновение и не могут творить, часто теряют фокус на интеллектуальных проектах и исследованиях. Нам ещё предстоит выяснить причины которые влияют на любого, кто ступает на планету."
 pdshroud.10.name: "Окутанный в загадках"
 pdshroud.10.desc: "Этот странный обитаемый мир не соответствует нашим знаниям в области геологии и физики, вокруг планеты появляются гигантские органически выглядящие образования, и в земную кору ведут глубокие открытые пропасти. Некоторые из исследователей назвали этот мир проклятым, и многие утверждали, что слышали голоса в ветрах этой планеты. На поверхности также присутствуют несколько признаков неизвестной древней цивилизации."
 pdshroud.10.a: "Разочаровывающе."
 pdshroud.11.name: "Храм"
 pdshroud.11.desc: "На [Root.GetName] был найден храм, хотя это больше похоже на лабиринт, чем на храм. Все разведывательные команды, которые углубились в него, пропали без вести и считаются мертвыми. Некоторые местные жители уже поклонялись ему и утверждают, что он принесет нам великое понимание всего и невероятные открытия."
 pdshroud.11.a: "Великое понимание всего и невероятные открытия? Отлично."
 pdshroud.11.b: "Суеверный бред."
 pdshroud.11.c: "Ничего в этом нет, разрушить храм."
 pdshroud.12.name: "Голоса"
 pdshroud.12.desc: "По мере развития колонии на [Root.GetName] мы обнаружили две вещи в этом странном мире. Прежде всего, люди, которые живут здесь, кажутся благословенными, когда дело доходит до исследований, они часто приходят с творческими и удивительными открытиями. Также существует статистически более высокий уровень самоубийств и проблем с психическим здоровьем, но пока исследователи убеждены, что эти два феномена не связаны."
 pdshroud.12.a: "Гений и безумие, две стороны одной медали."
 pdshroud.12.b: "Нет, это не безопасно, снести храм."
 pdshroud.13.name: "Тишина"
 pdshroud.13.desc: "По мере развития колонии на [Root.GetName] оказалось, что эта планета оказывает негативное влияние на население. Любой, кто живет здесь, начинает скучать и лениться, когда дело доходит до интеллектуальных занятий. Хотя все знают, что медицинские тесты оказались отрицательными, некоторые из наиболее суеверных местных жителей утверждают, что лекарство от этого лежит в храме."
 pdshroud.13.a: "Планета идиотов."
 pdshroud.13.b: "Откройте храм, это должно быть устранено."
 pdshroud.13.c: "Или сам храм является причиной, разрушить его."
 pdshroud.14.name: "Голоса"
 pdshroud.14.desc: "Кажется, что открытие §YШепчущего Храма§! было правильным выбором, и колония полностью раскрылась. Те люди, которые казались незаинтересованными в науке, теперь процветают в сфере исследований. Также было обнаружено небольшое увеличение количества самоубийств и снижение психического здоровья, но мы неоднократно уверяли, что это не имеет отношения."
 pdshroud.14.a: "Это хорошо, правда?"
 pdshroud.14.b: "Слишком жутко, снести храм."
 pdshroud.15.name: "Эврика"
 pdshroud.15.desc: "Исследователи на [From.GetName] сделали удивительный прорыв в новой технологии. В последнее время также отмечается всё более высокий уровень самоубийств и проблем с психическим здоровьем, но чиновники не соглашаются с этим."
 pdshroud.15.a: "Очаровательно."
 pdmadness: "Массовые проблемы с психическим здоровьем"
 pdmadness_desc: "Люди на этой планете страдают от необъяснимого периода паранойи, депрессии, бессонницы и склонностей к самоубийству. Священники храма утверждают, что все скоро закончится, и все вернутся в нормальное состояние."
  ###Composer of Strands 
 pdshroud.20.name: "Цепляясь за нити"
 pdshroud.20.desc: "Ничто на этой планете не соответствует известным геологическим нормам и физике. Скальные образования, кажется, принимают искривленные органические формы, и существуют глубокие пропасти, которые полностью уходят в земную кору. Вся животная жизнь на этой планете странная и мутировавшая, и особи одного вида имеют радикально разные генетические характеристики. Хотя это не должно быть возможным, ясно, что это явление сохраняется по всей планете."
 pdshroud.20.a: "Интересно."
 d_pdshroud_composer: "Храм Нитей"
 d_pdshroud_composer_desc: "Этот храм находится в глубине джунглей этой планеты, и растения и животные здесь показывают более продвинутые признаки мутации."
 pdshroud.21.name: "Сердце тьмы"
 pdshroud.21.desc: "На [Root.GetName] был найден храм в глубинах джунглей планеты. Переводы глифов обнаружили, что когда-то он был назван §YХрамом Нитей§!.  Хотя генетические мутации встречается повсюду на планете, они куда более выражено в районе храма. Вполне возможно, что этот храм является источником этого явления."
 pdshroud.21.a: "Немедленно отправьте исследовательскую группу."
 pdshroud.21.b: "Нет, это совершенно небезопасно."
 pdshroud.21.c: "Всё это неправильно, разрушить храм."
 pdshroud.22.name: "Угрозы старых эпох"
 pdshroud.22.desc: "Исследование храма на [Root.GetName] доказало, что это центр силы, контролирующей мутации, хотя мы не можем объяснить механизмы, которые его вызывают. Также стало ясно, что существует сильный побочный эффект этих мутаций; люди в этом мире живут необычайно долго по сравнению со средними показателями в других наших мирах, благодаря чему наше население здесь растет быстрее, чем ожидалось. Наши исследователи полагают, что нашли секретную камеру глубоко в §YХраме Нитей§! и готовы вскрыть её."
 pdshroud.22.a: "Открыть камеру."
 pdshroud.22.b: "Возможно будет лучше, если мы просто оставим это."
 pdcomposer: "Перестроенные"
 pdcomposer_desc: "Хотя уровень рождаемости соответствует нашему виду, необъяснимое долголетие в этом мире означает, что люди живут дольше и более продуктивны в целом."
 pdshroud.23.name: "Потянуть за нити"
 pdshroud.23.desc: "Скрытая камера в §YХраме Нитей§! открыт, а внутри - толстая паутина разноцветных верёвок, выходящая из каждой стены, пола и потолка. Мы думаем, что это может быть какая-то головоломка или ловушка. Что нам нужно делать?"
 pdshroud.23.a: "Потянуть за красную верёвку."
 pdshroud.23.b: "Потянуть за зелёную верёвку."
 pdshroud.23.c: "Потянуть за оранжевую верёвку."
 pdshroud.23.d: "Потянуть за коричневую верёвку."
 pdshroud.23.e: "Потянуть за синюю верёвку."
 pdshroud.23.f: "Потянуть за бирюзовую верёвку."
 pdshroud.23.g: "Нет, это ловушка. Уходи оттуда."
 pdshroud.24.name: "Пойманы в паутину"
 pdshroud.24.desc: "Выбранная нить была вытянута, и это вызвало цепную реакцию, заканчивающуюся тем, что все нити поменялись местами, так как оказалось, что все они были связаны в одну большую систему. Когда они остановились, импульс энергии вырвался из храма и почувствовался в каждом из наших миров. Эта энергия распространила некоторую генетическую чуму, которая затронула всех в империи и вызвала странную и необратимую мутацию в нашей популяции. Но медицинские эксперты, изучающие мутации, обнаружили «серебряную подкладку». Похоже, наш геном стал более восприимчивым к генетическим манипуляциям, если мы решим внести изменения в себя в будущем."
 pdshroud.24.a: "Что мы наделали..."
 trait_pdshroudcomposer: "Перестроенные пряди"
 trait_pdshroudcomposer_desc: "Мы потянули нити в храме, и нас изменили навсегда. Наши люди живут дольше, но мы стали немного противны другим расам и стали более девиантными."
 tech_pdshroudcomposer: "Перестроенные пряди"
 tech_pdshroudcomposer_desc: "Генетическая чума, оставленная §YХрамом нитей§!, сделала наш геном более открытым для генетических манипуляций."
 pdnocomposer: "Недостроенные"
 pdnocomposer_desc: "Хотя рождаемость соответствует нашим видам, снижение ожидаемой продолжительности жизни оказывает негативное влияние на темпы роста планет."
 pdshroud.25.name: "Малое количество времени"
 pdshroud.25.desc: "С [Root.GetName] поступают сообщения о большом количестве преждевременных смертей, похоже, что люди просто не живут очень долго на этой планете. Медицинское тестирование не смогло найти какую-либо экологическую причину для этого и все медики сбиты с толку тем, что может быть причиной. Единственная теория, которую мы имеем на данный момент, заключается в том, что храм может иметь к этому какое-то отношение, учитывая другое генетическое явление на этой планете, которое, кажется, сосредоточено вокруг него."
 pdshroud.25.a: "Соберите команду в этот храм немедленно."
 pdshroud.25.b: "Никому не подходить к нему, может быть только хуже."
 pdshroud.25.c: "Уничтожить храм. Немедленно."
 pdshroud.26.name: "Малое количество времени"
 pdshroud.26.desc: "Похоже, что люди, изучающие и молящиеся в храме, обратили вспять проблему продолжительности жизни [Root.GetName]. На самом деле сейчас кажется, что наше население живет намного дольше, чем в среднем. Наши исследователи также считают, что нашли тайную комнату глубоко в храме и готовы вскрыть её."
 pdshroud.26.a: "Да, похоже, что это ещё не все."
 pdshroud.26.b: "Дополнительной жизни недостаточно."
 pdshroud.26.c: "Уничтожить храм, ему нельзя доверять."
  ###Eater of Worlds 
 pdshroud.30.name: "Мир голода"
 pdshroud.30.desc: "Ничто на этой планете не соответствует известным геологическим нормам и физике. Скальные образования, кажется, принимают искривленные органические формы, и существуют глубокие пропасти, которые полностью уходят в земную кору. Большая часть жизни в этом мире агрессивна и злобна, почти вся растительная и животная жизнь каким-то образом плотоядна."
 pdshroud.30.a: "Великолепно."
 d_pdshroud_eater: "Зал воинов"
 d_pdshroud_eater_desc: "Глубоко в горах найден храм, представляющий собой один большой зал со статуями с изображениями воинов-пришельцев, которые пируют и готовятся к битве, в центре - набор военных барабанов."
 pdshroud.31.name: "Зал войнов"
 pdshroud.31.desc: "Местные жители были найдены в храме на [Root.GetName] в отдаленной замерзшей горной цепи. Внутри находится один большой зал со статуями воинов неизвестного вида, которые пируют и готовятся к битве. Посреди этих статуй находится большой барабан в удивительно хорошем состоянии, учитывая, как долго планета была пустынна. Местные жители уже молятся и тренируются здесь и утверждают, что это место невероятной силы, называющее его §YЗал Войнов§!. Они утверждают, что если мы ударим по барабанам войны, мы удовлетворим бога статуй."
 pdshroud.31.a: "Что? Они сумасшедшие? Оставьте их в покое."
 pdshroud.31.b: "Да, почему бы не получить поддержку бога войны?"
 pdshroud.31.c: "Это слишком странно, превратить этот храм в руины."
 pdeater: "Барабаны войны"
 pdeater_desc: "Наши солдаты, размещенные здесь, более сильные и морально устойчивые, чем наши типичные солдаты. Наши генералы не могут объяснить, почему, но в этом мире есть что-то, что производит лучших воинов."
 pdnoeater: "Не подходят для битвы"
 pdnoeater_desc: "По причинам, которые ещё предстоит объяснить, все солдаты, размещенные на этой планете, слабы и ленивы. Они обычно намного хуже ожидаемых норм в среднем по нашим вооруженным силам."
 pdshroud.32.name: "Слабейшие войны"
 pdshroud.32.desc: "Наши военные сообщают, что солдаты в этом мире не достигают ожидаемого уровня квалификации и силы. Они жалуются на усталость и сообщают о страшных мечтах о поражении в битве, в то время как у врагов издалека бьют барабаны. Наши генералы изучают все варианты, но пока ничего не помогает. Некоторые из местных жителей утверждают, что отправляют священников и солдат в §YЗал воинов§! для исправления этой проблемы с нашими солдатами."
 pdshroud.32.a: "Нет, им просто нужно больше тренироваться."
 pdshroud.32.b: "Ударить в барабаны войны."
 pdshroud.32.c: "Разрушить храм, возможно, это он вызывает проблему."
 pdshroud.33.name: "Барабаны, голод"
 pdshroud.33.desc: "Барабаны прогремели, и через несколько дней тысячи людей пропали без вести. Нет никаких следов, за исключением нескольких обрывков в их последней известной позиции, как будто они были съедены каким-то животным... но эта ужасная трагедия совпала с очень заметным увеличением готовности и силы армий нашей империи. Священники в храме говорят нам, что это цена, если мы будем держать барабаны напоенными душой, тогда наши армии всегда будут сильнее наших врагов."
 pdshroud.33.a: "Тогда это цена, которую мы заплатим за победу."
 pdshroud.33.b: "Наши люди не будут принесены в жертву. Разрушить храм до основания."
 pd_eater_of_worlds: "Храмовые барабаны"
 pd_eater_of_worlds_desc: "Барабаны прогремели, и цена была заплачена."
 pdshroud.34.name: "Слабость остается"
 pdshroud.34.desc: "Кажется, ничто не может работать с этими солдатами. Они такие же слабые, конец истории. Большинство наших военных экспертов рекомендует вывезти любые ценные военные активы из этого мира, а некоторые предлагают уничтожить этот проклятый храм."
 pdshroud.34.a: "Некоторые просто не предназначены для битв."
 pdshroud.34.b: "Ладно, уничтожить храм."
 pdeater_unhappiness_planet_1: "Население, съеденное покровом"
 pdeater_unhappiness_planet_1_desc: "Часть населения этой планеты была поглощена §YПожирателем Миров§!."
 pdeater_unhappiness_planet_2: "Население, съеденное покровом"
 pdeater_unhappiness_planet_2_desc: "Большая часть населения этой планеты была поглощена §YПожирателем Миров§!."
  ###Instrument of Desire 
 pdshroud.40.name: "Планетарные желания"
 pdshroud.40.desc: "Ничто на этой планете не соответствует известным геологическим нормам и физике. Скальные образования, кажется, принимают искривленные органические формы, и существуют глубокие пропасти, которые полностью уходят в земную кору. Существуют убедительные доказательства того, что древняя цивилизация, которая когда-то жила здесь, столетия назад чрезмерно использовала ресурсы планеты до такого уровня, что довела экосистему до массового вымирания, включая самих себя. Сейчас экосистема полностью восстановилась."
 pdshroud.40.a: "Ужасно."
 d_pdshroud_desire: "Храм Желаний"
 d_pdshroud_desire_desc: "Этот храм полон мотивов неизвестной расы, мы можем найти как пиктограммы их работ, так и их великих праздников. Они начинаются примерно так, как вы могли бы ожидать от древних цивилизаций, но по мере того, как вы углублялись в храм, они быстро становились всё более наглядными и гедонистическими."
 pdshroud.41.name: "Планета-праздник"
 pdshroud.41.desc: "Археологические исследования этой планеты обнаружили, что путь этих людей привёл их к падению. В то время как вся планета, казалось, поклонялась одному божеству, которое они назвали §YИнструмент Желаний§!, кажется, что почти в каждом регионе была своя собственная версия секты. Эти люди, казалось, играли так же усердно, как и работали, вплоть до истощения природных ресурсов и экосистем. Поскольку ресурсы истощались, разделение на племена и борьба привели к мировым войнам и удивительному количеству культов. Рядом с одним из наших главных поселений некоторые местные жители нашли §YХрамы Желаний§! и начали молиться и развлекать друг друга, они влюбились в предыдущую культуру этого мира. Они просят, чтобы им разрешили продолжить свои традиции."
 pdshroud.41.a: "Звучит как новый праздник."
 pdshroud.41.b: "Звучит как не выученный урок."
 pdshroud.41.c: "Звучит как необходимость уничтожения храма."
 pddesire: "Фрукты Желаний"
 pddesire_desc: "Люди в этом мире много работают и играют. Это иногда вызывает некоторые трения с чиновниками, но объем производства на планете вполне оправдывает недостатки."
 pdnodesire: "Скучные массы"
 pdnodesire_desc: "Люди этого мира едва работают, почти не празднуют и, кажется, соглашаются со всем, что говорят их начальники. Это была бы «серебряная подкладка», если бы здесь не было так скучно."
 pddesireparty: "Праздник Желаний"
 pddesireparty_desc: "Вечеринки начались с §YХрамов Желаний§! и распространились по всей планете, люди копят и используют потребительские товары больше, чем обычно, и уровень рождаемости находится на высоте. Мы ожидаем, что это пройдет."
 pddesirepurge: "Праздник убийств"
 pddesirepurge_desc: "Всепланетная вечеринка, которая началась в §YХрамах Желаний§!, превратилась в бунт, где в каждом населенном пункте происходят мародерство и убийства, уже сообщалось о многих случаях смертей. Чиновникам трудно контролировать ситуацию."
 pdshroud.42.name: "Усердно работай усердно играй"
 pdshroud.42.desc: "§YХрамы Желаний§! оказались очень приятным и продуктивным местом для колонии. Хотя некоторые описывают то, что происходит в храмах, как гедонизм, разврат и расточительность, никто не может спорить с заметным ростом производства на планете. Кажется, что население старается изо всех сил, чтобы скорее попасть на праздник."
 pdshroud.42.a: "Великолепно."
 pdshroud.42.b: "Мы не сделаем ту же ошибку, разрушим храм."
 pdshroud.43.name: "Не работай не играй"
 pdshroud.43.desc: "Какими бы качествами не обладали предыдущие владельцы этой планеты, это, похоже, не влияет на наше население. Они вообще не хотят работать, и ни одна отрасль не отвечает ожидаемым целям на планете, а уровень рождаемости ниже ожидаемого. С другой стороны, люди, кажется, поддерживают нашу администрацию, и этот мир быстро становится одной из наших более стабильных планет. Некоторые местные жители утверждают, что причина отсутствия работы в том, что они не могут повеселиться в §YХрамах Желаний§!. Они утверждают, что у них нет причин усердно работать."
 pdshroud.43.a: "Ни на одной планете нет этого храма, возвращайся к работе."
 pdshroud.43.b: "Хорошо, хорошо, пусть они уже повеселятся там."
 pdshroud.43.c: "Нет причин работать? Уничтожь храм."
 pdshroud.44.name: "Праздник на всю ночь"
 pdshroud.44.desc: "Оказалось, что открытие §YХрамов Желаний§! перевернуло производство планеты. С одной стороны, люди работают усерднее, чем когда-либо, и уровень рождаемости сейчас намного выше, чем ожидалось. С другой стороны, они потребляют гораздо больше, чем ожидалось, и преступность и отклонения от нормы заметно более распространены."
 pdshroud.44.a: "Если они работают так усердно, то они этого заслуживают."
 pdshroud.44.b: "Слишком странно. Уничтожьте этот храм, чтобы быть в безопасности."
