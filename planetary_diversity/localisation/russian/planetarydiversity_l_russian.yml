  #Deposits 
 d_pd_warform_power_core: "Разрушенное энергетическое ядро" 
 d_pd_warform_power_core_desc: "Когда-то это силовое ядро питало энергией высокотехнологичный прыжковый привод и все процессы на Мобильной фабрики боевых платформ. В настоящее время ядро разрушено, но возможен ремонт." 
 d_pd_warform_power_core_fixed: "Энергетическое ядро" 
 d_pd_warform_power_core_fixed_desc: "Когда-то это энергетическое ядро обеспечивало энергией высокотехнологичный прыжковый привод и все процессы на Мобильной фабрики боевых платформ. Энергетическое ядро восстановлено до 76,1% от первоначальной эффективности, оно производит более чем достаточно энергии для станции." 
 d_pd_warform_factory: "Заклинивший производственный конвейер" 
 d_pd_warform_factory_desc: "Созданный для производства боевых платформ с ужасающей скоростью, сегодня он представляет собой ряд разрушенных заводов и заклинивших конвейерных лент." 
 d_pd_warform_factory_fixed: "Передовой промышленный район" 
 d_pd_warform_factory_fixed_desc: "Этот высокоразвитый промышленный район производит сплавы и ТМС с впечатляющей скоростью, кроме того он может производить боевые платформы, если потребуется." 
 d_pd_warform_research: "Лаборатории тестирование органических веществ" 
 d_pd_warform_research_desc: "В этих лабораториях проводились инвазивные эксперименты с органикой, но в настоящее время они находятся в значительном запустении." 
 d_pd_warform_research_fixed: "Лабораторная зона" 
 d_pd_warform_research_fixed_desc: "Первоначальные эксперименты оправдали себя. Теперь лаборатории отвечают нашим текущим потребностям."
 d_pd_warform_drone_storage: "Пустое хранилище боевых форм" 
 d_pd_warform_drone_storage_desc: "Эти зоны использовались для хранения тысяч боевых платформ, которые размещала эта мобильная станция." 
 d_pd_warform_war_room: "Заброшенная вспомогательная секция" 
 d_pd_warform_war_room_desc: "Используется для координации боевых действий и усиления сигналов дрон-машин. Его модульная конструкция предполагает большой потенциал для адаптации." 
  #Events 
 pdwarform.10.name: "Останки былых сражений" 
 pdwarform.10.desc: "Как только [Root.GetName] вошёл в систему [Root.GetStarName], он обнаружил значительное количество обломков и планету, разрушенную ядерной бомбардировкой. На её орбите безмолвно вращается космическая станция. Несколько небольших автоматических кораблей передали нам сообщение: «Немедленно покиньте систему или подвергнитесь уничтожению»." 
 pdwarform.10.a: "Маневры уклонения." 
 pdwarform.20.name: "Боевые станции" 
 pdwarform.20.desc: "Сканирование показало, что [From.GetName] изначально была мобильной фабрикой, ответственной за уничтожение космических видов, населявших эту систему. Хотя её двигатели не подлежат восстановлению, большинство систем, похоже, можно отремонтировать." 
 pdwarform.20.a: "Удивительно." 
 pdwarform.300.name: "Восстановление фабрики боевых платформ" 
 pdwarform.300.desc: "Когда колония будет создана, мы сможем начать ремонт Мобильной фабрики боевых платформ." 
 pdwarform.300.a: "Начать реконструкцию." 
