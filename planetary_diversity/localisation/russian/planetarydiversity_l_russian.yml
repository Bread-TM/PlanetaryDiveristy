 mod_pc_megafloratol_habitability: "Приспособленность к миру Мегафлоры"
 START_SCREEN_PART_ONE_MEGAFLORATOL: "Тысячи лет прошли с тех пор как первые примитивные сообщества [GetSpeciesName] сформировались под гигантскими деревьями планеты [GetHomeWorldName], и с тех пор наша цивилизация стала процветать и распространяться."
 origin_pd_tree_of_life: "Корни Иггдрасиль"
 origin_pd_tree_of_life_desc: "Этот Улей возник в симбиотических отношениях с огромным Древом. Древо дает им много преимуществ, но его потеря поставит на грань вымирания весь вид."
 origin_tooltip_pd_tree_of_life_start_effects: "Наш улей получает много бонусов от проживания на планете с Древом Жизни или штрафов, если оно отсутствует. Как только улей поселится в мире, он посадит саженец, который в конечном итоге превратится в древо, охватывающее всю планету, изменяя естественную экосистему, заменяя его тем, которое лучше подходит для дерева.\n\n§RВнимание: Большинство классов планет будут преобразованы в §Y$pc_megaflora$§! и большинство форм терраформирования будут недоступны улью."
 START_SCREEN_TREEPD: "Когда наше коллективное сознание проснулось, мы служили Древу. И Древо служило нам. Мы заботимся о Древе, кормим, защищаем, а оно питает нас. Ради Древа мы расселились по [GetHomeWorldName], сажали и защищали ответвления Древа, куда бы мы ни пошли.\n\nНаш мир веками служил Древу, и всё же мы опасаемся, что Древо не совсем в безопасности, поскольку мы кое-что узнали об опасностях, которые могут уничтожить планету. Мы давно знаем, что это не единственный мир; галактика заполнена планетами без Деревьев, и мы очень хотим это изменить. Древо нужно беречь. Древо должно раскинуться. Древо должно расти."
 d_pd_tree_of_life_3: "Расцвело Древо Жизни"
 d_pd_tree_of_life_3_desc: "Мы заботились об этом Древе Жизни достаточно долго, чтобы оно пустило корни во все уголки планеты. Теперь он цветет, и его яркие желтые цветы и соки содержат большое количество собираемой энергии."
 d_pd_tree_of_life_2: "Древо Жизни"
 d_pd_tree_of_life_2_desc: "Это Древо защищало и поддерживало улей на протяжении многих поколений, мы являемся его частью, так же как и он частью нас самих. Его корневая система простирается на большую часть планеты."
 d_pd_tree_of_life_1: "Саженец Древа Жизни"
 d_pd_tree_of_life_1_desc: "Саженец Древа Жизни, перенесенное сюда ульем. Потребуются поколения, чтобы он полностью созрел, постепенно изменяя планету в соответствии со своими потребностями."
 no_pd_lifetree: "Нет Древа Жизни"
 no_pd_lifetree_desc: "Без Древа мы неполноценны."
 pdengine.41.name: "Расцветание"
 pdengine.41.desc: "После многих лет роста Древо Жизни на [Root.GetName] наконец расцвело. Его корни, которые сейчас покрывают всю планету, также дают светящийся желтый сок во многих местах."
 pdengine.41.a: "Древо Жизни велико."
 d_tol_sap: "Цветы Древа Жизни"
 d_tol_sap_desc: "Эти светящиеся цветы и сок, дающий им энергию, выделяют полусладкий опылитель, который успокаивает трутней. Сок также невероятно богат энергией."
 pdengine.40.name: "Раскинувшиеся корни"
 pdengine.40.desc: "Древо Жизни на планете [Root.GetName] больше не саженец. Его корни теперь достигают многих частей планеты, и по всей планете процветает жизнь, постоянно меняя её естественную экосистему."
 pdengine.40.a: "Ещё один дом для улья."
 decision_pd_transplant_tree: "Пересадка Древа Жизни"
 decision_pd_transplant_tree_desc: "Чтобы наш улей процветал, здесь должна быть создана сеть Деревьев."
 d_pd_tree_of_life_dead: "Мёртвое Древо Жизни"
 d_pd_tree_of_life_dead_desc: "Из-за разрушения этой планеты Древо Жизни в этом мире погибло. Остатки корневой системы по-прежнему предоставляют возможности для добычи полезных ископаемых и исследований."
 d_pd_tree_of_life_special: "Древо Жизни"
 d_pd_tree_of_life_special_desc: "Этот уникальный мир - не идеальное место для Древа Жизни, хотя мы и дадим для него немного места. Оно может никогда не зацвести полностью, но обеспечит улей."
 d_pd_tree_of_life_ringworld: "Древо Жизни"
 d_pd_tree_of_life_ringworld_desc: "Кольцевой мир не дает корням Древа Жизни расти достаточно глубоко, чтобы зацвести, но оно может сформировать ландшафт и обеспечить улей."
 d_pd_tree_of_life_habitat: "Древо Жизни"
 d_pd_tree_of_life_habitat_desc: "Эта база не может поддерживать ничего крупнее саженца Древа Жизни, но, посвятив целую секцию дереву, улей сможет процветать."
