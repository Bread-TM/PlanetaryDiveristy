 job_storm_researcher: "Штормовой инженер"
 job_storm_researcher_plural: "Штормовые инженеры"
 job_storm_researcher_desc: "Эти исследователи работают над уменьшением воздействия локальных погодных аномалий вдали от наших населенных пунктов, а также используют возможность стресс-тестирования новых материалов в экстремальных погодных условиях."
 pdstorm: "Мир штормов"
