 ###Tidally Locked 
 pc_tidallylocked: "Мир синхронного вращения"
 pc_tidallylocked_desc: "Скалистый мир с азотно-кислородной атмосферой. Попав в приливной захват со своей звездой одна часть поверхности планеты всегда освещена, а другая покрыта вечным мраком. Небольшая обитаемая зона существует только в сумеречной области вдоль линии терминатора. Постоянный солнечный свет и ветра делают планету идеальной для генерации энергии и выращивания продуктов питания."
 START_SCREEN_PART_ONE_TIDALLYLOCKED: "Тысячи лет прошли с тех пор как первые примитивные сообщества [GetSpeciesName] сформировались в сумеречной зоне планеты [GetHomeWorldName], и с тех пор наша цивилизация стала процветать и распространяться."
