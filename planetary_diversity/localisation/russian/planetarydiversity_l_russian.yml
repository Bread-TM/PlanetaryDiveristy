 archology_desc: "Крупная жилая, развлекательная и коммерческая аркология."
 discovery_complex: "Исследовательский комплекс"
 discovery_compldesc: "Крупный комплекс для научных работ; большое количество лабораторий в одном месте поощряет междисциплинарные эксперименты."
 manufactoring_district: "Промышленный округ"
 manufactoring_district_desc: "Несмотря на потребление большого количества ресурсов, это здание производит огромное количество промышленных товаров."
 pdcity.10.name: "Признаки цивилизаций"
 pdcity.10.desc: "Мы получили отчет от корабля [Root.GetName], который в настоящее время находится в системе [Root.GetStarName]. Показания с планеты демонстрируют невероятный уровень индустриализации и развития технологий, но полное отсутствие признаков разумной жизни. Также, вокруг планеты парит флот орбитальных роботов, которые приветствуют нас."
 pdcity.10.a: "На экран."
 pdcity.11.name: "Внимание"
 pdcity.11.desc: "§RЭто автоматическое сообщение:§! Ближайшее судно, пожалуйста, свяжитесь с командиром Контрольного центра, чтобы получить коды орбитального доступа. Не приближайтесь к планете без соответствующих кодов или автоматический орбитальный флот откроет огонь."
 pdcity.11.a: "Поднять щиты."
 pdcity.20.name: "Заброшенный экуменополис"
 pdcity.20.desc: "Отчет ученого [Root.GetLeaderName] является очень интересным. Почти вся поверхность планеты - один большой город, а другие области - нетронутые природные заповедники. Мы можем только предположить, что ранее здесь обитали миллиарды существ. Сегодня на поверхности нет ни одной живой души. Части планеты пришли в упадок, но другие части обширных садов и планетарной инфраструктуры, похоже, в хорошем состоянии, но непонятно, каким образом они поддерживаются. Если мы решим колонизировать этот мир, то создать колонию будет относительно легко."
 pdcity.20.a: "Удивительно."
 pdcity.30.name: "Тайна раскрыта"
 pdcity.30.desc: "Тайна того, кто поддерживал эту планету, была раскрыта. Группа андроидов, называющие себя «Садоводами», вступила в контакт вскоре после заключительных этапов процесса колонизации. Они требуют разговора с кем-либо из нашего руководства."
 pdcity.30.a: "На экран."
 pdcity.31.name: "Открыт канал связи"
 pdcity.31.desc: "Здравствуйте! Извините, мы не разговаривали с вами раньше, но мы хотели убедиться, что вы останетесь тут, прежде чем вас беспокоить."
 pdcity.31.a: "Кто ты?"
 pdcity.31.a.response: "Мы так долго ждали, что кто-то приедет сюда вместе с нами, но, простите, где мои манеры? Мы Садоводы. Мы поддерживаем эту планету, так как последний из наших создателей умер более 1000 циклов назад. Мы подсчитали, что новые поселенцы когда-нибудь прибудут, поэтому мы хотели убедиться, что все идеально подходит для вашего приезда."
 pdcity.31.b: "То есть это вы тут поддерживаете все?"
 pdcity.31.b.response: "Да, а вам не нравится? Мы сможем внести любые изменения, которые будут необходимы для вашей работы. Мы хотим убедиться, чтобы все было идеально для вас. Аркологии полностью застроены и готовы принять ваших колонистов. Центральное хранилище данных запускается и готово к использованию. Заводы смогут работать со 100%-ной эффективностью в нужный момент. Мы обо все позаботились."
 pdcity.31.c: "Что случилось с твоими создателями?"
 pdcity.31.c.response: "Это было ужасно: они были в состоянии войны, а вражеская империя разбомбила миры-фермы, на которых производилась пища. Очень быстро население стало биться друг с другом за оставшуюся пищу, после чего последовали массовые случаи каннибализма и самоубийств. Мы очень испугались этого, поэтому мы спрятались, пока все боевые действия не прекратятся. Когда мы снова появились, все уже были мертвы."
 pdcity.31.d: "Ты поможешь колонистам?"
 pdcity.31.d.response: "Да, мы позаботимся обо всем. Если это будет мешает вам, мы не будем этого делать. Но мы можем сделать все, что вам будет нужно. Мы просто хотим помочь вам и сделать всех вас счастливыми, чтобы вы оставались с нами навсегда. Пожалуйста, расскажите всем своим гражданам о планете и о нас."
 pdcity.32.name: "Служить нам"
 pdcity.32.desc: "Хотя никто не может отрицать, что роботы были полезны, существует мнение, что они странные и тревожные. Они, похоже, не знают, что такое личное пространство и всё время предлагают помошь, пока граждане спят, заняты чем-либо или даже во время секса. Граждане утверждают, что они подслушивают их разговоры, и на просьбы удалиться они очень сильно расстраиваются. Что мы должны делать с этими роботами?"
 pdcity.32.a: "Они очень полезны, просто поговорите с ними насчет этого."
 pdcity.32.a.tooltip: "Мы попросим роботов перестать быть такими странными и приставучими."
 pdcity.32.b: "Давайте попробуем их перепрограммировать."
 pdcity.32.b.tooltip: "Мы перепрограммируем их, чтобы они не были такими странными."
 pdcity.32.c: "Давайте просто разберём их и делу конец."
 pdcity.32.c.tooltip: "Мы разбираем дефектных роботов на детали."
 pdcity.33.name: "Неудобный разговор"
 pdcity.33.desc: "Мы собрали небольшую группу колонистов и нескольких роботов, чтобы сесть и поговорить о том, как поведение роботов мешает некоторым колонистам. Мы не знаем, сколько роботов нас слушали, потому что они очень расстроились, а один даже отключился после полных 12 часов переговоров. Они пообещали, что они исправятся и будут более внимательны к личному пространству колонистов. Переговоры оказались неэффективными, поскольку на следующий день мы получили отчет о роботе, который прятался в шкафу, чтобы узнать у колонистов хотели бы они уйти на обед."
 pdcity.33.a: "Я полагаю, они просто хотят помочь."
 pdcity.34.name: "Проверка под капотом"
 pdcity.34.desc: "Как только мы их открыли, мы увидели, что их программирование было беспорядочным. Похоже, что каждые 10 лет им нужен сброс параметров, чтобы предотвратить странное поведение, вызванное нестабильностью кода. После этого они потеряли немного мощности, но теперь они ведут себя нормально как обычные роботы."
 pdcity.34.a: "Ну, по крайней мере, колонисты будут счастливее."
 pdcity.35.name: "Разрушения"
 pdcity.35.desc: "Как оказалось, один из роботов прятался прямо у здания планетарного губернатора и передал наш план остальным роботам. Они собрались вместе и атаковали колонию"
 pdcity.35.a: "Защищайте колонистов."
 pdcity.36.name: "Зачистить"
 pdcity.36.desc: "Войска роботов оказались очень неэффективными. Когда роботы стали стрелять в солдата, они стали извинятся и подлетать к нему, чтобы убедиться, что все в порядке, и даже пытались оказать первую помощь, если конечно у них был бы шанс. Они были полностью уничтожены, и мы в настоящее время собираем оставшиеся части на металлолом."
 pdcity.36.a: "Хорошее решение."
 pdcity.40.name: "Медовый месяц"
 pdcity.40.desc: "Сегодня пришел странный отчет с планеты [Root.GetName]. Кажется, один из роботов был задержан через личный коммуникатор колониста. При встрече, робот стал утверждать, что он просто хотел убедиться, что "колонист был всем доволен и не собирался возвращаться на свою последнюю планету". Это не первый случай, когда у нас были проблемы с роботами, и хотя ни один из инцидентов не был серьезным, у нас было несколько похожих отчетов, сделанные заинтересованными колонистами."
 pdcity.40.a: "Очень странно. Внимательно следите за ситуацией."
 pdcity.41.name: "Пожалуйста, не уходи"
 pdcity.41.desc: "Странное поведение роботов начинает становится все более обычным явлением на планете [Root.GetName]. Сегодня робот запер колонистов в их доме и отказался выпускать их, потому что они пытались улететь на другую планету, чтобы увидеть свои семьи. Вскоре спутник-помощник сообщил, что роботы пропали без вести и полиция смогла вернуть ситуацию под контролем. Хотя это и редкий случай, странное поведение роботов начинает становится всё более частым, и такое поведение сказывается на колонистах."
 pdcity.41.a: "Это выходит из под контроля."
 buildable_robot_pop_2_gardeners: "Садоводы"
 buildable_robot_pop_2_gardeners_desc: "Роботы-служители давно умершей расы."
