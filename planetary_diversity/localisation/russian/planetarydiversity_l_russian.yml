  ###PD Special Deposits 
 d_crystal_pillars: "Кристаллические столпы"
 d_crystal_pillars_desc: "Эти гигантские кристаллические столпы можно найти в месторождениях по всей поверхности, они очень ценны и помогают улучшить рост пищи."
 building_pdcrystal_mines: "Асеанские кристальные шахты"
 building_pdcrystal_mines_desc: "Эти шахты собирают ценные кристаллы из столпов, и их побочные продукты помогают ближайшим фермерским хозяйствам."
 mod_building_pdcrystal_mines_max: "Максимум асеанских кристальных шахт"
 d_floating_islands: "Парящие острова"
 d_floating_islands_desc: "В то время как элюдий был найден во всех парящих породах этой планеты, некоторые месторождения достаточно большие, чтобы иметь на себе постоянные горнодобывающие базы."
 building_eludium_mines: "Комплекс по переработке элюдия"
 building_eludium_mines_desc: "В этом здании здесь добывается и обрабатывается ценный элюдий. Побочные продукты этого процесса все ещё очень полезны для исследований в области физики."
 mod_building_eludium_mines_max: "$building_eludium_mines$: максимум"
 d_artificial_flora: "Искусственная флора"
 d_artificial_flora_desc: "Эта часть планеты имеет концентрацию синтетических форм жизни, изучение которых может способствовать нашему пониманию синтетической жизни."
 building_synthetic_life_labs: "Лаборатория по изучению синтетической жизни"
 building_synthetic_life_labs_desc: "Эта лаборатория изучает сложные синтетические формы жизни, найденные на этой планете. Роботостроители используют эксперименты здесь для улучшения своих творений."
 mod_building_synthetic_life_labs_max: "Максимум лабораторий по изучению синтетической жизни"
 d_tiyanki_graveyard: "Кладбище Тиянки"
 d_tiyanki_graveyard_desc: "Это последнее пристанище многих Тиянки. Их трупы - легкий доступ к редким материалам со всей галактики."
 building_graveyard_recycler: "Центр переработки Тиянки"
 building_graveyard_recycler_desc: "Здесь трупы Тиянки перерабатываются в полезные газы. Уникальный состав Тиянки также является очень ценным исследовательским материалом для местных ученых."
 mod_building_graveyard_recycler_max: "Максимум центров переработки Тиянки"
 d_crystal_temple: "Кристаллический храм"
 d_crystal_temple_desc: "Этот храм, кажется, сделан из тех же кристаллов, что и столпы, найденные на этой планете. Нет никаких подсказок, которые помогли бы определить его возраст или тех кто мог его построить."
