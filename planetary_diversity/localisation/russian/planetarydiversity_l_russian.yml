  #Habitable Rare World Terraforming Modifiers 
 pdterra_storm: "Кандидат на терраформирование в мир штормов"
 pdterra_storm_desc: "Редкие штормы на этом мире когда-то были гораздо более экстремальными, чем в настоящее время. Эта планета имеет потенциал для терраформирования в редкий мир штормов."
 pdterra_glacio: "Кандидат на терраформирование в ледниковый вулканический мир"
 pdterra_glacio_desc: "Геотермальная и вулканическая активность на этом мире когда-то были гораздо активнее, чем в настоящее время. Эта планета имеет потенциал для терраформирования в редкий ледниковый вулканический мир."
 pdterra_lichen: "Кандидат на терраформирование в мир лишайников"
 pdterra_lichen_desc: "На этой планете когда-то была гораздо более процветающая экосистема, основанная на лишайниках. Эта планета имеет потенциал для терраформирования в редкий мир лишайников."
 pdterra_biolumen: "Кандидат на терраформирование в биолюминесцентный мир"
 pdterra_biolumen_desc: "Растения и животные на этой планете демонстрируют спящую генетическую способность к биолюминесценции. Эта планета имеет потенциал для терраформирования в редкий биолюминесцентный мир."
 pdterra_megaflora: "Кандидат на терраформирование в мир мегафлоры"
 pdterra_megaflora_desc: "Хотя несколько рощ всё ещё существуют, этот мир когда-то был домом для планетарных лесов мегафлоры. Эта планета имеет потенциал для терраформирования в редкий мир мегафлоры."
 pdterra_aquifer: "Кандидат на терраформирование в водный мир"
 pdterra_aquifer_desc: "На этой планете когда-то были большие лагуны и водоносные горизонты по всей её поверхности. Эта планета имеет потенциал для терраформирования в редкий водный мир."
 pdterra_reef: "Кандидат на терраформирование в мир рифов"
 pdterra_reef_desc: "Рифовая система этой планеты когда-то простиралась по всей акватории этого мира. Эта планета имеет потенциал для терраформирования в редкий мир рифов."
 pdterra_coral: "Кандидат на терраформирование в мир кораллов"
 pdterra_coral_desc: "На этой планете когда-то были гигантские леса из надводных кораллов. Эта планета имеет потенциал для терраформирования в редкий мир кораллов."
 pdterra_supercon: "Кандидат на терраформирование в супер континентальный мир"
 pdterra_supercon_desc: "Технические плиты этой планеты близки к тому, чтобы стать одним супер континентом. Эта планета имеет потенциал для терраформирования в редкий супер континентальный мир."
  #Uninhabitable Rare World Terraforming Modifiers + Classes 
 pc_tidallylocked_barren: "Безжизненный мир синхронного вращения"
 pc_tidallylocked_barren_desc: "Бесплодный, скалистый мир синхронного вращения с тонкой или отсутствующей атмосферой. Поверхность покрыта кратерами от метеоритных ударов и полностью лишена жизни."
 pdterra_tidallocked: "Кандидат на терраформирование в мир синхронного вращения"
 pdterra_tidallocked_desc: "Хотя эта планета бесплодна и лишена жизни, на ней есть вода в замороженном состоянии, и, возможно, когда-то она была домом для процветающей экосистемы. При наличии соответствующей технологии её можно превратить в редкий мир синхронного вращения."
 pdterra_lanthanide: "Кандидат на терраформирование в лантаноидный мир"
 pdterra_lanthanide_desc: "Хотя эта планета бесплодна и лишена жизни, на ней есть вода в замороженном виде и высокий уровень редких лантаноидов, и, возможно, когда-то на ней существовала процветающая экосистема. При правильной технологии её можно превратить в редкий пригодный для жизни лантаноидный мир."
 pc_rogue_barren: "Безжизненный мир-изгой"
 pc_rogue_barren_desc: "Бесплодный, скалистый мир с тонкой или отсутствующей атмосферой. Эта планета захвачена гравитацией соседней звезды, но когда-то она была миром-изгоем, покинувшим другую звёздную систему. Поверхность покрыта кратерами от метеоритных ударов и полностью лишена жизни."
 pdterra_rogue: "Кандидат на терраформирование в блуждающий мир"
 pdterra_rogue_desc: "Хотя эта планета бесплодна и лишена жизни, на ней есть вода в замороженном виде, и, возможно, когда-то на ней существовала процветающая экосистема. Когда-то эта планета была вне звёздным объектом, поэтому на ней были высокие уровни геотермальной активности. При наличии соответствующей технологии она может быть превращена в редкий пригодный для жизни мир-изгой."
 pdterra_karst: "Кандидат на терраформирование в карстовый мир"
 pdterra_karst_desc: "Хотя эта планета бесплодна и лишена жизни, в системе глубоких карстовых пещер есть вода в замороженном виде, и, возможно, когда-то здесь была процветающая пещерная экосистема. При наличии соответствующей технологии её можно превратить в редкий пригодный для жизни карстовый мир."
 pdterra_geothermal: "Кандидат на терраформирование в геотермальный мир"
 pdterra_geothermal_desc: "Хотя эта планета замерзла и лишена жизни, на ней есть свидетельства высокого уровня геотермальной активности в прошлом, и, возможно, когда-то она была домом для процветающей экосистемы. При наличии соответствующей технологии её можно превратить в редкий пригодный для жизни геотермальный мир."
 pdterra_superhabitable: "Кандидат на терраформирование в сверхобитаемый мир"
 pdterra_superhabitable_desc: "Хотя эта большая планета бесплодна и лишена жизни, на ней есть вода в замороженном виде, и, возможно, когда-то на ней существовала процветающая экосистема. При наличии соответствующей технологии её можно превратить в редкий пригодный для жизни сверхобитаемый мир."
 pdterra_salt: "Кандидат на терраформирование в Соляной мир"
 pdterra_salt_desc: "Хотя эта планета бесплодна и лишена жизни, она изобилует минералами и солями и, возможно, когда-то была домом для процветающей экосистемы. При наличии соответствующей технологии её можно превратить в редкий Соляной мир."
 pdterra_primal: "Кандидат на терраформирование в первобытный мир"
 pdterra_primal_desc: "Хотя эта планета расплавлена и лишена жизни, она демонстрирует признаки геологической стабильности и может быть домом для молодой, но процветающей экосистемы. При наличии соответствующей технологии её можно превратить в редкий пригодный для жизни первобытный мир."
  #Reef World 
