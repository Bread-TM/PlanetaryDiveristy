 job_acid_drone: "Дрон-химик"
 job_acid_drone_plural: "Дроны-химики"
 job_acid_drone_desc: "Эти трутни используют уникальные химические вещества, обнаруженные в кислотных озерах этого мира, чтобы помочь улью лучше понять производство редких ресурсов."
 mod_job_acid_drone_add: "$job_acid_drone$"
 mod_job_acid_drone_per_pop: "§G+1§! $job_acid_drone$ за каждые $VALUE$ поселений"
