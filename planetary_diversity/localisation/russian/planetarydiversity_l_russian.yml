 building_tiyanki_power_plant: "Электростанция частей Тиянки"
 building_tiyanki_power_plant_desc: "В частях Тиянки заключена огромная энергия, которая может улучшить энергосистему всей планеты."
 tech_tiyanki_power_plant: "Электростанции частей Тиянки"
