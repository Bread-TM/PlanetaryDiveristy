 approach_pd_warform_colonization_team: "Только для местных команд" 
 approach_pd_warform_extra_support: "Организация дополнительных поставок"
 stage_housing: "Область хранения" 
 stage_housing_desc: "Площадь, первоначально предназначенная для хранения боевых платформ, должна быть переоборудована для удовлетворения наших потребностей в жилье." 
 stage_power: "Энергетическое ядро" 
 stage_power_desc: "Это ядро потребует значительного ремонта для приведения в рабочее состояние." 
 stage_industrial: "Фабрика боевых платформ" 
