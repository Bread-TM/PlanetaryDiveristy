 edict_pd_find_hablocations: "Поиск потенциальных планет для планетарных станций"
 edict_pd_find_hablocations_desc: "Здесь будут отмечены все потенциальные места для планетарных станций, доступных нашей империи."
 edict_pd_find_hablocations_tooltip: "Этот указ даст нам список всех текущих потенциальных мест для планетарных станций и временно отобразит их в меню планировщика экспансии. Астероиды помечены не будут, так как они всегда являются потенциальными местами для заселения. Маркеры будут действовать в течение 6 месяцев, после чего вы сможете использовать указ снова."
