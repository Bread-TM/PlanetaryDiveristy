 PD_SPACE_WHALE_WEAPON: "Улучшенный энергетический сифон"
 PD_SPACE_WHALE_WEAPON_DESC: "Это оружие отбирает энергию у вражеских кораблей на основе метода откачки энергии из газообразного вещества у Тиянки."
 tech_tiyanki_slipstreams: "Улучшенный поток Тиянки"
