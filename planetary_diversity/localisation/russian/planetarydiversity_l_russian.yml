 pc_mushroom_desc: "Холодный каменистый мир с азотно-кислородной атмосферой. Мицелиальная и грибковая жизнь управляют экосистемой этой планеты. Обширные районы планеты покрыты грибными лесами и пещерными системами."
 pc_mushroom_tile: "Грибной лес"
 pc_mushroom_tile_desc: "Грибные леса покрывают эту пышную влажную планету."
 mushroom: "Мир-грибница"
 mushroom_desc: "Здешние уникальные грибы очень красивы, питательны и обладают многими целебными свойствами."
 pdmushroom.10.name: "Странное открытие"
 pdmushroom.10.desc: "Мы получили отчет с [Root.GetName], который в настоящее время находится в системе [Root.GetStarName]. Кажется, что одна из планет окружена крупными агрессивными существами, рожденными в пустоте. Хотя мы не можем подойти достаточно близко для тщательного анализа, ясно, что на планете есть множество мицелиальных организмов."
 pdmushroom.10.a: "Интересно."
 pdmushroom.20.name: "Связанный мир"
 pdmushroom.20.desc: "Теперь, когда [Root.GetLeaderName] удалось запустить полное сканирование планеты, мы можем дать более подробный отчет. Будучи верной по своей природе, наша первоначальная оценка количества мицелиальной жизни не соответствовала реальности. Многие взаимосвязанные сети покрывают всю поверхность, большинство из которых существует в симбиотическом состоянии друг с другом. Эти грибы были бы и обильным источником пищи, и отличным подарком для биологов."
 pdmushroom.20.a: "Великолепно."
 mushroom_biolab: "Грибная био-лаборатория"
 mushroom_biolab_desc: "Высокотехнологичная био-лаборатория, посвященная раскрытию секретов, обнаруженных в флоре и фауне этой планеты."
 tech_mushroom: "Исследовательский дивизион мицелия"
 tech_mushroom_desc: "На этой планете существуют бесчисленные виды мицелия, и выделение исследовательского комплекса для изучения их свойств должно оказаться полезным."
 happymushrooms: "Грибы хорошего настроения"
 happymushrooms_desc: "Всё более распространенное использование грибов оказало заметное влияние на население."
 happymushrooms2: "Грибные мутации"
 happymushrooms2_desc: "Широкое использование грибов медленно вызывает небольшие генетические мутации у населения."
 trait_mushroomgenes: "Интегрированные гены грибов"
 trait_mushroomgenes_desc: "Гены давно умершей древней грибовидной расы были легко интегрированы в наш вид."
 badmushrooms: "Нелегальные грибы"
 badmushrooms_desc: "Многие люди недовольны решением сделать грибы незаконными."
 badmushrooms2: "Атаки террористов"
 badmushrooms2_desc: "Террористические атаки из-за запрета грибов наносят ущерб колонистам."
 pdmushroom.30.name: "Безвредное веселье"
 pdmushroom.30.desc: "Появляются расплывчатые сообщения о попадании на планету определенного сорта грибов. Кажется, он обладает галлюциногенными свойствами и используется для развлечения. До сих пор никаких зависимостей не было задокументировано, и большинство людей сообщают о чувствах, связанных с природой и согражданами после использования грибов."
 pdmushroom.30.a: "Просто безобидное веселье."
 pdmushroom.30.a.tooltip: "Мы разрешим их использование."
 pdmushroom.30.b: "Они могут иметь побочные эффекты."
 pdmushroom.30.b.tooltip: "Запретить их."
 pdmushroom.31.name: "Легализуйте их"
 pdmushroom.31.desc: "Разрешение употребления грибов стало интересным решением для колонии. Использование грибов перешло от простого развлекательного времяпрепровождения к тому, что стало обычным явлением во многих частях общества колонии. Люди используют их по нескольким причинам, и разные группы сообщают о различных свойствах. В то время как некоторые клянутся, что они увеличивают силу, другие утверждают, что они улучшают интеллект и память. Несколько тестов для проверки этих утверждений не принесли результатов, и ни один тест не доказал, что есть какие-либо побочные эффекты, кроме счастья людей. В то время как некоторые из наших более консервативных граждан призывают к запрету, большинство людей, кажется, довольны решением оставить его."
 pdmushroom.31.a: "Нет вреда, нет проблем."
 pdmushroom.31.a.tooltip: "Мы разрешим их использование."
 pdmushroom.31.b: "Звучит слишком хорошо, чтобы быть правдой."
 pdmushroom.31.b.tooltip: "Запретить их."
 pdmushroom.32.name: "Изменение в нас всех"
 pdmushroom.32.desc: "Использование грибов в настоящее время стало широко распространенным до такой степени, что они используются регулярно большинством колонии. Дальнейшее тестирование показало, что действительно есть небольшое генетическое изменение у колонистов, которые регулярно употребляют грибы. Мы не уверены точно, как грибы вызывают эту мутацию и что произойдет, если её не остановить. Наши ученые, кажется, очень хотят изучить возможности, которые несёт это открытие, но многие граждане призывают, чтобы использование грибов было прекращено раз и навсегда."
 pdmushroom.32.a: "Это личный выбор каждого, что может произойти?"
 pdmushroom.32.a.tooltip: "Мы разрешим их использование."
 pdmushroom.32.b: "Это беспокоит, прекратите это."
 pdmushroom.32.b.tooltip: "Запретить их."
 pdmushroom.32.c: "Давайте сначала узнаем все, что мы можем."
 pdmushroom.32.c.tooltip: "Мы выделим ресурсы, чтобы раскрыть тайну этих грибов."
 pdmushroom.33.name: "Спора из прошлого"
 pdmushroom.33.desc: "Генетический код гриба превосходит все, что мы могли себе представить. Из того, что мы можем сказать, кажется, что грибы на самом деле являются спорами давно умершей расы грибовидных существ, которые, как оказалось, размножались, медленно превращая хозяев, на которых они паразитировали, в свою расу. Нам очень повезло, что мы поймали эти споры сейчас, и если бы мы оставили это без контроля, мы считаем, что колония начала бы «превращаться» в обитель каких-то гибридных существ в течение нескольких лет. Наши ученые успешно остановили процесс по всей планете с помощью простой прививки, и дальнейшая опасность, по-видимому, отсутствует. Они также смогли выделить гены, которые улучшают силу и интеллект, и уверены, что мы могли бы внедрить эти гены в наш вид без каких-либо побочных эффектов. Несмотря на это, это уникальное открытие значительно расширило наши знания в области генетики."
 pdmushroom.33.a: "Наши граждане могут становится только лучшее."
 pdmushroom.33.a.tooltip: "Мы начинаем проект по добавлению генов грибов в нашу популяцию."
 pdmushroom.33.b: "Мы хороши такими, какие мы есть."
 pdmushroom.33.b.tooltip: "Мы добавим это знание в наши базы данных."
 pdmushroom.34.name: "Проросшие гены"
 pdmushroom.34.desc: "Проект завершился полным успехом, гены внедрились в наш генетический код лучше, чем ожидалось. До сих пор мы не видели никаких негативных последствий для граждан."
 pdmushroom.34.a: "Великолепно."
 pdmushroom.40.name: "Запрет"
 pdmushroom.40.desc: "Похоже, что наши попытки обуздать граждан, использующих грибы, не дали желаемого эффекта. Использование, кажется, только растет, и сбор информации о преступной организации, распространяющей грибы, оказался на удивление трудным. Ходят дикие слухи о том, что за распространением может скрываться скрытный культ конца света, но практически нет доказательств того, что это правда."
 pdmushroom.40.a: "Это проблема для местных властей."
 pdmushroom.40.a.tooltip: "Мы разрешим местным властям разобраться с этими преступными элементами."
 pdmushroom.40.b: "Дайте им знать, что они могут расчитывать на поддержку правительства."
 pdmushroom.40.b.tooltip: "Мы выделим дополнительные средства для поддержки запрета грибов."
 pdmushroom.41.name: "Террористическая атака"
 pdmushroom.41.desc: "Поступают сообщения о сегодняшней террористической атаке на [Root.GetName]. Поздно ночью террорист-смертник вошел в здание колониального правительства и взорвал самодельное взрывное устройство. Группа, называющая себя «Дети Споры», взяла на себя ответственность за нападение и требует, чтобы грибы, которые они называют «Божественной спорой», были немедленно сделаны легальными и доступными для каждого гражданина на планете. Они также требуют, чтобы Божественные споры оставались естественными и чистыми, предлагая, чтобы любые эксперименты или нормативные акты на них были признаны незаконными и запрещенными."
 pdmushroom.41.a: "Мы не ведём переговоров с террористами."
 pdmushroom.41.a.tooltip: "Мы разрешаем местным властям заниматься этим вопросом."
 pdmushroom.41.b: "Остановите их, прежде чем они попробуют что-нибудь ещё."
 pdmushroom.41.b.tooltip: "Мы выделим дополнительные средства для борьбы с терроризмом на этой планете."
 pdmushroom.41.c: "Не нужно больше кровопролития, дайте им то, что они хотят."
 pdmushroom.41.c.tooltip: "Мы уступаем требованиям культа, чтобы заключить мир."
 pdmushroom.42.name: "И воздух стал густым"
 pdmushroom.42.desc: "Дети Споры организовали ещё одну атаку на [Root.GetName]. Сложная операция включала в себя био-бомбы, которые выпускали чрезвычайно плотные уровни Божественных спор в наиболее населенные районы колонии, и населению рекомендуется оставаться в помещении. В то время как в настоящее время существует только относительно небольшое количество случаев проблем со здоровьем, неизвестно, какое долгосрочное влияние это окажет на колонию."
 pdmushroom.42.a: "Чего они пытаются достичь?"
 pdmushroom.42.a.tooltip: "Мы попытаемся навести порядок."
 pdmushroom.43.name: "Странные друзья"
 pdmushroom.43.desc: "Дети Споры начали агрессивную кампанию, чтобы подчеркнуть преимущества использования Божественных спор. Сотни локализованных проектов внедряют их в атмосферу и водные системы. Нет гражданина на [From.GetName], у которого нет высокого уровня Божественных спор, присутствующего в кровотоке. Не было никаких жалоб на проблемы со здоровьем, но из-за запрета на исследования у нас нет возможности узнать, как это может повлиять на нашу популяцмю."
 pdmushroom.43.a: "Я надеюсь, что мы сделали правильный выбор."
 pdmushroom.43.a.tooltip: "Дети Споры продолжают свою работу."
 pdmushroom.44.name: "Атака грибов!"
 pdmushroom.44.desc: "Граждане на планете начали испытывать радикальные изменения в физиологии. Они медленно превращаются в мутировавшего грибкового гибрида, и эти существа нападают на колонию!"
 pdmushroom.44.a: "Красная тревога!"
 pdmushroom.45.name: "Из огня да в полымя"
 pdmushroom.45.desc: "Мы успешно защитились от мутировавших граждан, и мы немедленно начали прививать остальных от спор. Это займет время, но мы уничтожим этот сорт грибов на планете. Наши научные команды заняты препарированием мутантов, чтобы узнать все, что мы можем, чтобы этого никогда не повторилось."
 pdmushroom.45.a: "Какая ужасная ситуация."
 pdmushroom.46.name: "Радиомолчание"
 pdmushroom.46.desc: "Мы потеряли все официальные связи с колонией. Мутировавшие грибы-гибриды неистовствуют в колонии. Многие колонисты скрываются или находятся в бегах от орды существ. Нам нужно немедленно отправить войска, чтобы помочь, пока не стало слишком поздно."
 pdmushroom.46.a: "Оповестите генералов."
 pdmushroom.47.name: "Свобода"
 pdmushroom.47.desc: "Наши силы восстановили контроль над [FromFrom.GetName]. Хотя большинство мутировавших колонистов были жестокими, похоже, что это распространяется не на всех наших граждан. Некоторые кажутся довольно умными и сохранили свои воспоминания о прошлых жизнях. Кроме того, они выразили желание продолжать быть частью колонии. У нас нет возможности узнать, превратятся ли они в конечном итоге в таких же жестоких мутантов, но сейчас мы должны решить судьбу этих мутировавших граждан."
 pdmushroom.47.a: "Они когда-то были нашими гражданами, добро пожаловать домой."
 pdmushroom.47.b: "Они обернутся против нас, как только они смогут сделать это снова."
 pdmushroom.48.name: "Конец"
 pdmushroom.48.desc: "Мы собрали остальные мутировавшие грибные гибриды и избавились от них. Наши ксено-биологи заняты изучением того, что они могут и как защитить наших граждан от повторения этого."
 pdmushroom.48.a: "Мы должны быть всегда бдительны, чтобы защитить наших граждан."
 pdmushroom.50.name: "Ничего не поделаешь"
 pdmushroom.50.desc: "Наше подавление грибов было успешным, и мы не слышали никаких сообщений об их использовании в течение нескольких месяцев. Местные власти совершенно уверены, что с грибами больше не будет проблем."
 pdmushroom.50.a: "Приятно слышать."
 pdmushroom.51.name: "Ничего не поделаешь"
 pdmushroom.51.desc: "Наши усилия по остановке террористов оказались успешными. Элитный отряд успешно проник на их базу, и большинство их лидеров были убиты или захвачены. Власти уверены, что это конец культа."
 pdmushroom.51.a: "Теперь мы сможем отдохнуть."
