 trait_pc_pd_tidally_wasteland_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 decision_wasteland_world:0 "Нерегулируемые промышленные стандарты"
 decision_wasteland_world_desc:0 "Всё что делает забота об окружающей среде, это сдерживание нас. Игнорируя состояние окружающей среды, мы могли бы открыть миры с гораздо более высокими производственными возможностями."
