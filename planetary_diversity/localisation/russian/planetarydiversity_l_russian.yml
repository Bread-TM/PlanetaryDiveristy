  #Situation Events 
 pdwarform.305.name: "Завершение ремонтных работ в районе хранилища" 
 pdwarform.305.desc: "В настоящее время складское помещение восстановлено в соответствии с нашими потребностями.\n\nСледующим шагом будет восстановление силового ядра." 
 pdwarform.305.a: "Отлично." 
 pdwarform.305.a.tooltip: "Район хранения теперь можно будет использовать в качестве жилья." 
 pdwarform.310.name: "Неограниченный генератор энергии" 
 pdwarform.310.desc: "Эта передовое энергетическое ядро полностью изучено, мы приступаем к его ремонту.\n\nВ качестве альтернативы, мы могли бы перепроектировать его, чтобы углубить наше понимание технологий производства энергии, оставив станцию без возможности генерации энергии." 
 pdwarform.310.a: "Включите его." 
 pdwarform.310.a.tooltip: "Мы восстановим энергетическое ядро, что позволит нам генерировать энергию." 
 pdwarform.310.b: "Изучите его конструкцию." 
 pdwarform.310.b.tooltip: "Мы перепроектируем энергетическое ядро, оно потеряет возможность генерировать энергию, однако мы получим новую технологию." 
 pdwarform.315.name: "Работа фабрики" 
 pdwarform.315.desc: "Ремонт промышленной части станции продолжается. Сейчас мы находимся на этапе, когда необходимо принять окончательное решение о её дальнейшей эксплуатации.\n\nЗа счёт дополнительного производства мы можем сохранить возможность создавать боевые платформы. Или мы можем сосредоточиться на районах с более высоким уровнем промышленного производства." 
 pdwarform.315.a: "Нам ещё потребуются боевые платформы." 
 pdwarform.315.a.tooltip: "Мы восстановим эту фабрику, сохранив возможность создавать боевые платформы." #So what is it?
 pdwarform.315.b: "Нам не нужны эти машины смерти."
 pdwarform.315.b.tooltip: "Мы переориентируем районы на улучшение промышленного производства." 
 pdwarform.320.name: "Реставрация лабораторий" 
 pdwarform.320.desc: "Первоначально использовались для инвазивных кибернетических экспериментов над органическими существами, но мы очистили большую часть комплексов от поврежденного оборудования.\n\nМы можем вернуть лаборатории к их первоначальной конфигурации, сосредоточив внимание на инженерных и биологических исследованиях или мы можем создать более традиционные лабораторные комплексы." 
 pdwarform.320.a: "Мы не должны идти по стопам этих машин." 
 pdwarform.320.a.tooltip: "Мы построим традиционные исследовательские комплексы." 
 pdwarform.320.b: "Из экспериментов с этими машинами можно многому научиться." 
 pdwarform.320.b.tooltip: "Мы восстановим первоначальную конфигурацию лабораторных комплексов, расширив тем самым, наши знания в инженерии и биологии." 
 pdwarform.325.name: "Вспомогательные зоны" 
 pdwarform.325.desc: "Последняя секция Мобильной фабрики боевых платформ, подлежащая ремонту, обладает некоторыми уникальными качествами. Машины создали её так, что она может трансформироваться в соответствии со своими непосредственными потребностями. Пока наши исследователи пытаются раскрыть потенциал трансформации этой станции, мы должны выбрать, как отремонтировать эту секцию." 
   #Red 
 pdwarform.325.a: "Мы должны быть готовы к войне." 
 pdwarform.325.a.tooltip: "Мы обновим вспомогательные зоны для размещения солдат и вспомогательного персонала, создав район, служащий нашей защитой." 
   #Blue 
 pdwarform.325.b: "Фабрика боевых платформ теперь будет переориентирована на культурную сферу нашего общества." 
 pdwarform.325.b.tooltip: "Мы отремонтируем вспомогательные зоны с упором на традиции и культуру." 
   #Blue - RS Only 
 pdwarform.325.c: "Это может стать идеальным домом для наших био-трофеев." 
 pdwarform.325.c.tooltip: "Мы отремонтируем вспомогательные зоны, чтобы позаботиться о наших био-трофеях." 
   #Orange - Robot Only 
 pdwarform.325.d: "Возвращение зон в рабочее состояние." 
 pdwarform.325.d.tooltip: "Мы восстановим вспомогательные зоны до их первоначальной функциональности, сосредоточившись на войне и усилении сигналов дронов." 
 pdwarform.400.name: "Наш разрушенный родной мир" 
 pdwarform.400.desc: "Мы проснулись и обнаружили, что наша родная планета превратилась в ядерную пустошь. Пока что мы должны продолжать называть эту фабрику смерти - домом.\n\nВозвращение нашей родной планеты в пригодное для жизни состояние должно стать нашим главным приоритетом." 
 pdwarform.400.a: "Начните исследование." 
 PD_RESTORE_THE_WARFORM_HOMEWORLD: "Проект по восстановлению родного мира" 
 PD_RESTORE_THE_WARFORM_HOMEWORLD_DESC: "Сотни лет назад фабрика боевых платформ уничтожила нашу родную планету. Мы попытаемся устранить разрушения и сделать её снова пригодной для жизни." 
 pdwarform.405.name: "Нет места лучше дома." 
 pdwarform.405.desc: "Долгий процесс локализованных проектов терраформирования наконец-то окупился. Поверхность нашей родной планеты снова пригодна для жизни.\n\nПотребуется время, чтобы устранить оставшиеся разрушения и восстановить нашу цивилизацию, первый шаг в этом направлении уже сделан." 
 pdwarform.405.a: "Начните празднование!" #Hava Nagila!
 pdwarform.410.name: "Трансформация" 
 pdwarform.410.desc: "После возвращения нашей планеты в пригодное для жизни состояние, мы должны решить, что может сделать с Мобильной Фабрикой боевых платформ теперь, когда она находится под нашим контролем.\n\nМы изучим, как планета когда-то могла трансформироваться, и посмотрим, что мы можем узнать из остатков древних кибернетических экспериментов." 
 pdwarform.410.a: "Мы раскроем её секреты." 
