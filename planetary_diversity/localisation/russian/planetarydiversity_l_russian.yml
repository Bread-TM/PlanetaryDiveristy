 origin_pd_sol_hab_start: "Системная колонизация"
 origin_pd_sol_hab_start_desc: "Прежде чем эта цивилизация смогла разработать технологию сверхсветового перемещения, она создала несколько постоянных мест обитания на небесных телах своей родной системы."
 origin_tooltip_pd_sol_habitat_start_effects: "- Начало с §Y$pc_pd_barren_hab$§! на луне родного мира и на одной случайной планете системы\n- Или начало с §Y$pc_pd_barren_hab$§! на Луне и на Марсе, если вы выбрали начало в Солнечной системе."
 origin_pd_hab_start: "$origin_pd_sol_hab_start$"
 origin_pd_hab_start_desc: "Прежде чем эта цивилизация смогла разработать технологию сверхсветового перемещения, она создала несколько постоянных мест обитания на нескольких небесных телах своей родной системы."
 origin_tooltip_pd_habitat_start_effects: "- Старт с §Y$pc_pd_barren_hab$§! на луне родного мира и на случайной планете системы."
 pdhabitat_system_initializer_NAME: "Случайная система - планетарные станции"
 pdhabitat_system_initializer_DESC: "Случайная начальная система с несколькими планетарными станциями."
 pdhabitat_sol_system_initializer_NAME: "Солнечная система - планетарные станции"
 pdhabitat_sol_system_initializer_DESC: "Солнечная система с несколькими планетарными станциями."
 origin_pd_hive: "Инфицирующий улей"
 origin_pd_hive_desc: "Родной мир этой цивилизации - планета-улей, переделанная своими обитателями под свои нужды. Она стала частью улья, и подобное произойдёт со всеми планетами, на которых он окажется."
 origin_tooltip_pd_hive_start_effects: "Улей уже давно превратил свой родной мир в продолжение самого себя. Как только он прибудет в любой другой, он медленно начнёт его заражать, пока процесс не будет завершен.\n\n§RВНИМАНИЕ: Все планеты постепенно трансформируются в §Y$pc_pdhive2$§!."
 origin_pd_shroud: "Благословение Покрова"
 origin_pd_shroud_desc: "Эта цивилизация развивалась в мире на грани реальности и царства псионической энергии. Жизнь на этой грани между двумя мирами дала этому виду понимание псионики."
 origin_tooltip_pd_shroud_start_effects: "- Родной мир - §Y$pc_pdshroud$§!\n- Начало с исследованной технологией §Y$tech_psionic_theory$§!."
