  ###Archive World 
 pc_archive: "Мир-архив"
 pc_archive_desc: "Эта орбиталь, похоже, представляет собой гигантский специально построенный суперкомпьютер в форме луны. Плавающие радиаторы и искусственный океан, кажется, помогают с охлаждением, в то время как искусственная трава собирает энергию. Эта планета - чудо техники."
 pc_archive_tile: "Зона архивов"
 pc_archive_tile_desc: "Большие электрические каналы с проводами и плоские искусственные луга."
 pdarchive.10.name: "Показания энергии"
 pdarchive.10.desc: "Пришло послание от [Root.GetName], который в настоящее время находятся в системе [Root.GetStarName]. Команда нашла своеобразную лунную орбиталь, вращающуюся вокруг разрушенного планетоида. Команда подтвердила, что они начнут приближаться для близкого осмотра как только появится возможность."
 pdarchive.10.a: "Принято."
 pdarchive.20.name: "Перегрузка информацией"
 pdarchive.20.desc: "Ничто на этой планете не кажется естественным. Из того, что мы можем сказать, это орбиталь - один гигантский суперкомпьютер, созданный для сбора и хранения информации. Гигантские радиаторы поднимаются в небо, чтобы регулировать температуру, в то время как искусственная трава собирает энергию, которая передается по всей планете через светящиеся каналы. Помимо некоторых орбитальных обломков, кажется, нет никаких признаков видов, которые создали это чудо инженерной мысли, но вся их история, вероятно, должна быть где-то в архиве. Объем информации в архиве огромен, и экипаж рекомендует создать постоянную колонию для полного использования информационной базы данных."
