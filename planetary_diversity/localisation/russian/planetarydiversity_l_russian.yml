  #Rare Buildings 
 building_biolumen_lab:0 "Научно-исследовательская станция на биолюменисцентном мире"
 building_biolumen_lab_desc:0 "Биолюминесцентные джунгли являются домом для множества уникальных форм жизни, а также расширяют наш кругозор в сфере медицины и промышленности."
 building_biolumen_resort:0 "Биолюменисцентный планетарный курорт"
 building_biolumen_resort_desc:0 "Биолюминесцентные джунгли прекрасны. Эта курортная система предлагает всё, что кто-либо может пожелать под теплым свечением биолюминесцентных растений."
 building_biolumen_farm:0 "Сельскохозяйственная сеть биолюменисцентного мира"
 building_biolumen_farm_desc:0 "Обилие растительной жизни, которая сложилась здесь, позволяет нашим фермерам использовать биолюминесцентные культуры, что делает сельское хозяйство более эффективным на этой планете."
 building_geothermal_grid:0 "Геотермальная электросеть"
 building_geothermal_grid_desc:0 "Позволив нашей энергосистеме получать энергию, используя мощную геотермальную активность этой планеты, мы можем увеличить производительность наших техников."
 building_geothermal_foundry:0 "Геотермальная фильтрация шлака"
 building_geothermal_foundry_desc:0 "Геотермальная суспензия содержит в себе редкие и ценные ресурсы, при правильной фильтрации её можно использовать для улучшения производительности наших литейных заводов."
 building_geothermal_lab:0 "Отдел геотермальной инженерии"
 building_geothermal_lab_desc:0 "Высокая геотермальная активность и экстремальные различия в температуре означают, что инженеры должны использовать уникальные решения для обычных задач."
 building_coral_resort:0 "Лесной планетарный курорт"
 building_coral_resort_desc:0 "Сухой климат и цвет коралловых лесов создают захватывающие места для отдыха."
 building_coral_lab:0 "Исследовательские посты в коралловых лесах"
 building_coral_lab_desc:0 "Уникальный наземный коралл хранит много секретов как для биологов, так и для инженеров."
 building_coral_guild:0 "Гильдия коралловых ремесленников"
 building_coral_guild_desc:0 "Наземный коралл, найденный на этой планете, прекрасен и имеет много потребительских применений."
 building_storm_lab_regular:0 "Лаборатории метеорологии"
 building_storm_lab_regular_desc:0 "Экстремальные погодные условия на этой планете позволяют проводить практическое изучение новых инженерных методов и метеорологических закономерностей."
 building_storm_grid:0 "Сеть ветряных электростанций"
 building_storm_grid_desc:0 "Экстремальная скорость ветра на этой планете увеличивает выходную мощность энергетической сети."
 building_storm_mine:0 "Добыча в штормах"
 building_storm_mine_desc:0 "Экстремальные погодные условия на этой планете срывают часть поверхности до такого уровня, что оголяются месторождения, пригодные для добычи."
 building_primal_foundry:0 "Литейный завод первичной магмы"
 building_primal_foundry_desc:0 "Вулканическая активность может быть использована для улучшения производительности литейного производства."
 building_primal_grid:0 "Первичная энергетическая сеть"
 building_primal_grid_desc:0 "Высокий уровень вулканической активности может быть использован для улучшения производства энергии."
 building_primal_mine:0 "Первичная вулканическая добыча минералов"
 building_primal_mine_desc:0 "Высокий уровень вулканической активности создал много древних минеральных отложений, которые можно использовать для наших целей."
 building_supercon_farm:0 "Ирригационная система"
 building_supercon_farm_desc:0 "В этом мире есть огромные открытые пространства, идеально подходящие для ферм. Эта усовершенствованная система орошения позволяет улучшить производительность сельскохозяйственных угодий."
 building_supercon_lab:0 "Исследовательская сеть"
 building_supercon_lab_desc:0 "Суперконтинент обладает уникальными возможностями по изучению обширной флоры и фауны, а так же состояния тектоники плит."
 building_supercon_grid:0 "Энергетическая сеть"
 building_supercon_grid_desc:0 "Дальняя внутренняя часть этого суперконтинента имеет открытые территории и чрезвычайно засушливая. Идеальное место для создания большой солнечной сети по выработке энергии."
 building_superhab_lab:0 "Эволюционные лаборатории"
 building_superhab_lab_desc:0 "Хотя сверхобитаемые миры не идеальны для всех существ, они идеально подходят для развития биологической жизни. Открытия на этой планете существенно расширят наши знания об эволюции."
 building_superhab_farm:0 "Сеть ферм"
 building_superhab_farm_desc:0 "Идеальные условия выращивания на этой планете позволяют обеспечить более высокий, чем обычно, темп производства сельскохозяйственной продукции."
 building_superhab_foundry:0 "Высокогравитационные литейные заводы"
 building_superhab_foundry_desc:0 "Изготовление сплавов при высокой гравитации даёт возможности по увеличению качества, к тому же в таких условиях их легче производить."
