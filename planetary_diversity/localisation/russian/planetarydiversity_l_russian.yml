  ###The Ones Who Made The Archive 
 pdarchive.30.name: "Кто-нибудь дома?"
 pdarchive.30.desc: "Мы начинаем разгадывать кто построил этот архив. Это можно описать только как удачу: наш исследователь наткнулся на большой зашифрованный кэш информации, спрятанный в базе данных архива. Как только команда взломала шифрование, стало ясно, что это исторические записи создателей архива. Почему они был заблокированы - всё ещё не известно, но команда сообщит, как только новая информация станет доступной."
 pdarchive.30.a: "К счастью, здесь что-то есть."
 pdarchive.31.name: "Продолжайте читать"
 pdarchive.31.desc: "За прошедший год мы многое узнали из архивов о его создателях. Они называют себя «Ярка» и похоже имели почти религиозные отношения с информацией. Они думали, что она священна и, похоже, у них был обширный класс граждан, чья работа заключалась в нахождении и добавлении информации в архив. Он был создан как их последний проект, и был достаточно большим для хранения всей собранной ими информации. Их база знаний была достаточно разнообразной и точной, данные показывают, что их поздние эксперименты были связаны с иными измерениями. Мы до сих пор не уверены, что случилось с этими существами, но мы продолжим поиск в их базе данных."
 pdarchive.31.a: "Продолжайте искать."
 pdarchive.31.b: "Выделите больше пространства команде."
 pdarchive.31.b.tooltip: "Мы поищем более скоростные порты доступа."
 pdarchive.32.name: "Бедствие"
 pdarchive.32.desc: "Мы нашли точку, в которой цивилизация Ярка распалась. Это случилось, когда их эксперименты в других измерениях привлекли внимание чего-то, что напало на них и питалось ими. Вероятно, это было поразительно похоже на один из их религиозных текстов и они верили, что это был их конец. Текст предсказал, что их спасение придёт от самой информации, и они начали процесс оцифровки себя в архив. Тем самым, они обманули пространственное существо на поверхности своего мира и взорвали какое-то меж пространственное оружие, уничтожившее существо вместе со своим родным миром. После этого они оцифровали оставшуюся часть своих сородичей в архив. Мы активно ищем их сознание, которое, как мы полагаем до сих пор в программе."
 pdarchive.32.a: "Восхитительно."
 pdarchive.33.name: "Они в компьютере."
 pdarchive.33.desc: "Мы нашли, где в данных архива было спрятано сознание. Данные невероятно сложны, но, если мы правильно их понимаем, они создали цифровое убежище. Мы могли бы попытаться установить контакт в надежде, что они захотят поделиться информацией, или мы могли бы отслеживать код без их ведома."
 pdarchive.33.a: "Да, мы могли бы многому научиться."
 pdarchive.33.a.tooltip: "Мы установим контакт с Ярка внутри их цифрового убежища."
 pdarchive.33.b: "Нет, они выбрали покинуть этот мир."
 pdarchive.33.b.tooltip: "Мы узнаем, что можем, наблюдая за Ярка из-за пределов их виртуального рая."
 pdarchive.33.c: "Сотрите эту часть памяти."
 pdarchive.33.c.tooltip: "Мы сотрем духовную информацию об этих существах, освободив ценную ячейку памяти, что увеличит скорость обработки."
 pdarchive.40.name: "Загробная жизнь"
 pdarchive.40.desc: "Общение с Ярка оказалось интересным опытом. Они, казалось, знали, но не заботились о своем текущем состоянии. В обмен на защиту архива они согласились поделиться своими знаниями о многомерных технологиях. Они согласились создать лабораторию, в которых их учёные будут помогать нашим, главным образом, чтобы удостовериться, что мы не совершаем ошибку, которую они совершили, вызвав существо из другого измерения."
 pdarchive.40.a: "Восхитительно."
 pdarchive.41.name: "Наблюдательный пост"
 pdarchive.41.desc: "Мы успешно создали команду, чтобы продолжать следить и узнавать, что мы можем, о Ярка на их цифровых небесах. Мы сможем многое узнать об их культуре и истории, не затрагивая их вообще."
 pdarchive.41.a: "Это лучше для всех."
 pdarchive.42.name: "Разрушая ад"
 pdarchive.42.desc: "Мы стерли цифровые небеса из банков данных архива и тем самым высвободили огромное количество вычислительной мощности из архива. Мы ожидаем увидеть улучшение результатов от лабораторий на этой планете в будущем."
 pdarchive.42.a: "Отлично."
