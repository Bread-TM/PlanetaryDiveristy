 tech_tiyanki_prospecting: "Геологоразведка Тиянки"
 tech_tiyanki_prospecting_desc: "У Тиянки чрезвычайно чувствительные сенсорные железы, предназначенные для поиска экзотических ресурсов, которые им необходимы, чтобы выжить в пустоте. Мы научились имитировать этот процесс и сможем использовать его для поиска скрытых экзотических ресурсов в наших мирах."
 decision_tiyanki_prospecting: "Геологоразведка Тиянки"
 decision_tiyanki_prospecting_desc: "У Тиянки чрезвычайно чувствительные сенсорные железы, предназначенные для поиска экзотических ресурсов, которые им необходимы, чтобы выжить в пустоте. Мы научились имитировать этот процесс и сможем использовать его для поиска скрытых экзотических ресурсов в наших мирах."
 decision_tiyanki_prospect_effects_short: "Мы обыщем этот мир на предмет скрытых экзотических ресурсов."
 d_tiyanki_small: "Естественное месторождение природного газа"
 d_tiyanki_small_desc: "Пользуясь методом геологоразведки Тиянки, мы нашли месторождение природного газа, которое было пропущено в нашей первоначальной планетарной съемке."
 d_tiyanki_large: "Окаменелости Тиянки"
 d_tiyanki_large_desc: "Это древнее тело Тиянки было найдено методом геологоразведки Тиянки, оставив за собой значительное месторождение редких газов."
 d_unit04: "«Юнит 04»"
 d_unit04_desc: "«Юнит 04» продолжает работать над своим проектом. Он помогает, поддерживая работу каналов, и, как правило, не препятствует жизни колонии."
 d_dead04: "Труп Юнита 04"
 d_dead04_desc: "После того, как он добровольно выключился, у нас остался комплекс под горой, в котором был «Юнит 04». Наши исследователи уже разбирают его, чтобы узнать, что мы можем из него извлечь."
 pdtechnoorganic.47.name: "Расплата"
 pdtechnoorganic.47.desc: "Всё, что машина сказала в свою защиту, было «я понимаю» и не боролось против тех, кого мы послали, чтобы выключить ее. Все животные-синтетики начали медленно выключаться. Наши ученые изучают некоторые из останков, а местные жители переработали остальные."
 pdtechnoorganic.42.a: "Все наши преступления в конце концов вернуться к нам."
 technoorganic2: "Техно-органический мир"
 technoorganic2_desc: "Хотя ирригационные каналы по всей планете всё ещё существуют, большинство синтетических форм жизни стали инертными, и мы можем переработать их для нашей империи."
 tech_fourschildren: "Наследие Юнита 04"
 tech_fourschildren_desc: "Работая с Юнитом 04, мы создали мощный позитронный мозг, который мы можем установить в корпус любого робота, и который продемонстрировал внутреннее понимание техники и обладает удивительным потенциалом почти для всего, поскольку он унаследовал лучшие части как органического, так и машинного мозга."
 trait_organic_fourschildren: "Биосинтетики"
 trait_organic_fourschildren_desc: "Созданные ИИ «Юнит 04» и объединяющие органический и искусственный интеллект для создания по-настоящему био-синтетической формы жизни. Бессмертные, но с чрезвычайно низкой рождаемостью."
 d_home04: "«Юнит 04»"
 d_home04_desc: "Постоянно следя за своими творениями, он не вмешивается в их дела, за исключением того, что поддерживает работоспособность каналов. Знание того, что создатель находится рядом, вселяет в сердца наших людей счастье и единство."
 tech_techno_canal: "Система техно каналов"
 tech_techno_canal_desc: "Изучив систему каналов, построенную Юнитом 04, мы сможем создать небольшие версии в других мирах, улучшающие сельскохозяйственное производство."  #Planetary Diversity прекрасен и неповторим
 d_technocanal: "Система техно каналов"
 d_technocanal_desc: "Основанные на каналах, построенных Юнитом 04, эти каналы значительно улучшают сельскохозяйственное производство на этой планете. Персонал, который будет управлять ей, также получат ценные инженерные навыки."
 decision_techno_canal: "Построить техно канал"
 decision_techno_canal_desc: "Основанные на каналах, построенных Юнитом 04, эти каналы значительно улучшают сельскохозяйственное производство на этой планете. Персонал, который будет управлять ей, также получат ценные инженерные навыки."
 tech_techno_robot_factory: "Сборочные линии Юнита 04"
 tech_techno_robot_factory_desc: "Используя сборочные линии Юнита 04 в качестве шаблона, мы сможем сделать производство роботов намного быстрее, чем когда-либо прежде."
 building_robot_techno_plant: "Роботостроительные техно-линии"
 building_robot_techno_plant_desc: "Используя технологии Юнита 04, мы можем построить сборочные линии, где квалифицированные роботостроители собирают последние модели роботов."
 tech_techno_eng: "Техно-инженерия"
 tech_techno_eng_desc: "Изучая методы, используемые Юнитом 04, мы улучшили наше понимание как робототехники, так и инженерии. Мы должны быть в состоянии применить эти теории к практике, чтобы улучшить нашу техническую составляющую."
  #Archive World Event Redo 
 pdarchive_site: "Орбиталь-архив"
 pdarchive_site_desc: "Эта орбиталь, похоже, представляет собой гигантский специально построенный суперкомпьютер в форме луны. Плавающие радиаторы и искусственный океан, кажется, помогают с охлаждением, в то время как искусственная трава собирает энергию. Кто мог построить такое чудо и куда они ушли?"
 pdarchive.50.name: "Куда они ушли?"
 pdarchive.50.desc: "При копании в большой базе данных архива мы наткнулись на большой кэш информации, скрытый глубоко внутри него. Мы работаем над тем, чтобы обойти сложное шифрование, защищающее информацию."
 pdarchive.50.a: "Прекрасно."
 pdarchive.51.desc: "Прорвавшись через первый уровень шифрования, мы открыли основные исторические записи создателей архива. Они называли себя «Ярка» и, похоже, были одержимы отношениями с данными и информацией. В то время как население в целом проживало на планете ниже, архив был населен могущественным классом «Техно магов», чья работа заключалась в сборе и вводе информации. Это был окончательный проект их цивилизации; компьютер, достаточно большой, чтобы хранить каждый бит информации во вселенной. Похоже, что они не изучили FTL-перемещение, и стали одержимы поиском пути к другим звездам. Почему вся эта информация была заблокирована, до сих пор остается загадкой, но мы будем продолжать работать над тем, чтобы взломать следующий уровень шифрования."
 pdarchive.51.a: "Великолепно."
 pdarchive.52.desc: "Ярка нашли альтернативный подход к сверхсветовым путешествиям; Пространственные врата. Установка врат заняла время, но в итоге они смогли создать систему врат на планетах, чтобы они могли путешествовать к звёздам. Как только они создают стабильную червоточину, они отправят команду на следующую планету, чтобы построить другую сторону врат, но о многих из этих команд больше никогда не слышали. По мере того, как все больше и больше команд исчезало, общественное мнение начало портиться. Мы достигли следующего уровня шифрования и сообщим, когда разблокируем новую информацию."
 pdarchive.52.a: "Неприятно."
 pdarchive.53.desc: "Беспокойство общественности относительно врат в конечном итоге превратилось в протесты, протесты превратились в движение, и движение закончилось терроризмом. В надежде закончить эксперименты с измерениями, группа «привратников» разрушила механизм управления стабильными шлюзами. В то время как способность управлять вратами была потеряна, червоточина была уже стабилизирована и осталась открытой. Гравиметрическая активность этой неконтролируемой червоточины вызвала землетрясения и большой ущерб окружающей среде планеты. После нескольких недель попыток закрыть её, случилось невообразимое; Громадные межпространственные существа прошли через портал и атаковали планету. Защита Ярка не имела большого влияния на этих существ, и Ярка сбежали в архив. Мы почти открыли последнюю часть информации и сообщим позже."
 pdarchive.53.a: "Ужасно."
 pdarchive.54.desc: "Оставшиеся в живых после атаки непрошеных гостей могли только наблюдать, как их родной мир был разрушен. Оставшиеся Ярка придумали план. Они создали некое межпространственное оружие и выстрелили из него по направлению к планете. Оно убило захватчиков, но при этом уничтожило планету. Неясно, знали ли они, что это произойдет или нет. В связи с тем, что орбиталь-архив не может производить достаточно пищи для выживших, было решено, что они оцифруют свои воспоминания и сознание в Архив. Они стерли всю информацию с врат и зашифровали свою историю. Этот последний уровень шифрования также предупредил нас о местонахождении их ядра памяти, где хранятся их бывшие оболочки и знания. Мы должны быть в состоянии использовать это, чтобы получить все те знания, которые они накопили."
 pdarchive.54.a: "Какой печальный конец для такого народа."
 r_pdarchive: "Ядро памяти архива"
 r_pdarchive_desc: "В этом ядре памяти хранятся остатки цивилизации Ярка и все их знания. Хотя мы не можем напрямую общаться с ними, мы можем получить некоторые технологические знания."
 pdarchive_core: "Ядро памяти архива"
 pdarchive_core_desc: "Мы можем получить доступ к обширной базе знаний Ярка, чтобы дополнить нашу."
 d_remaining_stores: "Создатель материи"
 d_remaining_stores_desc: "«Способность производить создатели материи была потеряна, когда наш родной мир был разрушен, но этот должен продолжать работать в течение поколений.»"
 pdengine.24.name: "Ядро памяти архива"
 pdengine.24.desc: "Получив доступ к ядру памяти с помощью наших систем, мы смогли получить общее представление об одной из их передовых технологий."
 relic_pdarchive_active: "Получено §Y25%§! прогресса в случайной технологии."
