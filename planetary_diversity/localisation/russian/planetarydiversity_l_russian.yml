 pdgraveyard.10.name: "Зоологические открытия"
 pdgraveyard.10.desc: "Мы получили сообщение с корабля [Root.GetName], который в настоящее время находится в системе [Root.GetStarName]. В этой системе наблюдается необычная активность космической фауны. [Root.GetLeaderName] также сообщает, что вокруг луны земного типа, одного из газовых гигантов наблюдается повышенная концентрация более старых существ. Что ещё более странно, бродячие существа демонстрируют агрессивное поведение по отношению ко всему, что не относится к их собственному виду, как будто они охраняют планету."
 pdgraveyard.10.a: "Как странно."
 pdgraveyard.20.name: "Чистые пастбища"
 pdgraveyard.20.desc: "После полного сканирования планеты стало ясно, что она является своего рода кладбищем для Тиянки, ее поверхность покрыта трупами и скелетами, которые принесли на планету экзотические минералы со всей галактики, превратив ее в богатый и процветающий мир. Вероятно, нам предстоит многое узнать здесь."
 pdgraveyard.20.a: "Удивительно."
 pdgraveyard.30.name: "Конец жизни"
 pdgraveyard.30.desc: "Наши датчики обнаружили старейшую Тиянки, которая упала недалеко от нашего поселения на [Root.GetName]. Смесь экзотических материалов и тело существа теперь находятся на поверхности и могут быть собраны, если у нас будет желание. Очевидно, что это создает как опасность, так и возможность для колонии. С одной стороны, если позволить существам и дальше падать, это обогатит планету, но всегда будет опасность падения на поселение. Как нам действовать?"
 pdgraveyard.30.desc.2: "До начала учёта истории мы знали о дарах небес. Их падение приносило и разрушения, и время великих благ, но со временем мы узнали, что на самом деле это существа из космоса. Теперь, когда у нас есть средства, чтобы остановить их падение на наш мир, остается вопрос: должны ли мы это делать? Мы знаем их важность для нашей экосистемы и их ценность. Как мы должны действовать?"
 pdgraveyard.30.a: "Пусть падают, как они всегда падали."
 pdgraveyard.30.a.tooltip: "Хотя колонии будет тяжелее, мы позволим Тиянки падать. Это даст нам доступ к их частям тела и возможность получить экзотический газ."
 pdgraveyard.30.b: "Кто мы такие, чтобы прерывать их космическое путешествие?"
 pdgraveyard.30.b.tooltip: "Мы откажемся осквернять их трупы и вместо того, чтобы сосредоточиться на добыче экзотического газа, будем изучать и распространять истории о них."
 pdgraveyard.30.c: "Направляйте падающих Тиянки в зоны сбора."
 pdgraveyard.30.c.tooltip: "Мы перенаправляем их для посадки на одно место, что позволит нам собирать их остатки за счет экосистемы планеты и возможностей сбора экзотического газа."
 pdgraveyard.30.d: "Наши колонисты должны быть важнее любого зверя."
 pdgraveyard.30.d.tooltip: "Мы будем уничтожать любые Тиянки, которые будут падать на колонизированную территорию, что позволит открыть большую часть планеты, но за счет экосистемы и количества ресурсов, которые мы сможем собрать с падающих Тиянки."
 pdgraveyard.30.e: "Ни один зверь больше не упадёт на поверхность."
 pdgraveyard.30.e.tooltip: "Мы уничтожим всех Тиянки, которые попытаются упасть на поверхность планеты, что негативно скажется на экосистеме, но освободит много места для колонии."
