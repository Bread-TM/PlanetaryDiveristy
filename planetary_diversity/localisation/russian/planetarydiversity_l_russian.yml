  #Zro World Events 
 pdzrostripmine.10.name: "Полосатый"
 pdzrostripmine.10.desc: "Как только [Root.GetName] вошёл в систему [Root.GetStarName] его тут же поприветствовала автоматизированная трансляция, предупреждающая, что любой корабль будет обстрелян, если он приблизится к обитаемой планете, что свидетельствует об обширной добыче на поверхности."
 pdzrostripmine.10.a: "Интересно"
 pdzrostripmine.20.name: "Глубинная добыча"
 pdzrostripmine.20.desc: "Более глубокое сканирование [From.Planet.GetName] показывает масштаб добычи, который мы никогда не видели. Более половины планеты изъято, и только один полюс всё ещё имеет какую-либо естественную экосистему. Этот процесс, по-видимому, был направлен на разработку месторождений Зро."
 pdzrostripmine.20.a: "Удивительно."
 pdzrostripmine_site: "Разрез до костей"
 pdzrostripmine_site_desc: "Этот мир был полностью выпотрошен, а затем заброшен. Кто разрабатывал этот мир и почему они вдруг ушли?"
 pdzrostripmine.30.name: "Разрез до костей"
 pdzrostripmine.30.desc: "Добыча полезных ископаемых в этом мире затмевает всё, что когда-либо видели раньше; более половины поверхности было срезано, чтобы обнажить богатые залежи Зро. Но признаков технологий или пребывания незначительны и они удалены друг от друга. Мы продолжаем искать на поверхности любые подсказки."
 pdzrostripmine.30.a: "Интересно."
 pdzrostripmine.31.desc: "По счастливой случайности мы раскопали древний горный экскаватор, закопанный в зоне добычи. Этот гигантский мобильный объект был одним из многих, которые медленно и методично разрывали поверхность планеты. Хотя он не подлежит ремонту, мы применим обратную инженерию, что бы понять технологию по которой его сделали и продолжить добычу Зро. Мы также пытаемся расшифровать оставшуюся цифровую информацию в своих компьютерных системах, чтобы точно определить любые другие археологические памятники на этой планете."
 pdzrostripmine.31.a: "Трудолюбие."
 pdzrostripmine.32.desc: "Используя информацию из компьютерных систем экскаваторов, мы смогли найти остатки лаборатории, она и прилегающая территория стали целью серьезной орбитальной бомбардировки столетия назад. Мы собрали её воедино, предыдущие владельцы этой планеты использовали это место для изучения Зро и того, как его добывать. Мы продолжим изучать эту систему для получения любой другой полезной информации."
 pdzrostripmine.32.a: "Замечательно."
 pdzrostripmine.33.desc: "После случайного обвала мы обнаружили, что эта лаборатория была построена над другой лабораторией, которая была намного старше первой. В основном разрушенная бомбардировкой всё, что осталось, это обломки большого устройства.\n\nОставшаяся информация указывает на неизвестную мирную империю, которая нашла этот мир в том же виде, что и мы, только с неповрежденным оборудованием для добычи и заброшенными сооружениями. После десятилетий его эксплуатации и исследований использования, Зро стало частью их повседневной жизни. Но случилась катастрофа после того, как они нашли это устройство и активировали его, в одно мгновение десятки тысяч людей, работающих на поверхности, были мгновенно убиты или превратилось в Зро. В ответ эта империя подвергла планету бомбардировке и установила предупреждающие маяки и оборонительные дроны.\n\nМы продолжим исследовать руины."
 pdzrostripmine.33.a: "Ужасающе."
 pdzrostripmine.34.desc: "Мы можем найти свидетельства по крайней мере 6 других империй, которые в какой-то момент населяли этот мир. Похоже, большинство использовало устройство сознательно или случайно, пополняя залежи Зро. Невозможно узнать, сколько людей погибло здесь на протяжении веков, и мы всё ещё пытаемся определить кто создал это устройство."
 pdzrostripmine.34.a: "Это безымянная могила!."
 pdzrostripmine.35.desc: "По счастливой случайности мы нашли сначала кристалл данных, и узнали подлинную историю этого мира. Он стал свидетелем гражданской войны, которая привела к падению империи Зрони. Известные как Осисит, попытались воссоздать и модифицировать процесс, используемый Зрони для превращения себя в Зро в попытке защититься от "Демонов Зрони". В своём безумном стремлении к безопасности они привели рабов, чтобы превратить их в Зро. Что привело их к гибели, поскольку другие восстали против них и атаковали эту планету, миры, где добывался Зро. В конечном счёте о тех временах все забыли, минули тысячелетия, другие империи начали бороздить космос и натыкаться на этот мир, раскрывать его секреты, однако все они были обречены совершать одну и туже ошибку."
 pdzrostripmine.35.a: "Ужасающе."
 pdzrostripmine.40.name: "Земля Зро"
 pdzrostripmine.40.desc: "Последняя империя, которая контролировала эту планету, провела масштабную бомбардировку её поверхности, мы можем только надеяться воссоздать происходящее и инфраструктуру, но у нас есть технология и это радует, да и месторождения Зро здесь огромны. Если мы захотим, то сможем продолжить добычу Зро."
 pdzrostripmine.40.a: "Отлично."
 decision_pd_stripmine_remove_food: "Расчистка плодородных зон Мира Зро"
 decision_pd_stripmine_remove_food_desc: "Продолжая работу предыдущих империй, мы удалим часть плодородного слоя этого мира, чтобы продолжить добычу Зро."
 decision_pd_stripmine_remove: "Мы продолжим разрабатывать месторождение, что позволит нам наладить добычу и получить некоторые минералы и Зро в процессе."
 decision_pd_stripmine_remove_generator: "Расчистка энергетических зон Мира Зро"
 decision_pd_stripmine_remove_generator_desc: "Продолжая работу предыдущих империй, мы уберем некоторые энергетические возможности этого мира для дальнейшего продолжения добычи Зро."
  #Zro World Origin 
 origin_pd_zro_world: "Великое Возвышение"
 origin_pd_zro_world_desc: "Эта цивилизация когда-то была примитивной расой рабов давно умершей империи, которая добывала Зро на своей планете. Постоянное воздействие Зро с тех пор возвысило их, но большой ценой. Если они захотят исследовать другие миры, им нужно будет взять Зро с собой к звёздам."
 origin_pd_zro_world_effects: "- Родной мир §H$pc_pd_zro$§!\n- Начните со специальной не удаляемой черты, которая даёт вам бонусы, когда вы находитесь в своем родном мире или имеете постоянный запас Зро.\n- Получите технологии, для добычи и распространения Зро в других мирах."
 trait_pd_zro_uplifted: "Возвышенные"
 trait_pd_zro_uplifted_desc: "Постоянное влияние Зро на физиологию этого вида дало свои плюсы, но без постоянного снабжения они становятся раздражительными, отвлекаются и начинают возвращаться к своей первобытной сущности."
 trait_pd_zro_uplifted_tooltip: "£physics£ £society£ £engineering£ Исследования и £unity£ Единство от §Yразрабатываемых месторождений§! или планет с §Yдиспансерами Зро§!: §G+10%§!\n£physics£ £society£ £engineering£ Исследование и £unity£ Единство без них: §R-20%§!"
 START_SCREEN_PART_ONE_PDZRO: "Этот мир не всегда был нашим домом.\n\nИз того, что мы можем сказать, наши первобытные предки были привезены сюда и вынуждены работать на давно вымерших хозяев. Они мертвы, а мы остались.\n\nВысокая концентрация Зро на этом мире расширяла наши способности на протяжении веков. Собрав воедино те немногие технологии, которые оставили наши мёртвые хозяева, мы теперь готовы колонизировать звёзды.\n\nНо наше «просветление» Зро обходится дорого, мы зависим от него, чтобы функционировать продуктивно или рискуем одичать, как наши предки. Поэтому, куда бы мы ни отправились, Зро должен течь."
