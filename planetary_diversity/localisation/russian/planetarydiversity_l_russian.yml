  ### 3.1 Sept Update 
  #Biolumen Event Update 
 pdbiolumen.30.name: "Джунгли ожили и забрали их"
 pdbiolumen.30.desc: "Произошло несколько на вид связанных ужасных убийств на [Root.Planet.GetName]. Обычно, гуляя в одиночестве, люди пропадали без вести, а несколько тел были найдены освежёванными на деревьях с удаленными органами. Несмотря на доказательства того, что это, по-видимому, какое-то дикое животное, такое поведение вызвало в колонии сенсационный страх по поводу демонов или монстров в лесу."
 pdbiolumen.30.a: "Следите за ситуацией."
 pdbiolumen.30.b: "Мы выше этой суеверной чепухи."
 pdbiolumen.30.c: "Ночь темна и полна ужасов."
 pdbiolumen.31.name: "Там что-то ждёт нас"
 pdbiolumen.31.desc: "Частота и количество убийств резко возросли за последние 6 месяцев, и колония находится на грани. На данный момент власти убеждены, что в джунглях действительно есть какие-то существа или существо, которые вызывают убийства, несмотря на то, что не было никаких наблюдений. Наши ксено-биологи, наряду с военными, готовы прочесать каждый сантиметр джунглей, как только будет дан зеленый свет."
 pdbiolumen.31.a: "Вперёд, но будьте осторожны."
 pdbiolumen.32.name: "Если оно кровоточит, мы можем убить его"
 pdbiolumen.32.desc: "Наши биологи наконец совершили прорыв по таинственным убийствам на [Root.Planet.GetName]. После некоторых первоначальных потерь находчивая группа солдат смогла поймать и убить одного из монстров. Существа оказались группой примитивных рептилий, которые обладают удивительной биологической способностью превращать себя в невидимок и имеют кожу, которая блокирует большинство видов сканирования. Как только научная команда получила эту информацию, она смогла так настроить сканер, чтобы он мог обнаруживать существ и поделилась этими подробностями с колонией. Они смогли найти одно из поселений существ и начали наблюдать за их культурой и поведением. Мы должны ожидать отчета в ближайшее время."
 pdbiolumen.32.a: "Будем надеяться, что информация стоила того."
 pdbiolumen.33.name: "Теперь мы смотрим из тени"
 pdbiolumen.33.desc: "Отчёты с [Root.Planet.GetName] наконец прибыли. Вид, который команда назвала «Охотники», похоже, одержим трофейной охотой, и они обычно охотятся на самых больших и самых опасных существ на планете, их поселения покрыты трофеями от этих охот. Они имеют уникальный биологический облик, из-за которого их почти невозможно обнаружить, и поначалу мы полагали, что вторгаемся к демонам. Команды смогли расшифровать большую часть их языка и уверены, что мы сможем начать официальное общение в случае необходимости. Наши военные также весьма заинтересованы в изучении их уникальных способностей."
 pdbiolumen.33.a: "Передайте этот проект военным."
 pdbiolumen.33.a.tooltip: "Мы дадим военным свободу в изучении Охотников."
 pdbiolumen.33.b: "Мы не можем позволить им навредить колонии."
 pdbiolumen.33.b.tooltip: "Мы создали резервации, чтобы содержать Охотников."
 pdbiolumen.33.c: "Это их дом, пусть они сами выбирают свою судьбу."
 pdbiolumen.33.c.tooltip: "Несколько Охотников присоединятся к нам."
 pdbiolumen.33.d: "Очистить территорию."
 pdbiolumen.33.d.tooltip: "Мы уничтожим Охотников."
 pdbiolumen.40.name: "Во тьму"
 pdbiolumen.40.desc: "После установки коммуникации, военные завершили обширное изучение их генов и поведения и добились значительных успехов, интегрировав их в свою собственную подготовку и технологию. После ознакомления с техникой и навыками наших военных, несколько племен попросили официально присоединиться к нам."
 pdbiolumen.40.a: "Конечно."
 pdbiolumen.40.a.tooltip: "Популяция Охотников присоединяется к нашей империи."
 pdbiolumen.40.b: "Нет, но мы будем создавать резервации, чтобы сохранить их образ жизни."
 pdbiolumen.40.b.tooltip: "Мы создали резервации, чтобы содержать Охотников."
 pdbiolumen.40.c: "Абсолютно нет, они слишком опасны."
 pdbiolumen.40.c.tooltip: "Мы уничтожили Охотников."
 pdbiolumen.41.name: "Безопасность от монстра"
 pdbiolumen.41.desc: "Хотя это дорого и требует много времени, мы успешно создали несколько заповедников в густой части джунглей. Наши биологи смогут изучать их долгие годы."
 pdbiolumen.41.a: "Это к лучшему."
 pdbiolumen.42.name: "Охотиться вместе"
 pdbiolumen.42.desc: "Охотники доказали свою невероятную изобретательность и адаптивность к нашим технологиям. Единственное, что они просили оставить из своей старой жизни, - это их церемониальная охота, которую они теперь могут продолжать по всей галактике. Несмотря на некоторые недовольства в некоторых слоях нашего населения, оказывается, что их услуги держат более грозных существ на [Root.Planet.GetName] и других планетах под контролем, делая колониальную жизнь более безопасной."
 pdbiolumen.42.a: "Добро пожаловать."
 pdbiolumen.43.name: "Конец охоты"
 pdbiolumen.43.desc: "Уничтожение Охотников теперь завершено, и команды, убирающие деревни, нашли много предметов, сделанных из драгоценных минералов. К сожалению, похоже, что охотники были важной частью экосистемы, и многие из страшных существ, на которых они охотились, теперь растут в популяции. Хотя это даёт некоторые возможности нашим ученым и эко-туризму, это, безусловно, неприятность для колонистов."
 pdbiolumen.43.a: "Жаль."
  #Crystal Planet Update 
 sr_crystal: "Асеанские кристаллы"
 sr_crystal_desc: "Эти кристаллы, найденные только в одном месте в галактике, значительно улучшают здоровье и продолжительность жизни органических форм жизни."
 d_crystal_guild: "Кристаллические поля"
 d_crystal_guild_desc: "Гигантские кристаллические столпы на этой планете занимают большую часть поверхности и оказывают положительное влияние на органические формы жизни."
 job_crystal_carver: "Резчик по кристаллам"
 job_crystal_carver_plural: "Резчики по кристаллам"
 job_crystal_carver_desc: "Эти резчики по кристаллам берут природные асеанские кристаллы и превращают их в формы, которые усиливают эффекты кристаллов и весьма привлекательные на вид."
 job_crystal_carver_effect_desc: "$job_crystal_carver_plural$ обрабатывают кристаллы, потребляя £consumer_goods£ §Y$consumer_goods$§! и перерабатывая их в £acean£."
 mod_job_crystal_carver_add: "$job_crystal_carver$"
 mod_job_crystal_carver_per_pop: "§G+1§! $job_crystal_carver$ за каждые $VALUE$ поселений"
 mod_job_crystal_carver_per_pop_short: "\n§G+1§! £mod_job_crystal_carver_add£ за $VALUE$ £pop£"
 crystal: "Кристаллический мир"
 crystal_desc: "Огромные кристаллические отложения разбросаны по всей поверхности и оказывают положительное воздействие на все органические формы жизни."
 building_crystal_pillar: "Асеанские кристаллические столпы"
 building_crystal_pillar_desc: "Кристаллические столпы используют очень продвинутые генераторы электромагнитного поля, чтобы увеличить естественную силу кристаллов. Окружающая флора растёт ускоренными темпами."
 sr_acean: "Асеанский кристалл"
 sr_acean_desc: "Этот уникальный кристалл оказывает невероятно положительное влияние на органическую жизнь вокруг него."
 tech_acean_study: "Изучение асеанских кристаллов"
 tech_acean_study_desc: "Хотя эффекты асеанских кристаллов легко наблюдать, нам потребуется провести дальнейшие исследования, чтобы полностью понять их потенциал. Будут созданы постоянные исследовательские станции вокруг асеанских столпов."
 tech_acean_mine: "Добыча асеанских кристаллов"
 tech_acean_mine_desc: "Должно быть возможно стабильно добывать асеанские кристаллы из этих столпов."
 building_crystal_carver: "Центр асеанской резьбы"
 building_crystal_carver_desc: "Это сооружение используется для обработки Асеанских кристаллов после того, как из осторожно извлекают из столпов."
 mod_building_crystal_carver_max: "Максимум $building_crystal_carver$"
 building_acean_farm: "Асеанская ферма"
 building_acean_farm_desc: "Хотя кристаллические столпы не будут расти вдали от источника, эти пересаженные столпы приносят пользу для здоровья органическим формам жизни на других мирах."
 tech_acean_farm: "Улучшение асеанской фермы"
 tech_acean_farm_desc: "Перевозя кристаллические асеанские столпы в другие миры, мы сможем распространить их уникальные качества на другие планеты."
 building_acean_patch: "Асеанская минеральная жила"
 building_acean_patch_desc: "Распространение в этом мире мелких жил кристаллов дает возможность добывать редкие кристаллы и другие минералы."
 tech_acean_patch: "Внедрение асеанских жил"
 tech_acean_patch_desc: "Следует предусмотреть возможность распространять мелкие кластеры асеанских кристаллов, чтобы стимулировать сбор минералов и редких кристаллов на других планетах."
 edict_cyrstal_growth: "Увеличение прироста населения кристаллами"
 edict_cyrstal_growth_desc: "Установив асеанские кристаллы прямо в систему питания и водоснабжения, мы можем улучшить темпы прироста населения."
 edict_cyrstal_food: "Увеличение производства пищи кристаллами"
 edict_cyrstal_food_desc: "Удобрение с асеанскими кристаллами можно доставить на каждую ферму империи."
 edict_cyrstal_minerals: "Увеличение добычи минералов кристаллами"
 edict_cyrstal_minerals_desc: "Смешивание добытые нами минералы с асеанскими кристаллами расширит их применения."
 pdcrystal.10.name: "Пространство для роста"
 pdcrystal.10.desc: "Мы получили странные отчеты о [Root.GetName], расположенной в системе [Root.GetStarName]. Они обнаружили уникальный феномен на планете. Первоначальное сканирование показывает большую концентрацию кристаллических образований на поверхности и обильные признаки органической жизни. Более глубокое сканирование планеты может привести к уникальным открытиям."
 pdcrystal.10.a: "Необходимо провести более детальные исследования."
 pdcrystal.20.name: "Кристаллические башни"
 pdcrystal.20.desc: "После завершения глубокого сканирования [Root.GetName] стало ясно, что здесь происходит что-то совершенно уникальное. Гигантские кристаллические башни усеивают ландшафт, а вокруг них в изобилии процветает органическая жизнь. Эти кристаллы, официально названные асеанскими, оказывают заметное оздоровительное воздействие на окружающие органические формы жизни. Удивительно, но образцы, которые мы взяли с планеты, похоже, сохраняют свой эффект после удаления от источника. Во время исследования, [Root.GetLeaderName] также обнаружил в джунглях свидетельства разрушающегося исследовательского аванпоста пришельцев и отметил это место как кандидат на археологические исследования."
 pdcrystal.20.a: "Потрясающе!"
 pdcrystal_site: "Кристаллические джунгли"
 pdcrystal_site_desc: "Кристаллы этого мира оказывают уникальное воздействие на органическую флору и фауну. Углубленное изучение древнего инопланетного исследовательского форпоста может раскрыть секреты их силы."
 pdcrystal.50.name: "Дыры на поверхности"
 pdcrystal.50.desc: "Большая часть разрушающейся базы и её технологий была поглощена джунглями, но нам удалось перевести некоторую необходимую информацию. Кхелы, вид, не являющийся коренным для этого мира, ставили какой-то планетарный эксперимент с использованием скважин, прорытых глубоко в коре планеты. В этом месте мало других данных, которые бы не были повреждены, но мы нашли подсказки, указывающие на местоположение более крупного поселения кхелов недалеко от нашего исследовательского поста."
 pdcrystal.50.a: "Интересно."
 pdcrystal.51.desc: "В поселении мы нашли останки корабля поколений. Похоже, что кхелы покинули свой дом после самопроизвольного климатического коллапса. Имея рудиментарное понимание технологии гипердвигателя, они отправили своих самых ярких представителей на строительство нового дома и восстановление своего общества. В течение нескольких поколений они скитались из системы в систему, не найдя планеты, которая могла бы их прокормить. Когда они нашли эту планету, она показалась им решением всех их проблем. Они посадили свой корабль и начали строить свой новый дом."
 pdcrystal.52.desc: "Несколько лет новая колония жила хорошо, кристаллические столбы позволяли им в изобилии собирать пищу, пересаженную с их дома. Но потом колонисты начали пропадать без вести, сначала это происходило медленно, и они списали это на случайность. Однако вскоре стало ясно, что этот показатель растет. В поисках разгадки исчезновений лучший ученый наткнулся на нечто необычное: эта планета живая и каким-то образом питается ими. Не имея возможности снова запустить свой корабль-колонию, они немедленно отложили все другие проекты, чтобы попытаться наладить связь и умиротворить планету."
 pdcrystal.52.a: "В безопасности ли МЫ здесь?"
 pdcrystal.53.desc: "Изучение планеты показало, что она обладает лишь рудиментарным интеллектом, сродни животному, неспособному к разуму. Литоидное существо представляло собой сеть кристаллических переплетений, расположенных глубоко под поверхностью, а асеанские кристаллы были его приманкой, побуждая формы жизни собираться рядом с ним, вызывая рост и исцеление. Затем оно открывало воронки, пожирая ближайших существ и используя свою кристаллическую паутину для питания. Кхелы должны были помешать планете уничтожить последние остатки их народа. Найденные нами скважины - это то, как они атаковали её: они направили электромагнитное импульсное устройство вглубь планеты, чтобы нарушить кристаллическую паутину. Они считали, что смогут убить части существа, которые питаются ими, не убивая при этом все существо целиком, подобно лоботомии."
 pdcrystal.53.a: "Ужасно."
 pdcrystal.54.desc: "К несчастью для них, скважины кхелов только ускорили питание планеты, возможно, в попытке защитить себя. Когда они наконец были готовы выстрелить из своего оружия, осталось всего несколько десятков кхелов. Сразу же после взрыва произошел огромный всплеск энергии от самой планеты, после чего прекратились все записи и активность колонистов и любые более высокие показания с самой планеты. В качестве последнего акта существо, похоже, убило своих разрушителей. Хотя они не дожили до этого момента, похоже, что кхелы были правы: планета потеряла способность напрямую питаться, но не умерла, вместо этого она теперь пассивно поглощает минералы непосредственно из земли. Это, оказывается, и есть истинный, нездоровый источник силы асеанских кристаллов."
 pdcrystal.54.a: "В конце концов, они убили друг друга."
 pdcrystal.60.name: "Судьба всего этого"
 pdcrystal.60.desc: "Что делать с этим лоботомированным литоидным паукообразным существом?"
 pdcrystal.60.a: "Давайте облегчим его страдания."
 pdcrystal.60.a.tooltip: "Оставляя минеральные жилы, которые планета-существо использовала для своего пропитания, мы сможем способствовать увеличению количества асеанских кристаллов и усилить их влияние на флору и фауну."
 pdcrystal.60.b: "Оставьте его, оно настрадалось достаточно."
 pdcrystal.60.b.tooltip: "Мы не можем быть уверены, чувствует ли он боль, а редкие кристаллы и минералы, которые он производит в качестве побочного продукта своего питания, слишком хороши, чтобы их игнорировать, но мы больше сосредоточимся на сборе уникальных асеанских кристаллов."
 pdcrystal.60.c: "Пришельцы были правы, когда пытались использовать зверя."
 pdcrystal.60.c.tooltip: "Минералы и редкие кристаллы, созданные в результате питания существа, должны быть использованы, но мы оставим достаточно, чтобы поддерживать его жизнь и производить небольшое количество асеанских кристаллов."
 pdcrystal.60.d: "Закончите работу, убейте его."
 pdcrystal.60.d.tooltip: "Пришельцы зашли недостаточно далеко, мы закончим работу и будем добывать драгоценные минералы и редкие кристаллы. Нам не нужны асеанские кристаллы этого мерзкого существа."
