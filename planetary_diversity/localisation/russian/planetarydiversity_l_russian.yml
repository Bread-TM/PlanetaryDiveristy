 d_pdsandworms: "Песчаные черви"
 d_pdsandworms_desc: "Колоссальные червеобразные существа, обитающие в дюнах этого мира. Они нападают на людей и машины, что опрометчиво забредают на их территории."
 pddune.10.name: "Что-то двигается в песке"
 pddune.10.desc: "Наши колониальные разведчики на [Root.GetName] наткнулись на что-то необычное в южном море дюн. Найдя несколько странных дюн, они провели несколько тестов, которые дали положительный результат на наличие примесей зро. Это идёт вразрез со всем, что мы знаем о зро, так как этот элемент был обнаружен только в атмосфере газовых гигантов. Дальнейшие исследования выявили значительные залежи элемента в дюнах, так что когда инфраструктура будет построена, мы сможем немедленно начать добычу."
 pddune.10.a: "Кто контролирует зро - контролирует вселенную."
 pddune.20.name: "Какой милый червячок..."
 pddune.20.desc: "С [Root.GetName] поступило сообщение о том, что из песков выбралось колоссальное червеобразное существо, которое уничтожило сборщик зро, и лишь немногие члены экипажа выжили. Наши ксенобиологи считают, что эти существа могут быть связаны с воспроизводством зро, и что их убийство негативно скажется на нашей добыче. Черви представляют значительный риск для колонии, и большая часть планеты останется непригодной для проживания."
 pddune.20.a: "Природа не ошибается."
 pddune.20.a.tooltip: "Мы оставим песчаных червей в покое, а сами заселим скалистые северные районы."
 pddune.20.b: "Риск для нашего народа слишком велик."
 pddune.20.b.tooltip: "Мы уничтожим каждого червя на планете и будем надеяться, что не потеряем возможность добывать зро."
 pddune.21.name: "Черви закончились... как и зро."
 pddune.21.desc: "Черви были уничтожены, но и источник зро вместе с ними. Но мы смогли извлечь значительное количество зро из их тел, а наши ученые многое узнали о веществах, из которых состоят их тела, так что это не полное поражение."
 pddune.21.a: "Образование не заменит интеллект."
