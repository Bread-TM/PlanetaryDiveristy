 pdtechnoorganic.48.name: "Дары Улью"
 pdtechnoorganic.48.desc: "«Юнит 04» смог завершить свой проект и теперь его творения являются биосинтетическими существами. В качестве благодарности он предложил Улью все свои знания, касающиеся позитронной кибернетики и генетики."
