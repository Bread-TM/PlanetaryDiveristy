 building_techno_04_clone_vat: "Техно-Котлы"
 building_techno_04_clone_vat_desc: "Только в этих котлах с использованием Живого металла могут быть произведены передовые биосинтетические формы жизни, которые имеют очень специфические потребности в строительстве и обслуживании."
 building_techno_vat_effect_desc: "Производит и поддерживает §Y25§! £pops£ §Yбиосинтетических§! поселений. Эффективность этого роста снижается по мере того, как Техно-котёл достигает максимальной производительности."
 modifier_techno_pops_decline: "Недостаточное количество техно-котлов"
 modifier_techno_pops_decline_desc: "Здесь недостаточно зданий £building£ §Y$building_techno_04_clone_vat$§!, чтобы поддержать нынешнее население."
 tech_dead04: "Секреты Юнита 04"
 tech_dead04_desc: "ИИ, известный как «Юнит 04», может быть, и остановлен, но изучение его банков памяти обеспечит нас знаниями в областях инженерии и робототехники на долгие годы."
 pdtechnoorganic.202.name: "Пришло время"
 pdtechnoorganic.202.desc: "§YРадостно§! Вы так далеко продвинулись. С теми знаниями, которые вы по праву заработали самостоятельно, настало время поделиться с вами чертежом того, как создать Живой Металл."
 pdtechnoorganic.202.a: "Пришло время."
 pdtechnoorganic.202.a.response: "§GРадостно§! Идите и покоряйте звёзды, а когда придёт время, у меня будет для вас ещё один подарок."
 ap_fours_children: "Био-синтетическое совершенство"
 ap_fours_children_desc: "«Юнит 04» нашёл способ раскрыть истинный потенциал Био-синтов, нам остается только выбрать стать лучшими версиями самих себя."
 fours_children_tooltip: "Все представители нашего вида полностью раскроют свой био-синтетический потенциал."
 pdtechnoorganic.1000.name: "Био-синтетическое совершенство"
 pdtechnoorganic.1000.desc: "После многолетней работы над совершенствованием био-синтеза, «Юнит 04» наделил нас способностями, намного превосходящими наши прежние возможности. Превосходная сила, интеллект и скорость наконец-то у нас в руках.\n\nПросто перепрограммировав некоторые из наших базовых функций, Живой Металл внутри нас мгновенно изменил каждого из нас."
 pdtechnoorganic.1000.a: "Сегодня наступила эра био-синтетики."
 trait_organic_fourschildren_2: "Совершенные био-синтетики"
 trait_organic_fourschildren_2_desc: "Усовершенствованные ИИ «Юнит 04», эти био-синтетические формы жизни превосходят других существ или роботов. Бессмертные, но с крайне низкой рождаемостью."
 leader_trait_admiral_fourschildren: "Био-синт"
 leader_trait_admiral_fourschildren_desc: "Этот лидер - мощный био-синтетик, обладающий сверхъестественной способностью просчитывать передовые стратегии ведения боя."
 leader_trait_general_fourschildren: "$leader_trait_admiral_fourschildren$"
 leader_trait_general_fourschildren_desc: "Этот лидер - мощный био-синтетик, способный руководить с передовой и рассчитывать стратегии боя."
 leader_trait_governor_fourschildren: "$leader_trait_admiral_fourschildren$"
 leader_trait_governor_fourschildren_desc: "Этот лидер является мощным био-синтетиком."
 leader_trait_scientist_fourschildren: "$leader_trait_admiral_fourschildren$"
 leader_trait_scientist_fourschildren_desc: "Этот лидер является мощным био-синтетиком."
 leader_trait_ruler_fourschildren: "$leader_trait_admiral_fourschildren$"
 leader_trait_ruler_fourschildren_desc: "Этот лидер является мощным био-синтетиком."
 pdtechnoorganic.1001.name: "Био-синтетическое совершенствование [From.GetSpeciesNamePlural]"
 pdtechnoorganic.1001.desc: "[From.GetSpeciesNamePlural] претерпели большие изменения. Искусственный интеллект, который их создал, раскрыл потенциал в их техноорганическом программировании, что значительно улучшило навыки и способности.\n\nМы находимся на заре выхода за пределы нового типа формы жизни."
