 pc_pd_scrapyard:0 "Свалка"
 pc_pd_scrapyard_desc:0 "Скалистый мир с загрязнённой азотно-кислородной атмосферой. Этот мир использовался в качестве свалки в течение нескольких поколений, и каждый метр покрыт промышленным и прилетевшим из космоса ломом. Те немногие растения и животные, которые выживают здесь, приспособились к опасным условиям и отсутствию гидросферы."
 pc_pd_scrapyard_adj:0 "свалка"
 mod_pc_pd_scrapyard_habitability:0 "Приспособленность к свалке"
 trait_pc_pd_scrapyard_preference:0 "Предпочтение - свалка"
 trait_pc_pd_scrapyard_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 pd_scrapyard_nearby_init_NAME:0 "Сосед свалки"
 pd_scrapyard_nearby_init_DESC:0 "Одна из ваших соседних систем будет иметь уникальную планету Свалка, она больше не появляться в игре."
 pdscrapyard.10.name:0 "Какой беспорядок"
 pdscrapyard.10.desc:0 "После того, как [Root.GetName] вошёл в систему [Root.GetStarName] он повсюду натыкался на обломки кораблей. Несколько автоматизированных роботов-мусорщиков медленно разбирают всё это, после чего сбрасывают на планету. Они сразу же идентифицировали научный корабль, как мусор после чего попытались разобрать его."
 pdscrapyard10.a:0 "Интересно"
 pdscrapyard.20.name:0 "Мусор одной ксеномра..."
 pdscrapyard.20.desc:0 "Мало того, что система [Root.GetStarName] полна мусора и лома, планета [From.Planet.GetName] - это крупная свалка, какой бы ни была биосфера, когда-то она была полностью уничтожена. Планета давно заброшена, слой за слоем лом накапливался здесь тысячелетиями, мы могли бы изучить его в поисках чего-то полезного. Инфраструктура по сбору мусора, так же давно заброшена и не функционирует, приложив немного усилий по её восстановлению мы могли продолжить с того места, где остановился предыдущий владелец Свалки."
 pdscrapyard.20.a:0 "Полезно."
