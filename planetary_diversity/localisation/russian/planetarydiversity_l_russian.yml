 pc_pd_iceberg:0 "Мир айсбергов"
 pc_pd_iceberg_desc:0 "Холодный, скалистый мир с азотно-кислородной атмосферой. Несмотря на отрицательные температуры, глубокий и необычайно солёный океан, который покрывает всю поверхность, находится в жидком состоянии. Любая вода, в которой концентрация соли хоть немного ниже местной нормы, в конечном итоге превращается в айсберги. Колонии морских водорослей в этом мире процветают."
 pc_pd_iceberg_adj:0 "ледяной"
 mod_pc_pd_iceberg_habitability:0 "Приспособленность к миру айсбергов"
 building_iceberg_lab:0 "Сеть лабораторий «Айсберг»"
 building_iceberg_lab_desc:0 "Уникальная структура айсбергов предоставляют необычные инженерные и биологические исследовательские возможности."
 building_iceberg_farm:0 "Ферма водорослей "
 building_iceberg_farm_desc:0 "Ламинария в этом мире растёт в таком изобилии, что любое сельское хозяйство является высокоэффективным."
