 stage_research: "Лаборатории органических исследований" 
 stage_research_desc: "Убрав сломанное оборудование, мы сможем использовать эти лаборатории для исследований." 
 stage_final: "Вспомогательные зоны" 
 stage_final_desc: "Поскольку вспомогательные зоны обладают способностью к трансформации, они крайне универсальны." 
