 pdreef: "Мир рифов"
 pdreef_desc: "В мелководных океанах умеренной зоны обитают рифовые системы, охватывающие всю планету. Эти рифовые системы являются домом для обилия животных и кораллов, которые обеспечивают пищу и возможности для медико-биологических исследований. Сами кораллы также могут быть использованы для создания красивых потребительских товаров."
