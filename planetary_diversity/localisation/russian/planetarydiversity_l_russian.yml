 building_pd_scrap_coordination:0 "Координационный центр по металлолому"
 building_pd_scrap_coordination_desc:0 "Этот огромный административный и исследовательский центр собирает и изучает лом, чтобы свести к минимуму стоимость и время строительства кораблей."
 building_pd_junksmelter:0 "Сеть мусоросжигательных заводов"
 building_pd_junksmelter_desc:0 "Используя оборудование, найденное на свалке, в качестве шаблона, мы могли бы запустить эти мусоросжигательные заводы для утилизации наши отходов, заодно получая энергию и небольшое количества редких ресурсов. Ущерб экологии, который наносится в результате этого процесса, является вполне оправданным."
 d_pd_scrapyard_landfill:0 "Планетарная свалка"
 d_pd_scrapyard_landfill_desc:0 "Отложив большую часть этой планеты для создания свалки, мы можем заставить скраперов выбирать ее, чтобы повторно использовать материалы и ресурсы, которые в противном случае были бы потрачены впустую."
 d_scrapheap:0 "Свалка"
 d_scrapheap_desc:0 "Эта гора мусора должна быть очищена, чтобы иметь возможность сделать эту область пригодной для использования."
 tech_pd_scrapyard_incinerator:0 "Сетка мусоросжигательного завода"
 tech_pd_scrapyard_incinerator_desc:0 "Имитируя некоторые из систем, найденных на свалке, мы должны быть в состоянии применить передовую модель сжигания мусора, генерирующую энергию, в других мирах."
 tech_pd_scrapyard_coordination:0 "Координационный центр по металлолому"
 tech_pd_scrapyard_coordination_desc:0 "Изучение использования лома улучшит технологии строительства судов и позволит получить новые инженерные знания."
 tech_pd_scrapyard_landfill:0 "Свалка отходов"
 tech_pd_scrapyard_landfill_desc:0 "Добавив гигантские специализированные свалки на наших планетах, мы сможем воссоздать прибыль, которую приносит планета Свалка."
 decision_pd_scrapyard_landfill:0 "Создание свалки отходов"
 decision_pd_scrapyard_landfill_desc:0 "Добавив небольшую свалку на эту планету, мы сможем воссоздать уменьшенную версию прибыли, которую приносит планета Свалка."
 origin_pd_scrapyard_world:0 "Ещё один мусор ксеномра..."
 origin_pd_scrapyard_world_desc:0 "Эта цивилизация развивалась на планете Свалке, на которой отсутствуют все следы экосистемы. Медленно они пробирались к звёздам, собирая и перерабатывая залежи мусора давно исчезнувших империй."
 origin_pd_scrapyard_world_effects:0 "- Родной мир §H$pc_pd_scrapyard$§!, он имеет специальные рабочие места и районы.\n- Имеет доступ к нескольким уникальным технологиям\n- Имеет доступ к нескольким уникальным зданиям."
 pd_init_scrapyard_NAME:0 "Система Свалки"
 pd_init_scrapyard_DESC:0 "Стартовая система, содержащая Свалку."
 START_SCREEN_PART_ONE_SCRAPYARD:0 "Наш дом, [GetHomeWorldName] - это мусор.\n\nПонятно, что в какой-то момент галактическое сообщество использовало эту планету в качестве свалки, мы нашли тому доказательства. Можем ли мы быть потомками первоначальных владельцев планеты, или мы просто давно забытые рабочие.?\n\nИспокон веков мы выживали, собирая ресурсы из кучи мусора, медленно учась на том, что было оставлено теми, кто был здесь до нас."
 holding_pd_scrap_pile:0 "Куча лома"
 holding_pd_scrap_pile_desc:0 "Специально отведенное место для хранения лома этой империи для ее сюзерена. Это далеко не лучшее решение для окружающей среды планеты, но оно окажется полезным для сюзерена, и местным жителям разрешено собирать остатки для производства минералов и сплавов."
 holding_scrap_pile_effect:0 "Каждая $holding_pd_scrap_pile$ приносит гранты в виде §G+5%§! £alloys£ §Y$сплавов$§! в столице сюзерена."
 holding_scrap_pile_build_modifier:0 "Склады металлолома"
 holding_scrap_pile_build_modifier_desc:0 "Наши холдинги поставляют лом со свалок других планет, улучшая производство сплавов в этом мире."
 pd_origin_init_scrapyard_NAME:0 "Система Свалки"
 pd_origin_init_scrapyard_DESC:0 "Стартовая система, в которой есть Свалка."
