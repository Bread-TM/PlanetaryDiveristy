 unbalancedecosystem_desc: "Удаление Охотников из экосистемы привело к неожиданному эффекту, позволившему страшным созданиям этого мира процветать. Решение этой проблемы обходится колонии большим количеством энергокредитов и жизней, хотя многие биологи собираются изучить этих грозных существ."
  ###Superhabitable World 
