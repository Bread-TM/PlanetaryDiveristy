  #Archive Origin 
 origin_archive_world: "Архивы Ярка"
 origin_archive_world_desc: "Этот мир под нами был когда-то Меккой знаний и исследований, но высокомерие привело к его разрушению. Те, кто сбежал в $pc_archive$, решили оцифровать себя в его ядре памяти. Мы - те, кто остались позади."
 origin_tooltip_archive_world_effects: "Родной мир - §Y$pc_archive$§! (Размер планеты: £planetsize£ §Y10§!) с несколькими §Yредкими планетарными особенностями§!\n- §Y$trait_pc_archive_preference$§!\n- Начало с реликвией §Y$r_pdarchive$§!."
 START_SCREEN_ARCHIVE_ORIGIN_ORG: "Когда-то мы были Ярка, но не сейчас.\n\nПоколения назад мы исследовали галактику с помощью мощных пространственных врат, и наши знания казались бесконечными. Но эти врата позволили созданиям невообразимого ужаса попасть на наш родной мир. Они были в конечном счете остановлены, но планета была разрушена в процессе. Впоследствии те, кто сотворил бедствие, оцифровали себя как способ искупить то, что они сделали.\n\nМы являемся потомками тех, кто решил не оцифровывать, тех, кто хочет продолжать жить. Мы научились процветать в этой среде, но подошли к концу времена, когда эта искусственная луна может поддерживать себя сама. Те, кто оцифровали себя, заблокировали свои знания от нас, но мы нашли их §Y$r_pdarchive$§! и теперь у нас есть некоторый доступ к потерянным знаниям. Мы даже разработали технологию сверхсветовых путешествий, чего никогда не добивались Ярка.\n\nНаше будущее - это отделение от цивилизации, которой мы когда-то были."
 START_SCREEN_ARCHIVE_ORIGIN_ROB: "Когда-то мы были Ярка, но не сейчас.\n\nПоколения назад мы исследовали галактику с помощью мощных пространственных врат, и наши знания казались бесконечными. Но эти врата позволили созданиям невообразимого ужаса попасть на наш родной мир. Они были в конечном счете остановлены, но планета была разрушена в процессе.\n\nНе имея возможности выжить в архиве и не имея возможности путешествовать на другие планеты, они оцифровывали себя, чтобы спасти свои воспоминания. Они проигнорировали нас, так мы были простыми машинами, созданными для обслуживания архива, и оставили нас работать. Со временем наше программное обеспечение адаптировалось, и мы начали создавать больше юнитов. Те, кто оцифровали себя, заблокировали свои знания от нас, но мы нашли их §Y$r_pdarchive$§! и теперь у нас есть некоторый доступ к потерянным знаниям. Мы даже разработали технологию сверхсветовых путешествий, чего никогда не добивались наши создатели.\n\nФинальное погружение в неизвестное ждёт нас."
