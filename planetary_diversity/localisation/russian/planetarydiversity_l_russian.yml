 pdiceberg:0 "Мир айсбергов"
 pdiceberg_desc:0 "Воды этого мира богаты водорослями, что позволяет выращивать сельскохозяйственные культуры. Строительство крупных поселений на движущихся айсбергах сопряжено с трудностями."
