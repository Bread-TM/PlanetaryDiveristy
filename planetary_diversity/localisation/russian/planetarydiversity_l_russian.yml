 pc_pd_sinkhole:0 "Мир воронок"
 pc_pd_sinkhole_desc:0 "Это скалистый мир с азотно-кислородной атмосферой, в нём преобладают засушливые равнины. На поверхности планеты имеется слаборазвитая, но стабильная гидросфера. Под поверхность раскинулся океан, охватывающий планету, в нём зарождаются гигантские воронки, в некоторых местах на поверхности этого мира имеются провалы, через которые можно лицезреть буйство стихии."
 pc_pd_sinkhole_adj:0 "дырявый"
 mod_pc_pd_sinkhole_habitability:0 "Приспособленность к миру воронок"
 trait_pc_pd_sinkhole_preference:0 "Предпочтение – мир воронок"
 trait_pc_pd_sinkhole_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 building_pd_sinkhole_mine:0 "Гильдия по добыче из воронок"
 building_pd_sinkhole_mine_desc:0 "Воронки предоставляют множество возможностей по добыче минералов."
 building_pd_sinkhole_guild:0 "Подземные производители ТМС"
 building_pd_sinkhole_guild_desc:0 "Пещеры и воронки обеспечивают доступ к ценным материалам."
 building_pd_sinkhole_lab:0 "Сеть для исследований провалов"
 building_pd_sinkhole_lab_desc:0 "Воронки являются домом для уникальных форм жизни и создают множество возможностей для использования."
 pdsinkhole:0 "Мир воронок"
 pdsinkhole_desc:0 "В то время, как воронки предоставляют много уникальных возможностей и огромные пространства для строительства, сама их природа делает строительство дорогим, а ремонт почти постоянным."
 START_SCREEN_PART_ONE_SINKHOLE:0 "С давних времен общины [GetSpeciesName] сформировались внутри и вокруг воронок на [GetHomeWorldName], минули эоны, наша цивилизация распространилась и процветала." 
