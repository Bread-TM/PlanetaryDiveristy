 pc_fog: "Мир туманов"
 pc_fog_desc: "Скалистый мир с азотно-кислородной атмосферой и значительной гидросферой. Океаны покрывают большую часть поверхности, и чрезмерная влажность вызывает почти постоянный туман, движущийся над густыми лесами и лугами."
