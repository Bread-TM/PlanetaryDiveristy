 origin_crystal_world: "Родина среди кристаллов"
 origin_crystal_world_desc: "Эта цивилизация развивалась в пышном мире с гигантскими кристаллическими колоннами, изготовленными из уникальной субстанции - асеанских кристаллов. Их уникальные свойства оказывают стимулирующее воздействие на большинство форм жизни и имеют несколько уникальных промышленных применений."
 origin_tooltip_crystal_world_effects: "Родной мир - §Y$pc_crystal$§! (Размер планеты: £planetsize£ §Y20§!) с несколькими §Yредкими планетарными особенностями§!\n- §Y$trait_pc_crystal_preference$§!.\n- Предоставляет уникальные технологии."
  #Floating Origin 
 origin_floating_world: "Парящие острова"
 origin_floating_world_desc: "Эта цивилизация развивалась в мире, как никто другой в галактике. Благодаря уникальному элементу - элюдию, огромные пласты этого мира легко парят в небе. Уникальные качества элемента также подходят для многих других направлений, которые позволяют создать действительно уникальное общество."
