 building_karst_grid:0 "Сеть карстовых геотермальных электростанций"
 building_karst_grid_desc:0 "Глубокие пещеры обеспечивают легкий доступ к геотермальной энергии, увеличивая выработку энергии на планете."
 building_karst_lab:0 "Гильдия карстовой инженерии"
 building_karst_lab_desc:0 "Строительство подземных городов – это немалый подвиг. Эта гильдия координирует свои действия с местными исследователями, помогая им добиваться больших результатов."
