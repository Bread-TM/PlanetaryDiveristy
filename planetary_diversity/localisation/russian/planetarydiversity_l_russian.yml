 trait_robot_fourschildren: "Дети Четвёртого"
 trait_robot_fourschildren_desc: "Чрезвычайно мощный позитронный мозг, который мы помогли создать Юниту 04, продемонстрировал глубокое понимание инженерии и обладает удивительным потенциалом."
 synth_assault_1: "Синтетическая боевая форма"
 synth_assault_1_plural: "Синтетические боевые формы"
