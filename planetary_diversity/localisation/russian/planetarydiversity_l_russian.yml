 pc_megafloratol_desc: "Скалистый мир с азотно-кислородной атмосферой. Густые леса с сильной и здоровой гидросферой. Эта планета является домом для гигантского дерева, которое простирается по всей планете. Корни такие большие, что их видно с орбиты. Жить здесь было бы почти невозможно для вида, который не привык к гигантской флоре."
