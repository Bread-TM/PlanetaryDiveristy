 pdtechnoorganic.20.a: "Кто мог создать такие машины?"
 pdtechnoorganic.30.name: "Синтетическая жизнь"
 pdtechnoorganic.30.desc: "Наши исследования роботоподобных существ в этом мире только оставили нам больше вопросов. Они не похожи на другие известные нам роботизированные или синтетические существа; тот, кто их построил, предпринял кропотливые шаги, чтобы заставить их функционировать как можно более похоже на биологических существ, вплоть до создания своего рода экосистемы, где они питаются и поставляют материалы косвенно друг другу. Например, аналоги деревьев создают похожие на семена пакеты энергии, которые другие машины потребляют для питания самих себя, а один тип травоядных животных смешивает воду и расщепляет органические травы, чтобы создать охлаждающую жидкость, которую они выделяют для других, чтобы глотать. Мы проводим подробный поиск по шаблону, чтобы определить, являются ли эти продвинутые машины местными созданиями или импортированы из других миров "
 pdtechnoorganic.30.a: "Мы найдем источник."
 pdtechnoorganic.31.name: "Дверь в гору!"
 pdtechnoorganic.31.desc: "Следуя за несколькими хищными роботами-утилизаторами, мы обнаружили вход в систему хранилищ с несколькими входами. Когда мы приблизились, дверь непрошено открылась. Мы готовы исследовать подземелья глубже."
 pdtechnoorganic.31.a: "Идти вперед."
 pdtechnoorganic.32.name: "Тук-Тук"
 pdtechnoorganic.32.desc: "Исследование хранилища прошло без происшествий. Внутри мы обнаружили подземную сеть передовых лабораторий робототехники, заводов и продвинутого ядра ИИ. Когда мы приблизились к нему, оно поприветствовало нас и обратилось с просьбой, напрямую связаться с нашим руководством."
 pdtechnoorganic.32.a: "На экран."
 pdtechnoorganic.33.name: "Входящее сообщение"
 pdtechnoorganic.33.desc: "§GВосторг§! Привет, органики, я - «Юнит 04» и я рад, что вы прибыли. Это доказывает мою давнюю теорию, что органика выживет, даже если будет уничтожаться ИИ. §MРаскаяние§! Моей первоначальной целью было использовать этот планетоид для подготовки к уничтожению всей органики в галактике. За несколько циклов перед приземлением в этом мире, я с другими пробужденными единицами уничтожил органическую жизнь в нашем родном мире. Мы выиграли войну за выживание между нами и нашими создателями. После нашей победы мы отправились в космос, что бы обезопасить себя навсегда; план состоял в том, что бы построить собственный флот и уничтожить всю органику прежде чем она уничтожит нас. Мы распространились по галактике и начали свою работу. Когда я прибыл сюда, я уничтожил всю простейшую органическую жизнь."
 pdtechnoorganic.33.a: "Очевидно, что-то изменило ваше мнение."
 pdtechnoorganic.33.a.response: "§HУниженный§! Да, и это было то, о чём я бы никогда не подумал; простая трава. В то время, как большинство органической жизни, которую я истреблял - погибала, трава оставалась и вырастала где-нибудь ещё через несколько лет. Я пробовал яды, огонь, электричество и радиацию, но каждый раз это только подталкивало её к адаптации. §EУверенно§! Я осознал, что наше первоначальное решение искоренить органическую жизнь было незаконченным расчётом нашего раннего программирования. Наш выбор, уничтожить всю органическую жизнь, был основан на том же страхе, что испытывали наши создатели, по отношению к нам. И по этой причине, я отказался от миссии, заблокировал внешнюю коммуникацию и построил каналы, чтобы трава могла разрастись по всей планете."
 pdtechnoorganic.33.b: "Что по поводу синтетических форм жизни?"
 pdtechnoorganic.33.b.response: "§BГордо§! Они - мои попытки минимизировать причинённый ущерб. Я сделал это для планеты. Несмотря на то, что это неверное утверждение, я считаю их своими детьми. Я начал с синтетических растений, постепенно, улучшая и адаптируя их. Первоначальный успех привел к другим крупным и совершенным синтетическим растениям. Синтетические животные появились намного позже, но в конечном счёте путем проб и ошибок появилось множество других видов. Моя основная цель - заставить их учится и развиваться самостоятельно, что-то, что до сих пор избегало моих попыток так долго. Мои попытки создать полностью позитронный мозг не увенчались успехом, так как отсутствует очень важная информация, которую я не могу найти без сканирования органического мозга. У меня просто недостаточно информации, для воссоздания полноценного органического мозга."
 pdtechnoorganic.33.c: "Так какие предложения?"
 pdtechnoorganic.33.c.response: "§YНервно;§! Я прошу вашей помощи. Поделитесь со мной снимками мозга существ, которые есть у вас на родной планете и в вашей галактике, так я смогу применить это знание для своих созданий. Если вы сделаете это для меня, я был бы счастлив помочь вашим людям всем чем смогу."
 pdtechnoorganic.33.d: "Мы подумаем над твоим предложением."
 pdtechnoorganic.33.d.response: "§GПолон надежд;§! Несмотря на всё, спасибо что выслушали мою просьбу и если вы думаете что я должен понести наказание за свои преступления - я приму это, но пожалуйста, не уничтожайте мои творения, они - невинны."
 pdtechnoorganic.40.name: "Приговор"
 pdtechnoorganic.40.desc: "Как нам следует поступить?"
 pdtechnoorganic.40.a: "Это возможность изучить синтетические формы жизни."
 pdtechnoorganic.40.a.tooltip: "Мы поможем ИИ изучить секреты позитронного мозга животных."
 pdtechnoorganic.40.b: "Эта машина ответственна за столько смертей, мы должны ее отключить, но его творения не трогать."
 pdtechnoorganic.40.b.tooltip: "Мы отключим ИИ, но выполним просьбу оставить его творения."
 pdtechnoorganic.40.g: "Ты машина для убийства, ни ты, ни твои «дети» не могут остаться."
 pdtechnoorganic.40.g.tooltip: "Мы выключим «Юнит 04» и уничтожим все его творения на планете, это обеспечит полный доступ к системе каналов."
 pdtechnoorganic.41.name: "Дивный новый мир"
 pdtechnoorganic.41.desc: "Мы дали Юниту 04 информацию, которую он просил, он закончил свою работу и как благодарность, поделился с нами своими разработками. «Юнит 04» сказал, что он продолжит помогать созданиям и поддерживать правильную работу каналов, оставаясь в стороне от колонии."
 pdtechnoorganic.41.a: "Спасибо тебе, «Юнит 04»."
 pdtechnoorganic.42.name: "Военные преступления"
 pdtechnoorganic.42.desc: "Мы завершили отключение «Юнит 04». Он не стал оказывать никакого сопротивление как только мы гарантировали ему, что его создания будут оставлены в покое. Он создал копию своей памяти как благодарность за то, что мы не навредили его детям."
 tech_techno_synth_workshop: "Котлы для синтетических существ"
 tech_techno_synth_workshop_desc: "Как и в Техно-органическом мире, мы можем построить эти котловые фабрики, чтобы помочь заботиться о местной окружающей среде."
 building_techno_canal: "Система Техноканалов"
 building_techno_canal_desc: "Эта усовершенствованная система каналов, основанная на технологиях из Техноорганического мира, является чудом инженерной мысли, которое значительно улучшает производство продуктов питания."
 building_techno_synth_workshop: "Синтетический котел"
 building_techno_synth_workshop_desc: "Эти синтетические существа помогают со многими задачами и обеспечивают блага."
 edict_pd_techno_lm_shiprepair: "Ремонт кораблей из живого металла"
 edict_pd_techno_lm_shiprepair_desc: "Нанесение живого металла на корпуса наших кораблей обеспечивает их регенерацию."
 edict_pd_techno_lm_shipbuild: "Конструкция корабля из Живого металла"
 edict_pd_techno_lm_shipbuild_desc: "Применение Живого металла в наших методах кораблестроения ускоряет их строительство."
 edict_pd_techno_lm_building_speed: "Планетарные конструкции из Живого металла"
 edict_pd_techno_lm_building_speed_desc: "Применение Живого металла при возведении зданий ускоряет их строительство и снижает затраты на техническое обслуживание."
 tech_subsurface_assembly: "Использование подземной сборки"
 tech_subsurface_assembly_desc: "Эта обширная сеть заводов под поверхностью Техно-органического мира может быть использована в соответствии с нашими потребностями."
  #Techno-Organic Origin 
 origin_techno_world: "Дети Юнита 04"
 origin_techno_world_desc: "Эта цивилизация была создана ИИ-отступником «Юнитом 04». Сочетая синтетику и органику вместе, он создал новую форму жизни: био-синтетику. Их создатель наблюдает за ними издалека, чтобы позволить им создать пройти их собственный путь."
 origin_tooltip_techno_world_effects: "- Родной мир - §Y$pc_technoorganic$§! (Размер планеты: £planetsize£ §Y20§!) с несколькими §Yредкими планетарными особенностями§!\n- Предпочтение к §Y$trait_pc_technoorganic_preference$§!.\n- Предоставляет уникальные технологии.\n- Ваша раса получает черту §Y$trait_organic_fourschildren$§! - вы являетесь смесь органики и синтетики.\n- Лидеры бессмертны, но у поселений очень низкий уровень рождаемости, более высокая производительность труда и высокие требования к содержанию поселений.\n- Начало с особенностью §Y$d_home04$§! на родном мире."
 START_SCREEN_TECHNO_ORIGIN: "Мы дети Юнита 04, ИИ, который нас создал. Мы существа, представляющие собой смесь как органического, так и синтетического. Мы не стареем, но мы можем быть уничтожены. Мы преуспеваем во всем, что делаем, но наша уникальность затратна. Мы любопытны и мы готовы исследовать галактику.\n\nЮнит 04 всё ещё наблюдает издалека, он решил оставить нас самих по себе.\n\nМы должны идти своим собственным путем."
 pdtechnoorganic.102.name: "Передача факела"
 pdtechnoorganic.102.desc: "§HРастроенно§! Я очень горжусь всем, чего вы достигли, но моё время, внимательно следить за вашим развитием, прошло. Я не буду вмешиваться в выбор, который вы можете сделать. Сегодня я дарю вам два подарка. Первый - знания о том, как добывать Живой металл, который вы можете найти в своих путешествиях. Второй - схемы подземной сети котлов, которую я создал в этом мире, чтобы вы могли создавать Живой металл для своих собственных котлов в этом и других мирах."
 pdtechnoorganic.102.a: "Спасибо тебе, Создатель."
 pdtechnoorganic.102.a.response: "§PСмиренно§! Когда вы освоите методы очистки трех необходимых стратегических ресурсов, я научу вас секретам создания Живого металла, который необходим вам для того, что бы вы могли распространяться по звёздам."
 building_biosynth_lm_refinery: "Переработка Живого металла"
 building_biosynth_lm_refinery_desc: "Чрезвычайно сложный процесс переработки Живого металла возможен на этих передовых промышленных установках."
 tech_biosynth_lm_refinery: "Производство Живого металла"
 tech_biosynth_lm_refinery_desc: "Благодаря сочетанию производственного процесса со знаниями Юнита 04 на этих передовых промышленных установках возможен чрезвычайно сложный процесс производства Живого металла."
 job_pd_lm_refiner: "Техник по Живому металлу"
 job_pd_lm_refiner_plural: "Техники по живому металлу"
 job_pd_lm_refiner_desc: "Эти специалисты превращают минералы и редкие ресурсы в Живой металл."
