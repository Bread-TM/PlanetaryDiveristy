 origin_pd_acid_seeders: "Кислотные сеятели"
 origin_pd_acid_seeders_desc: "Эта цивилизация эволюционировала на Кислотном мире и обладает возможностями по закачке редких газов в атмосферу других миров с целью их преобразования в пригодные к жизни."
 origin_tooltip_pd_acid_seeders_effects: "- Родина - §H$pc_acid$§!\n- Имеется возможность строить §HКислотные сеялки§!, которые дают бонусы и преобразуют обычные миры в пригодными для жизни.\n- Поселения будут получать бонусы в Кислотных мирах и пытаться выжить в обычных.\n- Не имеют возможности классически терраформировать планеты в Кислотные миры."
  #Radiotrophic Rework/Origin 
 origin_pd_radiotrophic_mutants: "Радиотрофные мутанты"
 origin_pd_radiotrophic_mutants_desc: "Эта цивилизация развивалась в Радиотрофном мире, их раса навсегда изменилась под воздействием гамма-излучения и уникального цветения Радоцвета. Жизнь в мирах с Радоцветом и радиацией наделили их особыми способностями."
 origin_tooltip_pd_radiotrophic_mutants_effects: "- Родина - §H$pc_irradiated$§!\n- Все поселения получают мутации, которые более выражены в Радиотрофных мирах, но слабы в других.\n- Для терраформирования планет в §HРадиотрофные миры§! необходимо выращивать на них §HРадоцвет§!."
 trait_radiotrophic_mutants: "Радиотрофные мутанты"
 trait_radiotrophic_mutants_desc: "Эта раса мутировала и получила способности от Радоцвета, который произрастает в Радиотрофных мирах."
 trait_radiotrophic_mutant_tooltip: "$TRAIT_PLANTOID_PHOTOTROPHIC_EFFECT$\nНа содержание поселений проживающих в §YМирах гробницах§! и §YРадиотрофных мирах§! не тратится £energy£ §Yэнергия§!.\nПроизводительность поселений и их рост численности в §YРадиотрофных мирах§!: §G+10%§!\nПроизводительность поселений и их рост численности в §Yдругих мирах§!: §R-10%§!"
  #Ash Origin 
 origin_pd_ash_tectonic_drillers: "Тектонические буры"
 origin_pd_ash_tectonic_drillers_desc: "Эта цивилизация эволюционировала в Мире пепла и для своего существования на других планетах ей необходимо на них построить мощные тектонические буры, которые будут высвобождать экзотическую смесь газов и магмы из недр на поверхность и атмосферу, так необходимую им для жизни."
 origin_tooltip_pd_ash_tectonic_drillers_effects: "- Родина - §H$pc_ash$§!\n- Имеется возможность создавать мощные §Hтектонические буры§! на других планетах, чтобы сделать их пригодными для жизни, в конечном итоге они будут преобразованы в Миры пепла.\n- Появится доступ к специальному Бонусу за стремление по терраформированию §YРасплавленных миров§! в §YМиры пепла§!."
 d_pd_tectonic_fissure: "Тектонические разломы"
 d_pd_tectonic_fissure_desc: "Глубокие скважины и магматические озера позволяют вулканическим газам попадать в атмосферу этого мира, они также, обеспечивают нас возможностями по добыче минералов и энергии."
 decision_pd_tectonic_drilling: "Тектонический разлом"
 decision_pd_tectonic_drilling_desc: "С помощью тектонических разломов мы можем сначала высвободится газы, необходимые нам для колонизации этого мира, а затем построив специальное горное оборудование для глубокого бурения выпустить магму на поверхность планеты."
 decision_pd_remove_tectonic_drilling: "Убрать тектонический разлом"
 decision_pd_remove_tectonic_drilling_desc: "Другая раса создала тектонические разломы, негативно влияющие на экосистему этой планеты, мы исправим нанесённый ими ущерб."
 building_pd_tectonic_drills: "Тектонический бур - Фаза 1"
 building_pd_tectonic_drills_desc: "Этот мощный бур проникает глубоко в мантию планеты, высвобождая экзотическую смесь газов, необходимых для жизни нашей расы. Как только его можно будет модернизировать, он преобразует планету в §YМир пепла§!."
 building_pd_tectonic_drills_2: "Тектонический бур - Финальная стадия"
 building_pd_tectonic_drills_2_desc: "Терраформирование планеты в §YМир пепла§! завершено."
 pdexotic.10.name: "Предпочтение - мир пепла"
 pdexotic.10.desc: "Благодаря многолетнему упорному труду наш проект тектонического бурения на §Y[Root.GetName]§! приносит свои плоды.\n\nС этого дня, §Y[Root.GetName]§! будет считаться домом для нашего вида."
 pdexotic.10.a: "Вулканический рай для нас."
 decision_pd_tectonic_drilling_planetside: "Тектонический разлом"
 decision_pd_tectonic_drilling_planetside_desc: "С помощью тектонических разломов мы можем сначала высвободится газы, необходимые нам для колонизации этого мира, а затем построив специальное горное оборудование для глубокого бурения выпустить магму на поверхность планеты."
 ap_pd_molten_terraforming: "Остывшая лава"
 ap_pd_molten_terraforming_desc: "Преобразование непригодных для жизни Расплавленных миров в пригодные для жизни Миры пепла не так сложно, как когда-то казалось."
 pd_molten_terraforming_tooltip: "Возможность терраформировать необитаемые §YРасплавленные миры§! в пригодные для жизни §YМиры пепла§!."
  #Ammonia Origin 
 origin_pd_ammonia_breathers: "Вторая кожа"
 origin_pd_ammonia_breathers_desc: "Эта цивилизация эволюционировала в Мире аммиака с высоким атмосферным давлением, поэтому для жизни в других мирах им потребуется разработать защитные костюмы и усовершенствованные респираторы."
 origin_origin_pd_ammonia_breathers_effects: "- Родной мир §H$pc_ammonia$§!.\n- Вместо того, чтобы терраформировать планеты и их последующей колонизации, разрабатывайте технологии по созданию более качественных респираторов и защитных костюмов для жизни на них.\n- Появится доступ к специальному Бонусу за стремление по терраформированию §YТоксичных миров§! в §YАммиачные§!."
 tech_ammonia_suits: "Костюмы для защиты от окружающей среды"
 tech_ammonia_suits_desc: "Многие планеты имеют подходящие температурные режимы, однако наши уникальные потребности в атмосфере и давлении делают обычное терраформирование менее эффективным. Мы создадим защитные костюмы, которые позволят нам населять другие миры."
 PDAMMONIA_SUITS: "Мы подготовим специальный проект, с помощью которого мы разработаем защитные костюмы для наших граждан."
 pdexotic.11.name: "Дом там, где мы есть"
 pdexotic.11.desc: "Наше исследование по защите от окружающей среды завершено. Такие защитные костюмы могут быть громоздкими и дорогими, но они позволят нам жить в любом мире. Всё, что нам нужно сделать, это создать инфраструктуру по их производству."
 pdexotic.11.a: "Галактика ждет нас."
 AMMONIA_SUITS_1: "Костюмы для защиты от окружающей среды"
 AMMONIA_SUITS_1_DESC: "Костюмы, которые позволят нашему виду жить в любом мире, поистине инженерное чудо. Хотя на данный момент они громоздки и дороги, инфраструктура, которую мы создаём сейчас, позволит нам модернизировать их по мере появления новых технологий."
 trait_pd_ammonia_suits: "Костюм для защиты от окружающей среды Первого поколения"
 trait_pd_ammonia_suits_desc: "Эти костюмы большие, громоздкие и нуждаются в постоянном обслуживании, однако они позволяют нам заселять практически любые пригодные для жизни планеты."
 trait_pd_ammonia_suits_tooltip: "Приспособленность к не аммиачным мирам: §Y40%§!\nБлага: §R-20%§!\nСчастье: §R-10%§!"
 pdexotic.12.name: "В скорлупе"
 pdexotic.12.desc: "Мы завершили создание инфраструктуры, позволяющей нашим гражданам использовать защитные костюмы. Скоро наступит день, когда мы ступим в новые миры."
 pdexotic.12.a: "Начните строить корабли для колонизации планет."
 trait_pd_ammonia_suits_2: "Костюм для защиты от окружающей среды Второго поколения"
 trait_pd_ammonia_suits_2_desc: "Улучшенные системы соединения и усовершенствованные материалы позволили заметно улучшить костюмы по сравнению с предыдущими версиями, что обеспечивает более длительное время использования и комфорт."
 trait_pd_ammonia_suits_2_tooltip: "Приспособленность к не аммиачным мирам: §Y60%§!\nБлага: §R-10%§!\nСчастье: §R-5%§!"
 trait_pd_ammonia_suits_3: "Костюм для защиты от окружающей среды Третьего поколения"
 trait_pd_ammonia_suits_3_desc: "Персональные микро-щиты и улучшенные респираторы обеспечивают полную свободу передвижения и комфорт."
 trait_pd_ammonia_suits_3_tooltip: "Приспособленность к не аммиачным мирам: §G80%§!"
 tech_pd_ammonia_suits_2: "Костюмы Второго поколения"
 tech_pd_ammonia_suits_2_desc: "Улучшенные системы соединения и усовершенствованные материалы позволили заметно улучшить костюмы по сравнению с предыдущими версиями."
 PDAMMONIA_SUITS_TECH_2: "Модернизация наших костюмов для защиты от окружающей среды, обеспечивающая повышенный комфорт и меньшее техническое обслуживание."
 tech_pd_ammonia_suits_3: "Костюмы Третьего поколения"
 tech_pd_ammonia_suits_3_desc: "Легкие удобные костюмы и микро-щиты вокруг органов дыхания обеспечивают полную свободу передвижения и комфорт."
 PDAMMONIA_SUITS_TECH_3: "Микро-щиты вокруг органов дыхания и лёгкие материалы делают ношение этих костюмов практически незаметным для владельца."
 ap_pd_ammonia_terraforming: "Токсичная фильтрация"
 ap_pd_ammonia_terraforming_desc: "Преобразование непригодных для жизни Токсичных миров в пригодные для жизни Миры аммиака не так сложно, как когда-то казалось."
 ap_pd_ammonia_terraforming_tooltip: "Возможность терраформировать необитаемые §YТоксичные миры§! в пригодные для жизни §YАммиачные§!."
  #Methane Cryogenics 
 origin_pd_methane_cryogenics: "Песнь Льда и Метана"
 origin_pd_methane_cryogenics_desc: "Эта цивилизация зародилась на замерзшем Метановом мире, хотя условия существования на этой планете были очень далеки от идеальных, это не помешало ей приспособиться и процветать. Спустя миллионы лет эволюции и технологического развития, население этой планеты устремило свой взор к звездам. Но чтобы заселить другие миры этой расе потребуется разработать специальную Криогенную технологию, для изменения других миров в соответствии со своей окружающей средой."
 origin_pd_methane_cryogenics_effects: "- Родной мир - §H$pc_methane$§!.\n- Нет возможности терраформировать планеты обычным способом в §YМетановые миры§!.\n- Появится доступ к специальному Бонусу за стремление: §YМетановая криогеника§!, который позволит терраформировать §YЗамёрзшие миры§! в §YМетановые§!.\n- Открывает оружие Колосса: §YКриогенный замораживающий луч§! §R(требуется бонус за стремление: §Y$ap_colossus$§!)§!."
 ap_pd_methane_cryogenics: "Усовершенствованная метановая криогеника"
 ap_pd_methane_cryogenics_desc: "Применять криогенику в глобальных масштабах, у нас появится возможность преобразовывать Замороженные миры в пригодные для жизни, а так же, создавать мощные криогенные замораживающие лучи."
 ap_pd_methane_cryogenics_tooltip: "Возможность терраформировать необитаемые §YЗамёрзшие миры§! в пригодные для жизни §YМетановые§!.\n- Открывает оружие Колосса: §YКриогенный замораживающий луч§! §R(требуется бонус за стремление: §Y$ap_colossus$§!)§!."
 PLANET_KILLER_METHANE_FREEZE_RAY: "Криогенный замораживающий луч"
 PLANET_KILLER_METHANE_FREEZE_RAY_DESC: "Мощный выброс криогенной энергии на планету, вызовет на ней резкое понижение температуры. Из-за чего будут уничтожены все искусственные сооружения и не метановые формы жизни. Кроме этого, на планете произойдёт выход газов в атмосферу, необходимых для стабилизации климата планеты и её преображения в Мир метана."
 PLANET_KILLER_METHANE_FREEZE_RAY_ACTION: "Крио-заморозка"
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_METHANE_FREEZE_RAY: "Подготовка к крио-заморозке $PLANET|Y$"
 MESSAGE_DESC_FOR_PLANET_KILLER_METHANE_FREEZE_RAY: "был подвергнут заморозке с помощью метановой криогеники"
 is_not_methane: "§R$TRIGGER_FAIL$Цель уже является §Y$pc_methane$§!§!"
 will_purge_non_methane_pops: "§RПоселения не имеющих черты: §Y$trait_pc_methane_preference$§! - погибнут§!"
 pd_methane_freeze_ray.02.name: "Крио-заморозка планеты"
 pd_methane_freeze_ray.02.desc: "Столб криогенной энергии, опускающийся на [FromFrom.GetName] и рассеивается, поверхность [From.GetName] полностью преображается. Теперь на ней есть, только гостеприимная метановая экосистема."
 pd_methane_freeze_ray.02.tooltip: "Планета преобразится в §Y$pc_methane$§!.\nВсе поселения без черты: §Y$trait_pc_methane_preference$§! - погибнут."
 opinion_cyrofroze_a_world: "Крио-замёрзший мир"
 opinion_cyrofroze_my_world: "Крио-заморозка нашего мира"
 opinion_cyrofroze_a_primitive_world: "Крио-заморозка Примитивного мира"
 opinion_cyrofroze_a_primitive_world_phile: "$opinion_cracked_a_primitive_world_phile$"
  #Sulfur Springs 
 origin_pd_sulfur_springs: "Колыбель гейзеров"
 origin_pd_sulfur_springs_desc: "Эта раса зародилась на раскаленном Сернистом Мире богатом геотермальными источниками, которые с древних времен использовались этой цивилизацией в своих целях."
 origin_pd_sulfur_springs_effects: "- Родной мир - §H$pc_sulfur$§!.\n- Без бонуса за стремление: §YФормирователь серы§!, нет возможности терраформировать планеты в §YСернистые миры§! обычными способами.\n- На §HСернистых мирах§!, нельзя строить §Hэнергетические районы§!, а для органических рас £job_technician£ §Y$job_technician_plural$§! заменяются на £job_sulfur_tech£ §Y$job_sulfur_tech_plural$§!.\n- Появится доступ к специальному Бонусу за стремление: §YФормирователь серы§!, который позволит терраформировать §YТоксичные миры§! в §YСернистые§!."
 job_sulfur_tech: "Техник горячих источников"
 job_sulfur_tech_plural: "Техники горячих источников"
 job_sulfur_tech_desc: "Эти техники создают и поддерживают сеть бассейнов с горячими источниками на этой планете, отфильтровывая полезные минералы и создавая омолаживающие бассейны для населения."
 mod_job_sulfur_tech_add: "$job_sulfur_tech$"
