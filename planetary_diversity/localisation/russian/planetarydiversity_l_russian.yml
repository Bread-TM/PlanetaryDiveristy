 TRAIT_ACID_PREFERENCE_EFFECT: "Приспособленность к кислотному миру:$pd80$\nПриспособленность к другим мирам:$pd35$\n\n В §YКислотных§! мирах производительность рабочими и скорость роста поселений увеличится на §G10%§!."
 building_acidseeders_1: "Кислотные сеялки - Фаза 1"
 building_acidseeders_1_desc: "В этой фазе создаётся атмосфера, необходимая кислотным расам для процветания."
 building_acidseeders_2: "Кислотные сеялки - Финальная фаза"
 building_acidseeders_2_desc: "В этой фазе создаётся достаточно кислая атмосфера, тем самым завершая терраформирование этот мир."
 building_acidseeders_2_effect_desc: "Терраформирование планеты в §YКислотный мир§! завершено."
 pdexotic.09.name: "Предпочтение - кислотные миры"
 pdexotic.09.desc: "Благодаря нашим превосходным методам конденсирования атмосферы и многолетнему упорному труду наш проект кислотного посева на §Y[Root.GetName]§! приносит свои плоды.\n\nС этого дня, §Y[Root.GetName]§! будет считаться домом для нашего вида."
 pdexotic.09.a: "Чудесный рай для нас."
 d_acid_lakes: "Озёра с высокой кислотностью"
 d_acid_lakes_desc: "Некоторые из озер этого мира имеют уникальный химический состав, позволяющий изучать и способствовать более эффективному производству редких ресурсов."
 building_acid_lab: "Экспериментальная химическая лаборатория"
 building_acid_lab_desc: "Интенсивное изучение и использование уникальных химикатов, обнаруженных в этих озерах, неизменно приводит к прорывам в производстве редких ресурсов."
 mod_building_acid_lab_max: "Максимум $building_acid_lab$"
 job_acid_tech: "Химик-экспериментатор"
 job_acid_tech_plural: "Химики-экспериментаторы"
 job_acid_tech_desc: "Эти химики используют уникальные химические вещества, обнаруженные в кислотных озерах этого мира, чтобы лучше понять производство редких ресурсов."
