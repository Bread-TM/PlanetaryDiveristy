 mod_job_crucible_fabricator_add: "$job_crucible_fabricator$"
 mod_job_crucible_fabricator_per_pop: "§G+1§! $job_crucible_fabricator$ за каждые $VALUE$ поселений"
 mod_job_crucible_fabricator_per_pop_short: "\n§G+1§! £mod_job_crucible_fabricator_add£ за $VALUE$ £pop£"
 job_crucible_alloy_drone: "Дрон-литейщик Горнила"
 job_crucible_alloy_drone_plural: "Дроны-литейщики Горнила"
 job_crucible_alloy_drone_desc: "Ценные минералы с поверхности этой планеты перерабатываются в прочные сплавы высокоспециализированными дронами-литейщиками Горнила."
 mod_job_crucible_alloy_drone_add: "$job_crucible_alloy_drone$"
 mod_job_crucible_alloy_drone_per_pop: "§G+1§! $job_crucible_alloy_drone$ за каждые $VALUE$ поселений"
 mod_job_crucible_alloy_drone_per_pop_short: "\n§G+1§! £mod_job_crucible_alloy_drone_add£ за $VALUE$ £pop£"
 crucible_homeplanet: "В ловушке будто крысы"
 crucible_homeplanet_desc: "Щит блокирует большую часть возможностей нашего сканера по исследованию этого мира. Однако небольшие колебания частоты позволяют нам наблюдать постапокалиптическое состояние планеты с племенами, ведущими войну за скудные ресурсы."
 crucible_military_moon: "Оборонительная луна"
 crucible_military_moon_desc: "Эта луна - всё, что осталось от сложной системы защиты, разрушенной гигантским ускорителем частиц."
 crucible_shieldedplanet: "Искры в глубине"
 crucible_shieldedplanet_desc: "Хотя щит всё ещё работает, сканирование показало, что он медленно истончается и, скорее всего, рассеется в ближайшую тысячу лет."
 pdcrucible.10.name: "Древнее поле битвы"
 pdcrucible.10.desc: "Войдя в систему, [Root.GetName] обнаружил облака того, что, по-видимому, было когда-то сотнями военных кораблей. [Root.GetLeaderName] тщательно изучит обломки, чтобы определить источник и причину кровавой бойни."
 pdcrucible.10.a: "Будьте осторожны с ловушками."
 pdcrucible.20.name: "Искры в глубине"
 pdcrucible.20.desc: "Похоже, что эта система когда-то была домом для милитаристской космической расы. Их родной мир и первая луна заключены в мощные планетарные щиты. Орбитальные обломки свидетельствует о том, что вторая луна, по-видимому, была уничтожена большим ускорителем частиц."
 pdcrucible.20.a: "Интересно."
 pdcrucible.50.name: "Искры в глубине"
 pdcrucible.50.desc: "Просматривая чёрные ящики и фрагменты компьютеров из обломков, мы выяснили, что это была последняя битва между местным государством, известным как Империя Руснад, и повстанческой коалицией инопланетян, которых они поработили, известной как Объединенный Освободительный Альянс.\n\nРасшифрованная информация из заметок о кораблях Руснад указывает на нехватку мощного топлива, которое они использовали в своих литейных, что привело к снижению их способности поддерживать свой флот с течением времени. Восставшие из Объединенного Освободительного Альянса воспользовались этой возможностью, медленно продвигаясь в течение нескольких десятилетий, пока, наконец, не вторглось в основные системы Руснада, где бывшие хозяева в конечном счёте потерпели поражение."
 pdcrucible.50.a: "Превосходно."
 pdcrucible.51.desc: "Одним из тактических преимуществ Руснада, по-видимому, была их вторая луна, на которой размещалась сложная система планетарной обороны. В ответ, Альянс разработал самый большой ускоритель частиц, который когда-либо видела галактика, немногим больше, чем огромная пушка с двигателем, прикреплённым сзади. Когда Альянс вошел в систему, они открыли огонь, и, хотя снаряду потребовалось несколько дней чтобы достичь своей цели, Руснад был бессилен остановить его. Обломки разрушенного мира видны с орбиты."
 pdcrucible.51.a: "Интересно"
 pdcrucible.52.desc: "После поражения на их родном мире Русария, планета была захвачена Альянсом. Сообщения показывают, что они хотели заманить Руснад в ловушку, где последние боролись бы между собой за выживание. Это, как они считали, было бы подходящим концом для империи-поработителей. Альянс хотел поставить их в такое же бедственное положение, в каком находился сам под пятой своих хозяев."
 pdcrucible.52.a: "Невероятно"
 pdcrucible.53.desc: "После захвата родной планеты империи, Альянсу потребовались месяцы чтобы повторить процесс на оставшейся луне Русарии, главной промышленной базе Руснад, известной как Горнило. Альянс утверждал, что она обладает возможностью производить значительное количество сплавов за очень короткое время. В конце концов, группа, поддерживающая экранирование, победила, и луну постигла та же участь, что и родной мир Руснад."
 pdcrucible.53.a: "Понятно"
 pdcrucible.54.desc: "После более тщательного сканирования выяснилось, что щит вокруг Горнила скоро выйдет из строя, но должен прослужить ещё как минимум тысячу лет. Этот процесс можно было бы ускорить, с помощью нашего нынешнего понимания технологии щитов, но в планетарном масштабе потребуется много времени и усилий."
 pdcrucible_site: "Искры в глубине"
 pdcrucible_site_desc: "Те, кто отвечал за экранирование этих миров, явно видели в этой системе угрозу. Между кладбищем кораблей, разбросанных по всей системе, и этими защищёнными мирами есть множество вещей, которые наши исследователи должны изучить и многому научиться."
 pd_crucible_shieldbreaker: "Проломить щит"
 pd_crucible_shieldbreaker_DESC: "Мы сможем разрушить щит Горнила, стимулируя дальнейшую дестабилизацию полярности поля."
 pdcrucible.30.name: "Горнило"
 pdcrucible.30.desc: "Теперь, когда щит снят, мы можем колонизировать и исследовать этот невероятный инженерный подвиг, а также продолжить изучение обломков, которые находятся на большей части этой планеты."
 pdcrucible.30.a: "Невероятно"
 pd_crucible_furnace: "Экваториальная печь"
 pd_crucible_furnace_desc: "Вокруг экватора этой планеты расположена сеть огромных печей, которые поддерживают поверхность этого богатого минералами мира расплавленной, обеспечивая невероятно высокую скорость производства сплавов."
 tech_crucible_study: "Теории архитектуры Горнила"
 tech_crucible_study_desc: "В то время как технология, используемая для создания Горнила, на столетия превосходит всё, с чем мы сталкивались, изучение технологий этого мира позволило бы получить уникальное представление о некоторых областях исследований."
 crucible: "Горнило"
 crucible_desc: "Искусственно расплавленная поверхность этого мира была переработана, чтобы обеспечить сырьем гигантскую планетарную литейную, и является настоящим чудом инженерной мысли. Контакт со странными остатками, обнаруженными на зданиях, заставляет людей нервничать и раздражаться."
 clean_crucible: "Горнило"
 clean_crucible_desc: "После удаления остатков, Горнило работает с максимальной эффективностью и больше не представляет опасности для здешнего населения."
 shroud_crucible: "Горнило"
 shroud_crucible_desc: "Благодаря тому, что магма теперь наполнена Зро, Горнило способно производит невероятное количество сплавов, хотя обратная отрицательная псионическая реакция, похоже, увеличилась."
 tech_crucible_upgrade: "Обновление Горнила"
 tech_crucible_upgrade_desc: "Дальнейшее изучение Горнила показало, что он был разработан для наполнения Зро, что и стало причиной образования остатков на планете. Мы можем либо удалить текущие остатки, либо снова восполнить Зро."
 decision_clean_crucible: "Очистите Горнило"
 decision_clean_crucible_desc: "Очистив планету от остатков Зро, мы сможем повысить эффективность планеты."
 decision_shroud_crucible: "Наполнить Горнило Зро"
 decision_shroud_crucible_desc: "Внедряя Зро в систему печей, мы сможем повысить эффективность планеты, хотя нам понадобится источник Зро для его пополнения."
 decision_clean_crucible_tooltip: "Старые остатки Зро будут удалены из этого мира."
 decision_shroud_crucible_tooltip: "Зро будет вновь введён в систему печей этого мира."
 pd_crucible_nearby_init_NAME: "Недалеко Горнило"
 pd_crucible_nearby_init_DESC: "В одной из ваших соседних систем будет уникальная планета Горнило, она больше не появится в игре."
 tech_crucible_upgrade_custom: "Обновление Горнила"
 tech_crucible_upgrade_custom_desc: "Дальнейшее изучение Горнила показало, что он был разработан для наполнения Зро, что и стало причиной образования остатков на планете. Мы можем либо удалить текущие остатки, либо снова восполнить Зро."
 origin_crucible_world: "Из пепла Руснада"
 origin_crucible_world_desc: "Эта цивилизация - остатки древней империи, которая была побеждена своими врагами. Они экранировали их родной мир и первую луну массивным планетарным щитом. В своём заключении они провели столетия жестокой межплеменной войны за истощённые ресурсы родного мира. Наконец, они объединились и уничтожили щит, удерживающий их в ловушке. Освободившись, они нацелились на свою луну, мир-кузницу, способный подпитывать их возрождённые галактические амбиции."
 origin_tooltip_crucible_world_effects: "- Родной мир - (Размер: £planetsize£ §Y20§!) это мир с руинами, которые необходимо расчистить\n- Начало в системе с экранированным миром, за щитом находится Горнило, с этой луны может быть снять щит.\n- Начало со специальным проектом по снятию щита с Горнила."
 pd_origin_init_crucible_NAME: "Система Горнила"
 pd_origin_init_crucible_DESC: "Стартовая система с Горнилом под планетарным щитом."
 START_SCREEN_CRUCIBLE_ORIGIN: "Наши старейшины говорят о том времени, когда наша империя простиралась до звёзд и мы господствовали над многими видами. Но на нашем пике наша жадность привела к нехватке божественного источника топлива, что позволило нашим рабам восстать против нас. Для низвержения нас, они использовали нашу собственную технологию, чтобы окружить наш родной мир непроницаемым щитом. С тех пор мы были заняты лишь постоянными войнами между племенами, теряя в процессе большую часть наших передовых знаний.\n\nНо мы преодолели разногласия и собрались вместе, чтобы разрушить щит вокруг нашего дома. На это ушло несколько поколений, но наконец мы разрушили удерживающие нас стены.\n\nТеперь мы должны выяснить как разрушить щит, созданный над нашей первой луной, за которым, как утверждают наши легенды, находится мощная кузница, которую мы можем использовать, чтобы вернуть утраченную славу. Будем ли мы учиться на ошибках наших предков и строить новое, более справедливое общество или используем нашу восстановленную мощь, чтобы отомстить галактике, которая причинила нам зло?"
 d_sizable_ruins: "Обширные руины"
 d_sizable_ruins_desc: "Поколения междоусобиц опустошили наши некогда огромные города. Их расчистка позволит снова использовать эти районы и раскопать ценные реликвии нашего прошлого."
