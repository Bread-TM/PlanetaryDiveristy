  #Snowball Origin Stuff 
 d_snowball_wasteland_1: "Холодные зоны"
 d_snowball_wasteland_1_desc: "Отсутствие океанических и воздушных течений удерживают районы этого мира в условиях сильного холода. Поиск способа обогрева локализованных областей помог бы восстановить перераспределение тепла в этом мире."
 d_snowball_wasteland_2: "Низкая геотермальная активность"
 d_snowball_wasteland_2_desc: "Ледниковый период ослабил геотермальную активность на этой планете. Нам нужно найти способ регулировать и контролировать этот процесс на планете."
 d_snowball_wasteland_3: "Мёртвая почва"
 d_snowball_wasteland_3_desc: "Период похолодания в этом мире уничтожил большую часть первоначальной биоорганической материи. Нам нужно будет придумать способ благодаря которому этот мир снова зацветёт."
 pdhabsnowballmoon: "Последняя надежда"
 pdhabsnowballmoon_desc: "Наши инженеры смогли раскопать эту луну до того, как наш родной мир стал непригодным для жизни, что позволило увеличить площадь застройки."
 frozen_wasteland_clearing_effect: "Таяние льда в этом регионе приведет к уменьшению количества отражаемого солнечного света, это приведёт к большему поглощению тепла, что выльется в повышении температуры и пригодности."
 snowball_frozen_wasteland_effect: "Низкие температуры значительно снижают пригодность."
 snowball_recovering_biosphere_effect: "Температуры по-прежнему низкие, пригодность всё ещё уменьшена, но уже не так, как раньше."
 snowball_frozen_wasteland: "Замёрзшая пустошь"
 snowball_frozen_wasteland_desc: "Эта планета переживает ледниковый период, большую часть её пригодных для жизни районов можно найти только вблизи тропиков."
 snowball_recovering_biosphere: "Восстанавливающаяся биосфера"
 snowball_recovering_biosphere_desc: "Эта планета восстанавливается после недавнего ледникового периода, флора и фауна медленно расширяются по мере повышения температуры и поступления пресной воды из тающих ледников."
 snowball_temperate_world: "Умеренный мир"
 snowball_temperate_world_desc: "Ледниковый период закончился, разнообразие биомов восстановлено, и настроение приподнято от ощущения, что у нас есть ещё один шанс."
 d_frozen_wasteland: "Замерзшая пустошь"
 d_frozen_wasteland_desc: "Эта земля покрыта вечной мерзлотой, здесь ничего не может расти."
 origin_pd_snowball_earth: "Родной мир снега"
 origin_pd_snowball_earth_desc: "Прежде чем эта цивилизация смогла разработать технологию сверхсветовых путешествий, необычный ледниковый период сковал всю планету, вынудив население переселиться на свою луну."
 origin_tooltip_pd_snowball_earth_effects: "§R- ВНИМАНИЕ: Сложное происхождение§!\n- Старт с §Yбазой на луне§!, с уменьшающимися благами и ресурсами\n- Начало со скромным, десятилетним запасом ресурсов.\n- Начало с одним колониальным кораблём."
 decision_snowball_wasteland_1: "Построить орбитальные зеркала"
 decision_snowball_wasteland_1_desc: "Этот дорогостоящий проект создаст скопление больших орбитальных зеркал, которые позволят нам перезапустить воздушные и водные потоки в этом мире, приблизив его к более стабильной и пригодной для жизни среде. В долгосрочной перспективе, это также, позволит нам генерировать больше энергии."
 decision_snowball_wasteland_2: "Построить станции сейсмического резонанса"
 decision_snowball_wasteland_2_desc: "Построив подземные станции сейсмического резонанса, мы смогли бы контролировать и уменьшать последствия землетрясений, изменять потоки магмы, открывать новые горнодобывающие районы и помогать защищать поселение."
 decision_snowball_wasteland_3: "Улучшение почвы нанитами"
 decision_snowball_wasteland_3_desc: "Внедрение почвы, обогащенной нанитами, позволило бы нам вести сельскохозяйственные работы в непригодных регионах планеты."
 snowball_earth.11.name: "Первая оттепель"
 snowball_earth.11.desc: "Мы завершили первый этап длительного процесса восстановления планеты, и плоды наших трудов уже начинают проявляться. Температура поверхности начинает неуклонно повышаться, при этом средние температуры, по прогнозам, увеличатся на несколько градусов. Следующим шагом будет активизация тектонической и геотермальной активности планеты, как только мы разработаем соответствующую технологию."
 snowball_earth.12.name: "Артерии планеты"
 snowball_earth.12.desc: "Второй этап проекта по восстановлению нашей родной планеты успешно завершён. Завершив работу с резонаторами, мы теперь можем заряжать энергией и контролировать сейсмическую активность планеты. Впервые на моей памяти, наши люди проснулись от нежного тепла и шума накатывающих волн. В то время как большая часть планеты всё ещё скована льдами, экватор теперь свободен от них и снова пригоден для жизни. Следующим и заключительным этапом будет восстановление питательных веществ в почве планеты до уровня, существовавшего до ледникового периода."
 snowball_earth.13.name: "Обретённый рай"
 snowball_earth.13.desc: "Завершающий этап процесса восстановления нашей планеты подошёл к концу, питательные вещества в почве восстановлены. Биоразнообразие стремительно восстанавливается, и с повышением температуры качество жизни нашего населения растёт, а наш родной мир постепенно приобретает первозданный облик. Любые будущие колонии обязательно выиграют от технологий, которые мы открыли сегодня."
 START_SCREEN_SNOWBALL: "Раньше, наш дом, был совсем другим местом. Жизнь росла в изобилии, и наш народ процветал.\n\nПоначалу, изменения происходили медленно, но год за годом наш климат становился всё более жестоким и непредсказуемым. Некоторые обвиняли нас самих в сложившейся ситуации, в то время как другие утверждали, что это естественный процесс нашей планеты, но в конечном счёте системы, которые уравновешивали температуру планеты, начали выходили из строя одна за другой. Последние из выживших, которые собрались у экватора планеты, осознали, что их единственная надежда - это дотянуться до звёзд.\n\nСегодня тепло - это роскошь. Наши люди борются с холодом, будь то ледяные ветры нашей родной планеты или космический вакуум космических станций, которые большинство из нас сейчас называют домом.\n\nВ условиях, когда запасы ресурсов почти истощены, наши учёные наконец-то открыли секрет технологии гипердвигателей. Первый корабль с колонистами готов отправиться в новый мир на поиски ресурсов, чтобы начать восстановление нашей родной планеты и её былой славы."
