 job_pd_lm_refiner_drone: "Дрон техник по живому металлу"
 job_pd_lm_refiner_drone_plural: "Дроны техники по живому металлу"
 job_pd_lm_refiner_drone_desc: "Эти специализированные дроны превращают минералы и стратегические ресурсы в живой металл в лабораторных условиях."
