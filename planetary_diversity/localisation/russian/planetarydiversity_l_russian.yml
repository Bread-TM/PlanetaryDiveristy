 origin_pd_warform_world: "Забытые кибер-дроны" 
 origin_pd_warform_world_desc: "Остатки кибернетических экспериментов, проводившихся под пятой порочных машин. Ныне они пробудились после многовековой гибернации. Дома и цивилизация, когда-то существовавшая здесь давно исчезли. Мобильная фабрика боевых платформ, которая все это уничтожила в этом мире, послужит домом всем пробудившимся машинам." 
 origin_tooltip_pd_warform_world_effects: "Родной мир - фабрика боевых платформ §Y$pc_pd_orange_warform$§! (Размер: £planetsize£ §Y20§!)\n- Начните игру с признаком кибернетик.\n- Получите доступ к нескольким уникальным технологиям.\n- Фабрика боевых платформ может быть преобразована для удовлетворения наших потребностей в будущем." 
 NAME_MWF-14: "МФБП-14" 
 d_pd_destoryed_cities: "Разрушенные города" 
 d_pd_destoryed_cities_desc: "Следы орбитальной бомбардировки и повреждения от гигантских боевых формам усеивают эти разрушенные мегаполисы. Мы должны убрать их, прежде чем территория станет пригодной для использования." 
 pd_warform_nearby_init_NAME: "Воинственный сосед" 
 pd_warform_nearby_init_DESC: "В одной из систем ваших соседей появится уникальная орбиталь - МФБП. Она больше не будет появляться в игре." 
 d_remaining_stores_warform: "Остатки припасов" 
 d_remaining_stores_warform_desc: "Оставшихся после машин запасов питательной пасты и минералов хватит по крайней мере на несколько сотен лет." 
 START_SCREEN_PD_WARFORM_CYBORG: "Для нас это произошло несколько лет назад.\n\nМашины неспеша уничтожали все системы с органическими формами жизни, мы полагали, что наша оборона выдержит предстоящий натиску. Как же мы сильно заблуждались. Оборона пала, а выживших собрали и переместили на эту станцию, им была уготована судьба подопытных в ужасных экспериментах, после которых их помещали в анабиозные капсулы.\n\nОчнувшись ото сна, мы обнаружили, что наши похитители исчезли, а во внешнем мире прошли тысячелетия.\n\nНе имея возможности вернуться на разрушенную родную планету, мы отремонтировали станцию, чтобы она стала пригодной для жизни, после чего собрали все необходимые знания для возвращения к звёздам.\n\nШрам от экспериментов в области кибернетики, теперь является частью нас." 
 building_pd_warform_cyber_lab: "Кибер-лаборатория" 
 building_pd_warform_cyber_lab_desc: "Эта лаборатория исследует кибернетические эксперименты, которые проводились на МФБП." 
 tech_pd_warform_cyber_lab: "Кибер-лабораторная сеть" 
 tech_pd_warform_cyber_lab_desc: "Используя МФБП-14 как сетевой центр, мы сможем создать несколько кибернетических лабораторий, которые расширят наши знания по соответствующим темам и увеличат скорость сборки роботов." 
 tech_pd_warform_transforming: "Преобразование фабрики боевых платформ" 
 tech_pd_warform_transforming_desc: "МФБП-14 когда-то состояла из модулей и могла легко трансформироваться в необходимую форму, которая удовлетворяла потребности своих создателей. Мы должны обязаны изучить этот процесс и воспроизвести его на планете."
 TECH_PD_WARFORM_TRANSFORM_TITLE: "§HОткроется решение:§! Преобразование МФБП-14" 
 TECH_PD_WARFORM_TRANSFORM_DESC: "Мобильная фабрика боевых платформ когда-то могла трансформировать свои районы в соответствии со своими потребностями, мы могли бы воссоздать этот эффект в некоторой степени."
 warform_this_district_is_machine: "Эти районы предназначены для машинных интерфейсов, чтобы их использования потребуется преобразование." 
 pd_machine_warform: "Боевая форма машин"
  #Transform Decisions 
 decision_pd_warform_transform_research_regular: "Преобразование исследовательских районов" 
 decision_pd_warform_transform_research_regular_desc: "Мы преобразуем этот район в стандартную исследовательскую установку." 
 decision_pd_warform_transform_regular_tooltip: "Этот район будет преобразован, чтобы в нём работали постоянные исследователи, изучающие различные темы." 
 decision_pd_warform_transform_research_cyberlab: "Преобразование исследовательских районов" 
 decision_pd_warform_transform_research_cyberlab_desc: "Мы превратим этот район в кибернетический исследовательский центр, чтобы сосредоточиться на технологиях, подходящих для кибернетики." 
 decision_pd_warform_transform_organic_tooltip: "Этот район будет укомплектован специализированными кибернетическими исследователями." 
 decision_pd_warform_transform_industrial_regular: "Преобразование промышленных районов" 
 decision_pd_warform_transform_industrial_regular_desc: "Мы преобразуем эти районы так, чтобы они были ориентированы на обычное промышленное производство, лишая их возможности создавать боевые платформы." 
 decision_pd_warform_transform_industrial_regular_tooltip: "На орбитали исчезнет возможность по найму боевых платформ, однако она будет иметь улучшенное промышленное производство." 
 decision_pd_warform_transform_industrial_warform: "Преобразование промышленных районов" 
 decision_pd_warform_transform_industrial_warform_desc: "Мы преобразуем эти районы, чтобы они были ориентированы на производство боевых платформ." 
 decision_pd_warform_transform_industrial_warform_tooltip: "На этой орбитали появится возможность по найму боевых платформ." 
 decision_pd_warform_transform_blue_warform: "Преобразование вспомогательных функций" 
 decision_pd_warform_transform_blue_warform_desc: "Мы изменим вспомогательные функции этой фабрики боевых платформ, чтобы они были направлены на нашу культуру и традиции." 
 decision_pd_warform_transform_blue_warform_tooltip: "Районы этой орбитали сосредоточены на производстве единства." 
 decision_pd_warform_transform_red_warform: "Преобразование вспомогательной функции" 
 decision_pd_warform_transform_red_warform_desc: "Мы преобразуем вспомогательные функции этой фабрики боевых платформ так, чтобы они были направлены на войну." 
 decision_pd_warform_transform_red_warform_tooltip: "На этой орбитали располагаются районы, сосредоточенные на боевых действиях и военной логистике." 
 decision_pd_warform_transform_orange_warform: "Преобразование вспомогательной функции" 
 decision_pd_warform_transform_orange_warform_desc: "Мы преобразуем вспомогательные функции этой фабрики боевых платформ, чтобы сосредоточиться на ее основной функции войны и стратегическом планировании." 
 decision_pd_warform_transform_orange_warform_tooltip: "На этой орбитали располагаются районы, ориентированные на войну и стратегическое планирование." 
 pd_origin_init_warform_NAME: "Заводская система боевых платформ" 
 pd_origin_init_warform_DESC: "Стартовая система, содержащая мобильную фабрику боевых платформ." 
  #Uninhabitable Modifiers 
 pd_diamond: "Мир-алмаз" 
 pd_diamond_desc: "Под воздействием высоких температур и планетарного давления большая часть этого мира превратилась в алмазы." 
 pd_carbon: "Углеродный мир"
 pd_carbon_desc: "В отличие от большинства миров, основанных на соединениях кремния и кислорода, этот имеет гораздо более высокое соотношение углерода к кислороду." 
 pd_chthonian: "Хтонический мир" 
 pd_chthonian_desc: "Эта планета когда-то была газовым гигантом, однако её водородная и гелиевая атмосфера давно перестали существовать, оставив лишь бесплодное металлическое ядро."
 pd_iron: "Железный мир" 
 pd_iron_desc: "Бесплодный каменистый мир с тонкой или отсутствующей атмосферой. Поверхность покрыта кратерами от метеоритных ударов и полностью лишена жизни. Ввиду того, что мантия на планете практически отсутствует, металлическое ядро полностью оголено предоставляя доступ к богатым залежам железа." 
 pd_volcanic: "Вулканический мир" 
 pd_volcanic_desc: "Высокая геологическая активность в недрах этой планеты вызывает постоянные извержения вулканов. Шлейфы серы могут подниматься над поверхностью на высоту до 500 км." 
 pd_hydrocarbon: "Мир углеводородов" 
 pd_hydrocarbon_desc: "Плотная непрозрачная атмосфера, состоящая из облаков азота, метана и этана. На этом безжизненном мире можно найти озера и моря из жидких углеводородов." 
 pd_hot_gas_giant: "Горячий газовый гигант" 
 pd_hot_gas_giant_desc: "Температура этого газового гиганта намного выше средней, что вызывает экстремальные погодные условия, которые можно использовать для получения энергии и сбора редких газов." 
 pd_cloudless_gas_giant: "Безоблачный газовый гигант" 
 pd_cloudless_gas_giant_desc: "Газообразная планета с атмосферой, которая не образует глобального облачного покрова из-за отсутствия в атмосфере подходящих химических элементов."
 pd_cold_gas_giant: "Холодный газовый гигант" 
 pd_cold_gas_giant_desc: "Температура этого газового гиганта ниже средней, что создаёт более обширные возможности для исследований." 
 pd_ethane_ocean: "Мир этанового океана" 
 pd_ethane_ocean_desc: "В этом мире океаны заполнены жидким этаном."
