  ### Floating World 
 pc_floating: "Парящий мир"
 pc_floating_desc: "Странный мир парящих островов с азотно-кислородной атмосферой. Кажется, что острова парят в облаках над бесконечным общепланетарным океаном. Жизнь на планете представлена обильной растительностью и преимущественно летающими формами жизни."
 pc_floating_tile: "Парящий остров"
 pc_floating_tile_desc: "Острова различных размеров парят над бесконечным океаном."
 sr_eludium: "Элюдиевая руда"
 sr_eludium_desc: "Эта экзотическая субстанция обладает различными свойствами, бросающими вызов законам физики. Вещество оказывает влияние на гравитацию и может менять массу материи, а также является эффективным сверхпроводником. Встречается только на этой планете."
 d_eludium: "Элюдиевая руда"
 d_eludium_desc: "Эта экзотическая субстанция обладает различными свойствами, бросающими вызов законам физики. Вещество оказывает влияние на гравитацию и может менять массу материи, а также является эффективным сверхпроводником. Встречается только на этой планете."
 floating_desc: "Острова, некоторые по размеру с континент, свободно парят в небе благодаря уникальному элементу - элюдию. Странная природа этой планеты обеспечивает легкий доступ ко многим месторождениям полезных ископаемых, а неочищенный элюдий является невероятным источником энергии."
 eludium_refinery: "Комплекс по переработке элюдия"
 eludium_refinery_desc: "Комплексы по переработке элюдия обрабатывают элюдий в форму пригодную для коммерческого использования. Также здесь располагаются лаборатории и испытательные площадки для изучения его необычных свойств."
 pdfloating.10.name: "Невероятная планета"
 pdfloating.10.desc: "Мы получили странные отчеты о [Root.GetName], расположенной в системе [Root.GetStarName]. Ранее полученные данные сканеров дальнего действия подтверждают наличие в системе большой луны, вращающейся вокруг газового гиганта, но излучение, исходящие от неё, ранее не позволяло провести более точное сканирование и проверить поступающие противоречивые и загадочные сведения. Несмотря на то, что по распоряжению капитана, сканеры были проверены на предмет корректного сканирования, сканеры ближнего действия также подтверждают, что массивные участки суши парят в небе. [Root.GetLeaderName] предлагает немедленно отправить на планету исследовательскую группу."
 pdfloating.10.a: "Как такое возможно?"
 pdfloating.20.name: "Острова в небе!"
 pdfloating.20.desc: "В отчете [Root.GetLeaderName] представлен ряд невероятных результатов. На этой планете похоже присутствует элемент, который ранее ещё не был найден нигде в галактике. Несмотря на все усилия капитана, научная команда не оригинально окрестила элемент как «элюдий». Он предположительно обладает свойствами, которые бросают вызов законам физики, поскольку элюдий способен локально менять свойства гравитации и вес материи. Кроме того, он также представляется высокоэффективным сверхпроводником. Основание колонии на данной планете позволит добиться больших прорывов в науке и организовать высокоэффективное производство энергии."
 pdfloating.20.a: "Потрясающе!"
 tech_mine_eludium: "Переработка элюдия"
 tech_mine_eludium_desc: "Обнаруженный только на этой планете элюдий имеет противоречащие гравитации и сверхпроводящие свойства. Разработка процесса переработки этой субстанции была бы чрезвычайно полезной."
