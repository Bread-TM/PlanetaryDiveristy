 pc_pd_wasteland:0 "Мир токсичных пустошей"
 pc_pd_wasteland_desc:0 "Скалистый мир с загрязненной азотно-кислородной атмосферой. Нерегулируемая промышленность превратила планету в токсичный суп, идеальное место для производства, не беспокоясь об окружающей среде."
