 building_salt_lab:0 "Лаборатория по тестированию соли"
 building_salt_lab_desc:0 "Редкие соли этой планеты имеют множество промышленных и технических применений, их изучение улучшит качество исследований, проводимых здесь."
 building_salt_mine:0 "Улучшенная добыча"
 building_salt_mine_desc:0 "Редкие кристаллы соли позволяют добывающим предприятиям легко находить залежи минералов."
 building_salt_foundry:0 "Улучшенные литейные заводы"
 building_salt_foundry_desc:0 "Некоторые редкие соли могут быть использованы для улучшения качества и количества производимых сплавов."
 building_aquifer_farm:0 "Земледелие на водоносных горизонтах"
 building_aquifer_farm_desc:0 "Используя сеть водоносных горизонтов для производства продуктов питания, мы можем значительно расширить производство сельскохозяйственной продукции этого мира."
 building_aquifer_resort:0 "Курорты в водоносном горизонте"
 building_aquifer_resort_desc:0 "Эти курорты позволяют туристам наслаждаться природной красотой водоносного горизонта, а так же прохладой местных вод."
