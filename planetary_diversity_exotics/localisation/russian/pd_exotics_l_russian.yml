l_russian:
  
 tech_ash_tectonic_drillers: "Тектонические разломы"
 tech_ash_tectonic_drillers_desc: "Большинству пригодных для жизни миров не хватает атмосферы, необходимой нам для существования, в теории, благодаря тектоническим разломам можно высвободить огромные объёмы газа, которые позволят нам колонизировать другие миры."
 methane_terraforming_candidate: "Кандидат на терраформирование в Метановый мир"
 methane_terraforming_candidate_desc: "Несмотря на то, что это замёрзший бесплодный мир, на котором отсутствует жизни, он мог бы стать домом для многих экосистем. При использовании правильных технологий его можно было бы терраформировать в пригодный для жизни мир."
 ammonia_terraforming_candidate: "Кандидат на терраформирование в Аммиачный мир"
 ammonia_terraforming_candidate_desc: "Несмотря на то, что это замёрзший бесплодный мир, на котором отсутствует жизни, он мог бы стать домом для многих экосистем. При использовании правильных технологий его можно было бы терраформировать в пригодный для жизни мир."
 sulfur_terraforming_candidate: "Кандидат на терраформирование в Сернистый мир"
 sulfur_terraforming_candidate_desc: "Несмотря на то, что это замёрзший бесплодный мир, на котором отсутствует жизни, он мог бы стать домом для многих экосистем. При использовании правильных технологий его можно было бы терраформировать в пригодный для жизни мир."
  #July 22 Rogue World Update 
 origin_pd_rogue_voidfarers: "Блуждающие в Пустоте"
 origin_pd_rogue_voidfarers_desc: "Эта цивилизация эволюционировала на блуждающей планете, которая была выброшена своей родной звездой и скиталась по космосу, пока в конце концов не была захвачена скоплением чёрных дыр. Её плотная атмосфера удерживает тепло от геологически активной поверхности делая планету пригодной для жизни."
 origin_pd_rogue_voidfarers_effects: "- Родной мир §H$pc_rogue$§!.\n- Вы не сможете нормально терраформировать планеты в §YБлуждающие миры§!, это действие возможно осуществить, только с планетами вращающихся вокруг §YЧёрных дыр§!, §YНейтронных звёзд§! и §YПульсаров§! \n- Откроется решение о более эффективном использовании §YОрбиталей§! \n- Начните с вариантом для исследования по строительству §YОрбиталей§!."
 building_rogue_lab: "Блуждающая обсерватория"
 building_rogue_lab_desc: "Уникальное беззвёздное небо позволит нашим учёным лучше исследовать космос."
 building_rogue_grid: "Геотермальная активность"
 building_rogue_grid_desc: "Благодаря мощной геотермальной активности этой планеты мы можем создать системы выработки энергии."
 rogue_void_architecture: "Архитектура в пустоте"
 rogue_void_architecture_desc: "Наши знания о пустоте позволяют создавать улучшенные орбитали."
 decision_pd_rogue_better_habs: "Архитектура в пустоте"
 decision_pd_rogue_better_habs_desc: "Мы используем наши знания о пустоте, чтобы расширить орбитали."
  #Aug Odds and Ends 
 opinion_pd_roguebh_a_primitive_world: "Блуждающая примитивная планета"
 opinion_pd_roguebh_a_primitive_world_phile: "Блуждающая примитивная планета"
 tech_rogue_star_collapsing: "Тёмная материя для коллапсирования звёзд"
tech_rogue_star_collapsing_desc: "Используя тёмную материю, мы можем запустить процесс коллапса звезды, этот тонкий и легко прерываемый процесс позволит создать Чёрную дыру, на её орбите появятся планеты, которые в последствии мы сможем превратить, в так необходимые нам блуждающие мuniиры."
 decision_pd_rogue_collapse_star: "Коллапс звезды"
 decision_pd_rogue_collapse_star_desc: "Использование тёмной материи для коллапса звезды, это очень чувствительный процесс, поэтому он не пригоден для военного применения, он необходим лишь для превращения звезды в §YЧёрную дыру§!."
 pdroguestarcollapse: "Коллапсирующая звезда"
 pdroguestarcollapse_desc: "Искусственно запущенный процесс коллапса звезды для создания Черной дыры."
 decision_pd_rogue_collapse_star_effects: "Под воздействием тёмной материи, эта звезда будет превращена в Черную дыру. Радиоактивные осадки лишат планеты большей части их атмосферы и сделают любые пригодные для жизни миры - непригодными, что позволит впоследствии терраформировать их в блуждающие миры."
 pc_rogue_gas_giant: "Блуждающий газовый гигант"
 pc_rogue_gas_giant_desc: "Газообразная планета с атмосферой, состоящей в основном из водорода и гелия, окружающей плотное ядро. Эта планеты попала под действие гравитации Чёрной дыры и теперь вращается вокруг неё."
  #Sept 22 Hycean World 
 origin_pd_hycean_aquatic: "Обитатели глубин гикеана"
 origin_pd_hycean_aquatic_desc: "Эта цивилизация развивалась на Мире-гикеане, гигантской водной планета с высоким давлением, температурой поверхности почти под 200 градусов по Цельсию и атмосферой, состоящей в основном из водорода. Местные формы жизни не смогут существовать в других мирах."
 origin_pd_hycean_aquatic_effects: "- Родной мир §H$pc_pd_hycean$§!.\n- Большинство планет нельзя терраформировать в §YМиры-гикеаны§!, этот процесс можно запустить, только на некоторых §Yкарликовых газовых мирах§!\n- Начните со специальной §YОрбиталью§! над вашим родным миром, с дополнительными местами для строительства и возможностью её ещё больше расширить."
 pc_pd_hycean: "Мир-гикеан"
 pc_pd_hycean_desc: "Скалистый мир с водородной атмосферой и мощной гидросферой. 100% поверхности мира покрыто океанами, температура, которых составляет почти 200 градусов по Цельсию."
 pc_pd_hycean_adj: "водородный-океан"
 mod_pc_pd_hycean_habitability: "Проспособленность к миру-гекианов"
 trait_pc_pd_hycean_preference: "Предпочтение - мир-гикеана"
 trait_pc_pd_hycean_preference_desc: "$trait_pc_arctic_preference_desc$"
 pd_hycean: "Мир-гикеан"
 pd_hycean_desc: "Высокое давление при температуре поверхности почти в 200 градусов заставляют большую часть форм жизни, на этой планете, существовать в глубинах океана, где температура и давление находятся на более приемлемом уровне."
 hyceanfloodedhabitat: "Затопленная станция"
 hyceanfloodedhabitat_desc: "Эта станция была специально затоплена на глубине с высоким давлением, это позволило процветать виду на мире-гикеане. Районы переделаны в специализированное пространство для застройки."
 trait_hycean_tooltip: "Использование жилья на §YМирах-гикеанах§! и орбиталях: §G-10%§!\nПроизводство Пищи, Энергии и Минералов на §YМирах-гикеанах§! и орбиталях: §G+10%§!\nИспользование жилья вне-§YМиров-гикеанов§!: §R+30%§!\nПриспособленность к не-§YМирам-гикеанов§!: §R-20%§!\n\nБонусы за стремления усиливает эффекты §H$ap_hydrocentric$§!."
 hyceanfloodedworld: "Затопленный мир-гикеан"
 hyceanfloodedworld_desc: "Этот мир был специально затоплен для того, чтобы дать возможность процветать виду предрасположенному к §YМирам-гикеанов§!."
 building_hycean_farm: "Аквапоника гикеана"
 building_hycean_farm_desc: "Богатые природными ресурсами воды этого мира позволяют вести эффективное аквафермерство."
 building_hycean_lab: "Лаборатории высокого давления"
 building_hycean_lab_desc: "Высокое давление в самых глубоких частях планеты открывает возможности для инженерных экспериментов."
 building_hycean_foundry: "Литейные цеха высокого давления"
 building_hycean_foundry_desc: "Производя наши сплавы в глубоководных зонах, где максимально возможное давлением, мы можем улучшить их качество."
 tech_hycean_climate_restoration: "Преобразование климата"
 tech_hycean_climate_restoration_desc: "Расширив наше понимание атмосферных преобразований, мы могли бы терраформировать карликовые газовые миры в миры-гекиана."
 TECH_UNLOCK_TERRAFORMING_HYCEAN_CHANGE_TITLE: "§HОткроется решение:§! Терраформирование Гикеана"
 TECH_UNLOCK_TERRAFORMING_HYCEAN_CHANGE_DESC: "§HТерраформирование Гикеана§!\nПозволит терраформировать карликовые газовые миры в миры-гекиана."
 decision_hyceanhabs: "Затопление"
 decision_hyceanhabs_desc: "Затопив этот мир, мы можем превратить его в рай для одних видов и в ад для большинства других."
 changehabatsomphereeffecthycean: "После затопления этого мира, нам нужно будет создать экосистему, которая бы соответствовала потребностям нашего населения."
 START_SCREEN_PART_ONE_HYCEAN: "За века, прошедшие с момента появления первого примитивного [GetSpeciesName], сформировавшегося в глубинах океана [GetHomeWorldName], наша цивилизация распространялась и процветала."
 decision_expand_hycean_sea: "Расширение моря"
 decision_expand_hycean_sea_desc: "Гекианическое море - наш дом, а в доме всегда не хватает места. Наши сети по добыче льда позволяют нам собирать его на других небесных тел и перемещать в океаны [This.GetName], расширяя тем самым необходимые для жизни территорий на планете."
 pd_hycean_start_init_NAME: "Стартовый мир"
 pd_hycean_start_init_DESC: "Одна большая планета соседствует с двумя кандидатами на терраформирование."
  #Gas Dwarf 
 pc_dwarf_gas_giant: "Газовый гигант"
 pc_dwarf_gas_giant_desc: "Газообразная планета с атмосферой, состоящей в основном из водорода и гелия, окружающих плотное ядро. У него плотная водородно-гелиевая атмосфера с глубокими слоями льда, горных пород или жидких океанов состоящих из воды и аммиака."
 hycean_terraforming_candidate: "Кандидат на терраформирование в Мир-гекиана"
 hycean_terraforming_candidate_desc: "Хотя этот газовый гигант бесплоден и лишён жизни, в нём есть всё необходимое для жизни. При наличии правильной технологии его можно было бы преобразовать в Мир-гекиана."
  #Rogue Hole World Notification 
 MESSAGE_ROGUEHOLE: "$PLANET|Y$ коллапсировав, превратилась в §YЧёрную дыру§!, изменив количество планет в этой Солнечной системе."
 MESSAGE_ROGUEHOLE_MESSAGE_TYPE_TITLE: "Успешный коллапс звезды"
  #Exotic Buildings Rework 
 building_ash_grid: "Вулканическая энергетическая сеть"
 building_ash_grid_desc: "Изобилие активных вулканов на этой планете позволяет улучшить выработку энергии."
 building_ash_foundry: "Вулканические литейные заводы"
 building_ash_foundry_desc: "Многочисленные активные вулканы могут быть использованы для повышения эффективность литейного производства."
 building_ash_lab: "Тектонические исследования"
 building_ash_lab_desc: "Постоянная тектоническая и вулканическая активность побуждает инженеров к открытиям, которые не нужны в других мирах."
 building_methane_mine: "Ледяные шахты"
 building_methane_mine_desc: "Все месторождения минералов в этом мире находятся в замёрзших льдах."
 building_methane_lab: "Климатологическая сеть"
 building_methane_lab_desc: "Экстремально низкая температура этого мира, позволяет проводить уникальные эксперименты."
 building_methane_guild: "Криогенные товары"
 building_methane_guild_desc: "Глубокая заморозка, позволяет создавать в этом мире уникальные потребительские товары."
 pd_building_gamma_research: "Отдел исследований"
 pd_building_gamma_research_desc: "Уникальные формы жизни и гамма-излучение открывают невероятные возможности для исследований."
 pd_building_rad_farms: "Сеть ферм"
 pd_building_rad_farms_desc: "Радоцвет вогруг себя улучшает почву, что благотворно сказывается на производительности сельского хозяйства, конечно же, если вы не против небольшой мутации."
 pd_building_gamma_energy: "Гамма-сборщики"
 pd_building_gamma_energy_desc: "Позволив нашей энергетической сети улавливать большое количество гамма-излучения, мы сможем улучшить выработку энергии."
 pd_building_acid_farm: "Сеть ферм"
 pd_building_acid_farm_desc: "Хотя почва этого мира чрезвычайно токсична для большинства форм жизни, она идеально подходит для развившейся здесь флоры."
 pd_building_acid_rock: "Добывающие шахты"
 pd_building_acid_rock_desc: "Агрессивная природа этого мира способствует появлению легкодоступных залежей минералов."
 pd_building_acid_research: "Отдел исследований"
 pd_building_acid_research_desc: "Уникальные формы жизни и инженерные разработки, необходимые для борьбы с кислотностью, делают эту планету очень интересной."
  #3.6 Nov Update 
 sulfur_terraforming_candidate_for_others: "Кандидат на терраформирование в Сернистый мир"
 sulfur_terraforming_candidate_for_others_desc: "Несмотря на то, что это токсичный бесплодный мир, на котором отсутствует жизни, он мог бы стать домом для экосистем основанных на сере."
 methane_terraforming_candidate_for_others: "Кандидат на терраформирование в Метановый мир"
 methane_terraforming_candidate_for_others_desc: "Несмотря на то, что это замёрзший бесплодный мир, на котором отсутствует жизни, он мог бы стать домом для экосистем основанных на метане."
